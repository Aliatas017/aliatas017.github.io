<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tektonik Ovalar - Coğrafya Oyunları</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- RENK PALETİ --- */
            
            /* Arkaplanlar */
            --bg-body: #0f172a;         
            --bg-dots: #1e293b;         
            
            --panel-bg: rgba(15, 23, 42, 0.85);        
            --panel-border: #334155;    
            
            --text-primary: #f1f5f9;    
            --text-secondary: #94a3b8;  
            
            /* UI Renkleri */
            --accent-primary: #f43f5e; 
            --accent-glow: rgba(244, 63, 94, 0.2);  
            --accent-warn: #fbbf24;     
            --accent-success: #10b981;  

            /* Harita */
            --map-bg: #0f172a;          
            --map-grad-start: #1e293b;
            --map-grad-end: #020617;

            --province-fill: #1e293b;   
            --province-stroke: #334155; 
            --province-hover: #334155;

            /* KATEGORİ RENKLERİ (Ovalar için) */
            --color-kaf: #ef4444;      /* Canlı Kırmızı */
            --color-daf: #f97316;      /* Canlı Turuncu */
            --color-baf: #a855f7;      /* Canlı Mor */
            --color-diger: #14b8a6;    /* Turkuaz */
            
            /* Marker Stili */
            --marker-fill: #ffffff;    /* İçi Bembeyaz */
            
            /* Fay Hattı Çizgi Renkleri - DAHA ŞEFFAF */
            --fault-kaf: rgba(252, 165, 165, 0.15); /* Çok şeffaf Kırmızı */
            --fault-daf: rgba(253, 186, 116, 0.15); /* Çok şeffaf Turuncu */
            --fault-baf: rgba(216, 180, 254, 0.15); /* Çok şeffaf Mor */
            
            /* Şehir İsimleri */
            --city-text: #cbd5e1;      
            --city-dot: #475569;
            
            --radius-lg: 24px;
        }

        /* --- LIGHT MODE --- */
        body.light-mode {
            --bg-body: #f8fafc;         
            --bg-dots: #e2e8f0;         
            
            --panel-bg: rgba(255, 255, 255, 0.85);        
            --panel-border: #cbd5e1;    
            
            --text-primary: #0f172a;    
            --text-secondary: #64748b;  

            --accent-primary: #e11d48;
            
            --map-bg: #f1f5f9;          
            --map-grad-start: #ffffff;
            --map-grad-end: #f1f5f9;

            --province-fill: #ffffff;   
            --province-stroke: #cbd5e1; 
            --province-hover: #f8fafc;

            --color-kaf: #dc2626;
            --color-daf: #ea580c;
            --color-baf: #7c3aed;
            --color-diger: #0d9488;

            --marker-fill: #ffffff;

            /* Light modda biraz daha belirgin ama yine şeffaf */
            --fault-kaf: rgba(239, 68, 68, 0.2); 
            --fault-daf: rgba(249, 115, 22, 0.2);
            --fault-baf: rgba(168, 85, 247, 0.2);
            
            --city-text: #64748b;       
            --city-dot: #94a3b8;
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(var(--bg-dots) 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-primary);
            overflow: hidden; 
            user-select: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- HEADER --- */
        header {
            background-color: var(--panel-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--panel-border);
            z-index: 50;
        }

        .theme-toggle-btn { 
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.05); border: 1px solid var(--panel-border); 
            border-radius: 12px; color: var(--text-secondary); cursor: pointer; transition: all 0.2s; 
        }
        .theme-toggle-btn:hover { color: var(--accent-primary); border-color: var(--accent-primary); background: var(--bg-dots); }

        /* --- OYUN PANELİ --- */
        .stats-bar { display: flex; gap: 1rem; padding: 0.5rem 1rem; background: var(--panel-bg); border-bottom: 1px solid var(--panel-border); justify-content: center; align-items: center; backdrop-filter: blur(8px); }
        .stat-chip { display: flex; flex-direction: column; align-items: center; padding: 0.25rem 0.8rem; border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--panel-border); min-width: 70px; }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; font-weight: 700; color: var(--text-secondary); letter-spacing: 0.05em; }
        .stat-value { font-size: 1rem; font-weight: 800; line-height: 1.1; }

        #question-panel {
            background: var(--panel-bg);
            border: 1px solid var(--accent-primary);
            border-radius: 30px; 
            padding: 0.8rem 2.5rem;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: center; gap: 1.5rem;
            width: fit-content; max-width: 90vw; 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 40; transition: all 0.3s;
        }
        .target-name { font-size: clamp(1.1rem, 2.5vw, 1.6rem); font-weight: 900; color: var(--accent-primary); white-space: nowrap; text-shadow: 0 0 20px var(--accent-glow); }

        #hint-btn {
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            color: white; width: 28px; height: 28px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; 
            box-shadow: 0 4px 10px rgba(234, 88, 12, 0.4); transition: transform 0.2s;
        }
        #hint-btn:hover { transform: scale(1.1); }

        /* --- HARİTA & ÇİZGİLER --- */
        #map-container { flex-grow: 1; position: relative; background-color: var(--map-bg); background-image: radial-gradient(circle at 50% 50%, var(--map-grad-start) 0%, var(--map-grad-end) 100%); overflow: hidden; width: 100%; }
        
        .province-path { fill: var(--province-fill); stroke: var(--province-stroke); stroke-width: 0.5px; transition: all 0.2s ease; vector-effect: non-scaling-stroke; }
        .province-path:hover { fill: var(--province-hover); stroke: var(--text-secondary); stroke-width: 1px; }
        
        .city-label { 
            fill: var(--city-text); 
            font-weight: 700;       
            font-size: 6.5px;       
            pointer-events: none; 
            opacity: 0.8;           
        }
        .city-dot { fill: var(--city-dot); pointer-events: none; opacity: 0.6; }

        /* FAY HATLARI - GENİŞ VE ŞEFFAF */
        .fault-line { 
            fill: none; 
            stroke-linecap: round; 
            stroke-linejoin: round; 
            vector-effect: non-scaling-stroke; 
            opacity: 1; 
            /* Blur efekti ekleyerek daha yumuşak bir alan hissi verelim */
            filter: blur(1px);
        }
        /* Genişlikler artırıldı */
        .fault-kaf { stroke: var(--fault-kaf); stroke-width: 14px; }
        .fault-daf { stroke: var(--fault-daf); stroke-width: 14px; }
        .fault-baf { stroke: var(--fault-baf); stroke-width: 8px; } 

        /* MARKERS (OVALAR) - KÜÇÜLTÜLMÜŞ VE EFEKTLİ */
        .plateau-marker { cursor: pointer; }
        .plateau-shape {
            fill: var(--marker-fill); 
            stroke-width: 2.5px;      
            /* KÜÇÜLTÜLDÜ: 0.9 -> 0.6 */
            transform: scale(0.6); 
            vector-effect: non-scaling-stroke;
            filter: drop-shadow(0px 3px 2px rgba(0,0,0,0.3)); 
            paint-order: stroke;
            
            /* GEÇİŞ SÜRESİ EKLENDİ */
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), fill 0.3s;
        }
        
        /* HOVER EFEKTİ */
        .plateau-marker:hover .plateau-shape { 
            /* Hoverda büyüme oranı ayarlandı */
            transform: scale(1.3); 
            z-index: 50; 
            stroke-width: 2px;
            /* Transition süresi burada da aktif */
        }
        
        .plateau-marker[data-type="KAF"] .plateau-shape { stroke: var(--color-kaf); } 
        .plateau-marker[data-type="DAF"] .plateau-shape { stroke: var(--color-daf); } 
        .plateau-marker[data-type="BAF"] .plateau-shape { stroke: var(--color-baf); } 
        .plateau-marker[data-type="Diğer"] .plateau-shape { stroke: var(--color-diger); } 
        
        .plateau-marker.found .plateau-shape { 
            fill: #22d3ee !important; 
            stroke: #cffafe; 
            stroke-width: 2px; 
            transform: scale(1.0); /* Bulununca da çok büyük kalmasın */
            filter: drop-shadow(0px 0px 8px #22d3ee);
        }

        /* Labels */
        .map-label-bg { fill: rgba(15, 23, 42, 0.9); stroke: var(--text-secondary); stroke-width: 0.5px; rx: 4; }
        .map-label-text { fill: #fff; font-weight: 700; font-size: 7px; pointer-events: none; text-anchor: middle; dominant-baseline: central; }
        .label-connector { stroke: var(--text-secondary); stroke-dasharray: 2,2; stroke-width: 1px; }
        .label-animate { animation: labelPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; }
        @keyframes labelPop { from { opacity: 0; transform: scale(0.8) translateY(5px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* Legend */
        .legend-box {
            position: absolute; bottom: 30px; left: 30px;
            background: var(--panel-bg); border: 1px solid var(--panel-border);
            border-radius: 20px; padding: 1rem 1.2rem;
            display: flex; flex-direction: column; gap: 0.6rem;
            pointer-events: none; backdrop-filter: blur(12px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .legend-row { display: flex; gap: 1.5rem; }
        .legend-item { display: flex; align-items: center; gap: 0.5rem; font-size: 0.7rem; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; }
        .legend-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--marker-fill); border: 2.5px solid; box-sizing: border-box; }

        /* Animasyonlar & UI */
        .pulse-text { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        
        .score-float { 
            position: fixed; 
            font-weight: 900; font-size: 1.5rem; pointer-events: none; 
            animation: floatUp 0.8s ease-out forwards; z-index: 9999; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        @keyframes floatUp { 
            0% { transform: translateY(0) scale(1); opacity: 1; } 
            100% { transform: translateY(-40px) scale(1.2); opacity: 0; } 
        }
        
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .loader { width: 48px; height: 48px; border: 5px solid var(--panel-border); border-bottom-color: var(--accent-primary); border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #game-over-modal { background-color: rgba(0,0,0,0.8); backdrop-filter: blur(8px); }
        .modal-content { background: var(--panel-bg); border: 1px solid var(--panel-border); border-radius: 24px; padding: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Loading Screen -->
    <div id="loading-overlay" class="fixed inset-0 z-[60] bg-[var(--bg-body)] flex items-center justify-center">
        <div class="text-center">
            <span class="loader mb-6"></span>
            <h2 class="text-xl font-bold tracking-tight" style="color:var(--text-primary)">Fay Hatları Yükleniyor...</h2>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="max-w-7xl mx-auto px-4 md:px-6 h-16 flex items-center justify-between relative bg-inherit">
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3 select-none cursor-pointer group" onclick="location.href='index.html'">
                    <div class="w-9 h-9 rounded-xl flex items-center justify-center border transition-transform group-hover:scale-105" 
                         style="background: rgba(255,255,255,0.05); border-color: var(--panel-border); color: var(--accent-primary);">
                        <i data-lucide="activity" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-black text-sm leading-tight tracking-tight" style="color: var(--text-primary)">TEKTONİK OVALAR</h1>
                        <p class="text-[9px] font-bold tracking-widest uppercase opacity-70" style="color: var(--text-secondary)">Harita Oyunu</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="game.toggleAudio()" class="theme-toggle-btn" title="Sesi Aç/Kapat">
                    <i data-lucide="volume-2" class="w-4 h-4 sound-on-icon"></i>
                    <i data-lucide="volume-x" class="w-4 h-4 sound-off-icon hidden"></i>
                </button>
                <button onclick="game.toggleTheme()" class="theme-toggle-btn" title="Tema Değiştir">
                    <i data-lucide="sun" class="w-4 h-4 hidden dark-icon"></i>
                    <i data-lucide="moon" class="w-4 h-4 light-icon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col relative overflow-hidden">
        
        <div class="stats-bar z-10 shadow-sm border-b border-[var(--panel-border)]">
            <div class="stat-chip">
                <span class="stat-label">Süre</span>
                <span class="stat-value" style="color: var(--accent-warn)" id="timer">00:00</span>
            </div>
            <div class="stat-chip">
                <span class="stat-label">Puan</span>
                <span class="stat-value" style="color: var(--accent-success)" id="score">0</span>
            </div>
            <div class="stat-chip hidden sm:flex">
                <span class="stat-label">Doğruluk</span>
                <span class="stat-value" style="color: var(--accent-primary)" id="accuracy">100%</span>
            </div>
            <div class="stat-chip">
                <span class="stat-label">Kalan</span>
                <span class="stat-value" style="color: var(--text-secondary)" id="remaining">0</span>
            </div>
        </div>

        <div id="map-container">
            <!-- Soru Paneli -->
            <div id="question-panel" class="opacity-0 pointer-events-none">
                <div class="text-content-wrapper text-center">
                    <div class="text-[0.6rem] uppercase tracking-widest text-[var(--text-secondary)] font-bold mb-1">Bulunması Gereken Ova</div>
                    <div class="target-name pulse-text" id="target-name">...</div>
                </div>
                <button onclick="game.hint()" id="hint-btn" title="İpucu Al (-5 Puan)">
                    <i data-lucide="eye" class="w-4 h-4"></i>
                </button>
            </div>

            <!-- SVG Map -->
            <svg id="game-map" width="100%" height="100%" viewBox="0 0 1000 450" preserveAspectRatio="xMidYMid meet">
                <g id="map-content">
                    <g id="layer-provinces"></g>
                    <g id="layer-cities"></g>
                    <g id="layer-faults"></g> <!-- Fay Hatları -->
                    <g id="layer-lines"></g> 
                    <g id="layer-plateaus"></g>
                    <g id="layer-labels"></g> 
                    <g id="layer-effects"></g>
                </g>
            </svg>

            <!-- Legend -->
            <div class="legend-box hidden sm:flex">
                <div class="legend-row">
                    <div class="legend-item"><div class="legend-dot" style="border-color: var(--color-kaf)"></div>KAF (Kuzey)</div>
                    <div class="legend-item"><div class="legend-dot" style="border-color: var(--color-daf)"></div>DAF (Doğu)</div>
                </div>
                <div class="legend-row">
                    <div class="legend-item"><div class="legend-dot" style="border-color: var(--color-baf)"></div>BAF (Batı)</div>
                    <div class="legend-item"><div class="legend-dot" style="border-color: var(--color-diger)"></div>Diğer</div>
                </div>
            </div>

            <div id="status-msg" class="absolute bottom-16 left-1/2 -translate-x-1/2 px-6 py-3 rounded-2xl shadow-2xl font-bold text-sm transition-all opacity-0 translate-y-4 pointer-events-none z-50 flex items-center gap-2 border border-white/10 backdrop-blur-md"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-[var(--panel-border)] z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-2">
            <div class="text-[10px] font-medium opacity-60" style="color: var(--text-secondary)">
                &copy; 2024 Coğrafya Oyunları.
            </div>
            <div class="flex items-center gap-2 px-3 py-1 rounded-full border border-[var(--panel-border)] bg-[var(--panel-bg)]">
                <span class="text-[10px] font-bold uppercase tracking-wider" style="color: var(--text-secondary)">Ali Ataş</span>
            </div>
        </div>
    </footer>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-sm text-center">
            <div class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border" style="background: var(--panel-bg); border-color: var(--accent-warn); color: var(--accent-warn)">
                <i data-lucide="trophy" class="w-8 h-8"></i>
            </div>
            <h2 class="text-2xl font-black mb-2" style="color: var(--text-primary)">Tebrikler!</h2>
            <p class="mb-6 text-xs" style="color: var(--text-secondary)">Tüm ovaları başarıyla buldun.</p>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="p-4 rounded-xl border border-[var(--panel-border)] bg-[rgba(255,255,255,0.05)]">
                    <span class="text-[10px] font-bold uppercase block mb-1 opacity-70" style="color: var(--text-secondary)">Puan</span>
                    <span class="text-2xl font-black" style="color: var(--accent-success)" id="final-score">0</span>
                </div>
                <div class="p-4 rounded-xl border border-[var(--panel-border)] bg-[rgba(255,255,255,0.05)]">
                    <span class="text-[10px] font-bold uppercase block mb-1 opacity-70" style="color: var(--text-secondary)">Başarı</span>
                    <span class="text-2xl font-black" style="color: var(--accent-primary)" id="final-accuracy">0%</span>
                </div>
            </div>

            <button onclick="location.reload()" class="w-full py-3.5 rounded-xl font-bold text-sm uppercase tracking-wider transition-all border shadow-lg hover:-translate-y-0.5" style="background: var(--accent-primary); color: white; border-color: var(--accent-primary)">
                Tekrar Oyna
            </button>
        </div>
    </div>

            init: function() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            toggleMute: function() { this.isMuted = !this.isMuted; if(this.ctx && this.ctx.state === 'suspended') this.ctx.resume(); return this.isMuted; },
            play: function(type) {
                if (this.isMuted) return;
                if (!this.ctx) this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const now = this.ctx.currentTime; const gain = this.ctx.createGain(); gain.connect(this.ctx.destination);
                if (type === 'success') {
                    const osc = this.ctx.createOscillator(); osc.type = 'sine'; osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3); osc.connect(gain); osc.start(now); osc.stop(now + 0.3);
                } else if (type === 'error') {
                    const osc = this.ctx.createOscillator(); osc.type = 'triangle'; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(50, now + 0.2);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3); osc.connect(gain); osc.start(now); osc.stop(now + 0.3);
                } else if (type === 'click') {
                    const osc = this.ctx.createOscillator(); osc.frequency.setValueAtTime(800, now); gain.gain.setValueAtTime(0.05, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05); osc.connect(gain); osc.start(now); osc.stop(now + 0.05);
                } else if (type === 'end') {
                    [523, 659, 783, 1046].forEach((freq, i) => {
                        const o = this.ctx.createOscillator(); const g = this.ctx.createGain(); o.type = 'sine'; o.frequency.value = freq; o.connect(g); g.connect(this.ctx.destination);
                        g.gain.setValueAtTime(0, now + i*0.1); g.gain.linearRampToValueAtTime(0.1, now + i*0.1 + 0.1); g.gain.exponentialRampToValueAtTime(0.001, now + i*0.1 + 1.0); o.start(now + i*0.1); o.stop(now + i*0.1 + 1.0);
                    });
                }
            }
        };

        const game = {
            svg: null,
            geoBounds: { minLon: 180, maxLon: -180, minLat: 90, maxLat: -90 },
            viewBox: { w: 1000, h: 450 },
            scale: 1, offsetX: 0, offsetY: 0,
            
            state: { 
                score: 0, remaining: [], current: null, active: false, 
                correct: 0, wrong: 0, isLightMode: false, secondsElapsed: 0, timerInterval: null
            },
            drawnLabels: [], 

            init: function() {
                const url = (MAP_DATA_URL === 'tr.json') ? FALLBACK_URL : MAP_DATA_URL;
                this.fetchMapData(url);
                lucide.createIcons();
                this.updateThemeIcon();
                document.body.addEventListener('click', () => audioController.init(), { once: true });
            },

            toggleTheme: function() {
                this.state.isLightMode = !this.state.isLightMode;
                document.body.classList.toggle('light-mode', this.state.isLightMode);
                this.updateThemeIcon();
            },
            
            toggleAudio: function() {
                const isMuted = audioController.toggleMute();
                document.querySelector('.sound-on-icon').classList.toggle('hidden', isMuted);
                document.querySelector('.sound-off-icon').classList.toggle('hidden', !isMuted);
            },

            updateThemeIcon: function() {
                document.querySelector('.light-icon').classList.toggle('hidden', this.state.isLightMode);
                document.querySelector('.dark-icon').classList.toggle('hidden', !this.state.isLightMode);
            },

            fetchMapData: function(url) {
                fetch(url)
                    .then(r => { if (!r.ok) throw new Error(r.status); return r.json(); })
                    .then(data => {
                        if (!data.features) throw new Error("Invalid JSON");
                        this.loadMap(data);
                        document.getElementById('loading-overlay').style.display = 'none';
                        this.start();
                    })
                    .catch(err => {
                        console.error(err);
                    });
            },

            scanCoords: function(coords) {
                if (Array.isArray(coords) && coords.length === 2 && typeof coords[0] === 'number') {
                    if (coords[0] < this.geoBounds.minLon) this.geoBounds.minLon = coords[0];
                    if (coords[0] > this.geoBounds.maxLon) this.geoBounds.maxLon = coords[0];
                    if (coords[1] < this.geoBounds.minLat) this.geoBounds.minLat = coords[1];
                    if (coords[1] > this.geoBounds.maxLat) this.geoBounds.maxLat = coords[1];
                } else if (Array.isArray(coords)) coords.forEach(c => this.scanCoords(c));
            },

            project: function(lon, lat) {
                return { 
                    x: (lon - this.geoBounds.minLon) * this.scale + this.offsetX, 
                    y: this.viewBox.h - ((lat - this.geoBounds.minLat) * this.scale + this.offsetY) 
                };
            },

            loadMap: function(data) {
                this.svg = document.getElementById('game-map');
                const layerProvinces = document.getElementById('layer-provinces');
                const layerCities = document.getElementById('layer-cities');

                data.features.forEach(f => this.scanCoords(f.geometry.coordinates));

                const lonSpan = this.geoBounds.maxLon - this.geoBounds.minLon;
                const latSpan = this.geoBounds.maxLat - this.geoBounds.minLat;
                const padding = 20;
                this.scale = Math.min((this.viewBox.w - 2 * padding) / lonSpan, (this.viewBox.h - 2 * padding) / latSpan);
                this.offsetX = (this.viewBox.w - lonSpan * this.scale) / 2;
                this.offsetY = (this.viewBox.h - latSpan * this.scale) / 2;

                data.features.forEach(f => {
                    const d = this.createPathD(f.geometry);
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute("d", d);
                    path.setAttribute("class", "province-path");
                    layerProvinces.appendChild(path);
                    
                    const center = this.getCentroid(f.geometry);
                    if(center) {
                        const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                        g.setAttribute("class", "city-group");
                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        text.setAttribute("x", center.x); text.setAttribute("y", center.y + 3);
                        text.setAttribute("class", "city-label"); text.textContent = f.properties.name;
                        g.appendChild(text); layerCities.appendChild(g);
                    }
                });
                
                this.drawFaultLines();
                this.drawPlateaus();
            },

            createPathD: function(geometry) {
                let d = "";
                const polys = geometry.type === "Polygon" ? [geometry.coordinates] : geometry.coordinates;
                polys.forEach(poly => {
                    poly.forEach(ring => {
                        let ringD = "M";
                        ring.forEach((pt, i) => {
                            const p = this.project(pt[0], pt[1]);
                            ringD += `${p.x.toFixed(1)},${p.y.toFixed(1)} `;
                            if (i === 0) ringD += "L";
                        });
                        ringD += "Z ";
                        d += ringD;
                    });
                });
                return d;
            },
            
            getCentroid: function(geometry) {
                let sx = 0, sy = 0, count = 0;
                const traverse = (c) => {
                    if (typeof c[0] === 'number') { const p = this.project(c[0], c[1]); sx += p.x; sy += p.y; count++; } 
                    else c.forEach(traverse);
                };
                traverse(geometry.coordinates);
                return count ? { x: sx/count, y: sy/count } : null;
            },

            drawFaultLines: function() {
                const layer = document.getElementById('layer-faults');
                // Yaklaşık koordinatlar (Lat, Lon) -> Project (Lon, Lat)
                
                // KAF: Saros -> Marmara -> Bolu -> Amasya -> Erzincan -> Varto
                const kafCoords = [
                    [26.5, 40.5], [28.0, 40.8], [30.5, 40.7], [32.0, 40.7], 
                    [35.0, 40.8], [37.5, 40.2], [39.5, 39.7], [41.0, 39.2]
                ];
                
                // DAF: Hatay -> Maraş -> Malatya -> Bingöl -> Varto
                const dafCoords = [
                    [36.1, 36.1], [36.8, 37.4], [38.3, 38.3], [40.7, 39.0], [41.0, 39.2]
                ];

                // BAF: Ege Grabenleri (Basitleştirilmiş Çizgiler)
                const bafLines = [
                    [[26.8, 39.1], [27.8, 39.1]], // Bakırçay
                    [[26.8, 38.6], [28.5, 38.5]], // Gediz
                    [[27.1, 38.1], [28.2, 38.1]], // K.Menderes
                    [[27.1, 37.5], [29.0, 37.8]]  // B.Menderes
                ];

                const createLine = (coords, className) => {
                    let d = "M";
                    coords.forEach((pt, i) => {
                        const p = this.project(pt[0], pt[1]);
                        d += `${p.x.toFixed(1)},${p.y.toFixed(1)} `;
                        if (i < coords.length - 1) d += "L";
                    });
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute("d", d);
                    path.setAttribute("class", `fault-line ${className}`);
                    layer.appendChild(path);
                };

                createLine(kafCoords, "fault-kaf");
                createLine(dafCoords, "fault-daf");
                bafLines.forEach(line => createLine(line, "fault-baf"));
            },

            drawPlateaus: function() {
                const layer = document.getElementById('layer-plateaus');
                layer.innerHTML = "";
                this.state.remaining = [...plainData];
                this.drawnLabels = []; 

                plainData.forEach((pData, index) => {
                    const p = this.project(pData.lon, pData.lat);
                    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                    g.setAttribute("class", "plateau-marker entrance-anim");
                    g.style.animationDelay = `${index * 0.05}s`;
                    g.setAttribute("transform", `translate(${p.x}, ${p.y})`);
                    g.setAttribute("data-name", pData.name);
                    g.setAttribute("data-type", pData.type);
                    g.onclick = (e) => { e.stopPropagation(); this.checkAnswer(pData, g); };

                    const hitArea = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    hitArea.setAttribute("class", "hit-area");
                    hitArea.setAttribute("r", 15); hitArea.setAttribute("fill", "transparent");
                    g.appendChild(hitArea);

                    const shape = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    shape.setAttribute("class", "plateau-shape");
                    
                    // Şekiller: İçi beyaz, dışı renkli
                    // KAF = Kare, DAF = Üçgen, BAF = Baklava, Diğer = Daire
                    if (pData.type === 'KAF') shape.setAttribute("d", "M-5,-5 L5,-5 L5,5 L-5,5 Z"); 
                    else if (pData.type === 'DAF') shape.setAttribute("d", "M0,-6 L6,4 L-6,4 Z"); 
                    else if (pData.type === 'BAF') shape.setAttribute("d", "M0,-6 L5,0 L0,6 L-5,0 Z"); 
                    else shape.setAttribute("d", "M0,0 m-4,0 a4,4 0 1,0 8,0 a4,4 0 1,0 -8,0"); 

                    g.appendChild(shape); layer.appendChild(g);
                    pData.el = g;
                });
            },

            start: function() {
                this.state.active = true;
                this.state.score = 0; this.state.correct = 0; this.state.wrong = 0; this.state.secondsElapsed = 0;
                this.updateUI();
                this.nextQuestion();
                
                const panel = document.getElementById('question-panel');
                panel.style.opacity = 1; panel.style.pointerEvents = 'auto';
                
                this.startChronometer();
            },

            startChronometer: function() {
                if(this.state.timerInterval) clearInterval(this.state.timerInterval);
                const timerEl = document.getElementById('timer');
                this.state.timerInterval = setInterval(() => {
                    if (!this.state.active) return;
                    this.state.secondsElapsed++;
                    const m = Math.floor(this.state.secondsElapsed / 60).toString().padStart(2, '0');
                    const s = (this.state.secondsElapsed % 60).toString().padStart(2, '0');
                    timerEl.innerText = `${m}:${s}`;
                }, 1000);
            },

            nextQuestion: function() {
                if (this.state.remaining.length === 0) { this.endGame(); return; }
                const idx = Math.floor(Math.random() * this.state.remaining.length);
                this.state.current = this.state.remaining[idx];
                document.getElementById('target-name').innerText = this.state.current.name;
            },

            checkAnswer: function(plateau, el) {
                if (!this.state.active) return;
                if (el.classList.contains('found')) return; 
                
                if (plateau.name === this.state.current.name) {
                    audioController.play('success');
                    el.classList.add('found');
                    this.addLabel(plateau);
                    this.state.score += 10; this.state.correct++;
                    this.spawnFloatingText("+10", el, "text-green-400");
                    this.state.remaining = this.state.remaining.filter(m => m.name !== plateau.name);
                    this.updateUI();
                    this.showStatus("Doğru!", "bg-green-600/90 text-white border-green-500");
                    setTimeout(() => this.nextQuestion(), 800);
                } else {
                    audioController.play('error');
                    el.classList.add('shake');
                    setTimeout(() => el.classList.remove('shake'), 500);
                    this.state.score -= 5; this.state.wrong++;
                    this.spawnFloatingText("-5", el, "text-red-400");
                    this.updateUI();
                    this.showStatus("Yanlış! Tekrar dene.", "bg-red-600/90 text-white border-red-500");
                }
            },

            hint: function() {
                if (!this.state.active || !this.state.current) return;
                audioController.play('click');
                const target = plainData.find(m => m.name === this.state.current.name);
                this.state.score -= 5; this.updateUI();
                const btn = document.getElementById('hint-btn');
                this.spawnFloatingText("-5", btn, "text-orange-400");

                if (target && target.el) {
                    const layer = document.getElementById('layer-effects');
                    const p = this.project(target.lon, target.lat);
                    for(let i=0; i<3; i++) {
                        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        circle.setAttribute("cx", p.x); circle.setAttribute("cy", p.y);
                        circle.setAttribute("r", 5); circle.setAttribute("fill", "none");
                        circle.setAttribute("stroke", "#fbbf24"); circle.setAttribute("stroke-width", "2");
                        circle.style.opacity = "0.8";
                        circle.animate([{ r: 5, opacity: 0.8, strokeWidth: "3px" }, { r: 40 + (i*15), opacity: 0, strokeWidth: "0px" }], { duration: 1500 + (i*300), easing: "cubic-bezier(0, 0, 0.2, 1)", iterations: 1 });
                        layer.appendChild(circle);
                        setTimeout(() => layer.removeChild(circle), 2500);
                    }
                }
            },

            addLabel: function(plateau) {
                const g = document.getElementById('layer-labels');
                const lineLayer = document.getElementById('layer-lines');
                const p = this.project(plateau.lon, plateau.lat);
                const textHeight = 16;
                let labelY = p.y - 18; let labelX = p.x;
                const charWidth = 6.5; const estimateWidth = plateau.name.length * charWidth + 24; 
                let maxTries = 15; let collision = true;

                while (collision && maxTries > 0) {
                    collision = false;
                    const newRect = { left: labelX - estimateWidth / 2, right: labelX + estimateWidth / 2, top: labelY - 7, bottom: labelY + 7 };
                    for (let drawn of this.drawnLabels) {
                        if (newRect.left < drawn.right && newRect.right > drawn.left && newRect.top < drawn.bottom && newRect.bottom > drawn.top) {
                            labelY -= (textHeight + 5); collision = true; break; 
                        }
                    }
                    if (!collision) {
                        for (let remainingPlato of this.state.remaining) {
                            if (remainingPlato.name === plateau.name) continue; 
                            const pRem = this.project(remainingPlato.lon, remainingPlato.lat);
                            const markerBox = { left: pRem.x - 18, right: pRem.x + 18, top: pRem.y - 18, bottom: pRem.y + 18 };
                            if (newRect.left < markerBox.right && newRect.right > markerBox.left && newRect.top < markerBox.bottom && newRect.bottom > markerBox.top) {
                                labelY -= (textHeight + 6); collision = true; break; 
                            }
                        }
                    }
                    maxTries--;
                }
                
                if (p.y - labelY > 15) {
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", p.x); line.setAttribute("y1", p.y - 8); 
                    line.setAttribute("x2", p.x); line.setAttribute("y2", labelY + 8); 
                    line.setAttribute("class", "label-connector");
                    lineLayer.appendChild(line);
                }

                const positionGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
                positionGroup.setAttribute("transform", `translate(${p.x}, ${labelY})`);
                const animGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
                animGroup.setAttribute("class", "label-animate");
                
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("class", "map-label-text");
                text.setAttribute("text-anchor", "middle"); text.setAttribute("dominant-baseline", "central");
                text.setAttribute("x", "0"); text.setAttribute("y", "0.5"); 
                text.textContent = plateau.name;
                
                const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("class", "map-label-bg");
                rect.setAttribute("height", textHeight); rect.setAttribute("y", -textHeight/2);
                
                animGroup.appendChild(rect); animGroup.appendChild(text);
                positionGroup.appendChild(animGroup); g.appendChild(positionGroup);
                
                const realWidth = text.getComputedTextLength(); 
                const boxWidth = realWidth + 24; 
                rect.setAttribute("width", boxWidth); rect.setAttribute("x", -boxWidth / 2);

                this.drawnLabels.push({ left: labelX - boxWidth / 2, right: labelX + boxWidth / 2, top: labelY - 7, bottom: labelY + 7 });
            },
            
            spawnFloatingText: function(text, el, colorClass) {
                 const rect = el.getBoundingClientRect();
                 const floatEl = document.createElement("div");
                 floatEl.innerText = text; 
                 floatEl.className = `score-float ${colorClass}`;
                 floatEl.style.position = 'fixed'; 
                 floatEl.style.left = (rect.left + rect.width / 2 - 20) + "px"; 
                 floatEl.style.top = (rect.top - 20) + "px";
                 document.body.appendChild(floatEl); 
                 setTimeout(() => floatEl.remove(), 1000);
            },

            showStatus: function(msg, classes) {
                const el = document.getElementById('status-msg');
                el.innerText = msg;
                el.className = `absolute bottom-16 left-1/2 -translate-x-1/2 px-6 py-3 rounded-xl shadow-2xl font-bold text-sm transition-all duration-300 transform translate-y-0 opacity-100 z-50 flex items-center gap-2 border ${classes}`;
                setTimeout(() => { el.classList.replace('translate-y-0', 'translate-y-4'); el.classList.replace('opacity-100', 'opacity-0'); }, 1500);
            },
            
            endGame: function() {
                this.state.active = false;
                clearInterval(this.state.timerInterval);
                audioController.play('end');
                
                const total = this.state.correct + this.state.wrong;
                const accuracy = total > 0 ? Math.round((this.state.correct / total) * 100) : 0;
                
                document.getElementById('final-score').innerText = this.state.score;
                document.getElementById('final-accuracy').innerText = accuracy + "%";
                
                this.triggerConfetti();
                document.getElementById('game-over-modal').classList.remove('hidden');
                document.getElementById('game-over-modal').classList.add('flex');
            },

            triggerConfetti: function() {
                var duration = 3 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 200 };
                function randomInRange(min, max) { return Math.random() * (max - min) + min; }
                var interval = setInterval(function() {
                  var timeLeft = animationEnd - Date.now();
                  if (timeLeft <= 0) { return clearInterval(interval); }
                  var particleCount = 50 * (timeLeft / duration);
                  confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                  confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            },

            updateUI: function() {
                document.getElementById('score').innerText = this.state.score;
                document.getElementById('remaining').innerText = this.state.remaining.length;
                const total = this.state.correct + this.state.wrong;
                const accuracy = total > 0 ? Math.round((this.state.correct / total) * 100) : 100;
                document.getElementById('accuracy').innerText = accuracy + "%";
            }
        };

        game.init();
    </script>
