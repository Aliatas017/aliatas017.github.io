<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coğrafya Oyunları - Anasayfa</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- DARK MODE (Varsayılan) --- */
            --bg-body: #020617;         
            --bg-dots: #1e293b;         
            
            --panel-bg: #0f172a;        
            --panel-border: #334155;    
            
            --text-primary: #f8fafc;    
            --text-secondary: #94a3b8;  
            
            /* Vurgu Renkleri */
            --accent-primary: #38bdf8;  
            --accent-glow: rgba(56, 189, 248, 0.15);
            
            --glass-bg: rgba(15, 23, 42, 0.85); 
            --card-hover-bg: #1e293b;

            --radius-md: 12px;
            --radius-lg: 16px;
        }

        /* --- LIGHT MODE --- */
        body.light-mode {
            --bg-body: #f1f5f9;         
            --bg-dots: #cbd5e1;         
            
            --panel-bg: #ffffff;        
            --panel-border: #cbd5e1;    
            
            --text-primary: #0f172a;    
            --text-secondary: #475569;  

            --accent-primary: #0369a1;  
            --accent-glow: rgba(3, 105, 161, 0.1);

            --glass-bg: rgba(255, 255, 255, 0.85); 
            --card-hover-bg: #f8fafc;
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(var(--bg-dots) 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- HEADER & FOOTER --- */
        header, footer {
            background-color: var(--glass-bg);
            border-color: var(--panel-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        /* --- AUTH BUTTONS --- */
        .auth-btn {
            font-weight: 600;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .btn-login {
            color: var(--text-primary);
            background: transparent;
        }
        .btn-login:hover {
            background: var(--bg-dots);
        }

        .btn-signup {
            background: var(--accent-primary);
            color: var(--bg-body); /* Kontrast için */
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        .btn-signup:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px var(--accent-glow);
            filter: brightness(1.1);
        }

        /* --- GAME CARD --- */
        .game-card {
            background: var(--panel-bg);
            border: 2px solid var(--panel-border);
            border-radius: var(--radius-lg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .game-card:hover {
            border-color: var(--accent-primary);
            transform: translateY(-6px);
            box-shadow: 0 12px 24px -8px rgba(0,0,0,0.3);
            background: var(--card-hover-bg);
        }

        .icon-box {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-body);
            border: 2px solid var(--panel-border);
            color: var(--accent-primary);
            transition: all 0.3s ease;
        }

        .game-card:hover .icon-box {
            background: var(--accent-primary);
            color: var(--bg-body); /* İkon rengi arka planla zıt olsun */
            border-color: var(--accent-primary);
            transform: scale(1.1) rotate(3deg);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text-primary);
            text-align: center;
        }

        .card-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.5;
        }

        .play-badge {
            margin-top: auto;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            color: var(--accent-primary);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .game-card:hover .play-badge {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- THEME TOGGLE --- */
        .theme-toggle-btn {
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            background: var(--panel-bg);
            border: 2px solid var(--panel-border);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        .theme-toggle-btn:hover {
            color: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        /* --- GRID LAYOUT --- */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header class="sticky top-0 z-50 border-b-2">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            
            <!-- Logo Alanı -->
            <div class="flex items-center gap-3 select-none">
                <div class="w-10 h-10 rounded-lg flex items-center justify-center border-2" 
                     style="background: var(--panel-bg); border-color: var(--accent-primary); color: var(--accent-primary);">
                    <i data-lucide="globe-2" class="w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="font-black text-lg leading-tight tracking-tight" style="color: var(--text-primary)">COĞRAFYA</h1>
                    <p class="text-[10px] font-bold tracking-widest uppercase" style="color: var(--text-secondary)">Eğitim Platformu</p>
                </div>
            </div>

            <!-- Sağ Menü -->
            <div class="flex items-center gap-4">
                <!-- Auth Butonları (Mobilde gizlenebilir veya ikon yapılabilir) -->
                <div class="hidden md:flex items-center gap-2 mr-2">
                    <button class="auth-btn btn-login">Giriş Yap</button>
                    <button class="auth-btn btn-signup">Kayıt Ol</button>
                </div>

                <!-- Tema Değiştirici -->
                <button onclick="toggleTheme()" class="theme-toggle-btn" title="Tema Değiştir">
                    <i data-lucide="sun" class="w-5 h-5 hidden dark-icon"></i>
                    <i data-lucide="moon" class="w-5 h-5 light-icon"></i>
                </button>
                
                <!-- Mobil Menü İkonu (Opsiyonel) -->
                <button class="md:hidden theme-toggle-btn">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12 flex flex-col items-center">
        
        <!-- Hero Metni -->
        <div class="text-center mb-16 max-w-2xl">
            <h2 class="text-4xl md:text-5xl font-black mb-4 tracking-tight" style="color: var(--text-primary)">
                Türkiye'yi <span style="color: var(--accent-primary)">Keşfet</span>
            </h2>
            <p class="text-lg" style="color: var(--text-secondary)">
                İnteraktif haritalar ve oyunlarla coğrafya bilginizi test edin. Başlamak için aşağıdan bir kategori seçin.
            </p>
        </div>

        <!-- OYUN KARTLARI (JS ile doldurulacak) -->
        <div id="games-container" class="games-grid max-w-7xl">
            <!-- Kartlar buraya dinamik olarak gelecek -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="border-t-2 mt-auto">
        <div class="max-w-7xl mx-auto px-6 py-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="text-sm font-medium" style="color: var(--text-secondary)">
                &copy; 2024 Coğrafya Oyunları. Tüm hakları saklıdır.
            </div>
            
            <div class="flex items-center gap-2 px-4 py-2 rounded-full border border-[var(--panel-border)] bg-[var(--panel-bg)]">
                <i data-lucide="code-2" class="w-4 h-4" style="color: var(--accent-primary)"></i>
                <span class="text-xs font-bold uppercase tracking-wider" style="color: var(--text-secondary)">
                    Geliştirici: <span style="color: var(--text-primary)">Ali Ataş</span>
                </span>
            </div>
        </div>
    </footer>

    <script>
        // --- KONFIGÜRASYON ---
        // Yeni buton/kart eklemek için bu listeye yeni bir obje eklemen yeterli.
        const games = [
            {
                title: "Platolar",
                description: "Türkiye'nin önemli platolarını harita üzerinde bulun.",
                icon: "map", // Lucide icon adı
                link: "platolar.html",
                active: true
            },
            {
                title: "Dağlar",
                description: "Sıradağlar ve volkanik dağları ne kadar tanıyorsun?",
                icon: "mountain",
                link: "#",
                active: true
            },
            {
                title: "Ovalar",
                description: "Kıyı ve iç kesim ovalarının yerlerini öğrenin.",
                icon: "sunset",
                link: "#",
                active: true
            },
            {
                title: "Göller",
                description: "Tektonik, volkanik ve set gölleri haritası.",
                icon: "waves",
                link: "#",
                active: true
            },
            {
                title: "Akarsular",
                description: "Türkiye'nin hayat damarlarını keşfedin.",
                icon: "zap", 
                link: "#",
                active: true
            },
            {
                title: "Şehirler",
                description: "81 ilin yerini tahmin etme oyunu.",
                icon: "building-2",
                link: "#",
                active: true
            }
        ];

        // --- KARTLARI OLUŞTURMA ---
        const container = document.getElementById('games-container');

        games.forEach(game => {
            const card = document.createElement('a');
            card.href = game.link;
            card.className = 'game-card group'; // group for hover effects
            
            card.innerHTML = `
                <div class="icon-box">
                    <i data-lucide="${game.icon}" class="w-10 h-10"></i>
                </div>
                <div class="flex flex-col items-center gap-2">
                    <h3 class="card-title">${game.title}</h3>
                    <p class="card-desc">${game.description}</p>
                </div>
                <div class="play-badge flex items-center gap-1">
                    Oyna <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </div>
            `;
            
            container.appendChild(card);
        });

        // --- TEMA YÖNETİMİ ---
        let isLightMode = false;
        
        function toggleTheme() {
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-mode', isLightMode);
            
            const lightIcons = document.querySelectorAll('.light-icon');
            const darkIcons = document.querySelectorAll('.dark-icon');
            
            if (isLightMode) {
                lightIcons.forEach(i => i.classList.add('hidden'));
                darkIcons.forEach(i => i.classList.remove('hidden'));
            } else {
                lightIcons.forEach(i => i.classList.remove('hidden'));
                darkIcons.forEach(i => i.classList.add('hidden'));
            }
        }

        // İkonları başlat
        lucide.createIcons();

        // Sayfa yüklendiğinde hafif bir animasyonla giriş yap
        window.onload = () => {
            const cards = document.querySelectorAll('.game-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100 * index); // Her kart sırayla gelsin
            });
        };
    </script>
</body>
</html>
