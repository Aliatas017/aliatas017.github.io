<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Karstik Ovalar Oyunu</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- STANDART DARK MODE (Gri/Ciddi Harita) --- */
            --bg-body: #09090b; /* Zinc 950 */
            --bg-map-container: #18181b; /* Zinc 900 */
            --bg-map-gradient-start: #27272a; /* Zinc 800 */
            --bg-map-gradient-end: #09090b;
            --map-border: #3f3f46; /* Zinc 700 */
            
            --province-fill: #27272a;
            --province-stroke: #52525b;
            --province-hover: #3f3f46;
            
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            
            /* --- RENKLİ UI (Canlı Arayüz) --- */
            /* Header Gradients */
            --header-bg: rgba(15, 23, 42, 0.9);
            --header-border: #6366f1; /* Indigo */
            
            /* Panel Renkleri */
            --panel-bg: rgba(30, 41, 59, 0.95); /* Slate 800 */
            --panel-border: #8b5cf6; /* Violet */
            --panel-text-gradient-start: #c084fc;
            --panel-text-gradient-end: #6366f1;
            
            /* Stat Kutuları */
            --stat-bg: rgba(15, 23, 42, 0.8);
            
            --label-bg: rgba(24, 24, 27, 0.95);
            --label-stroke: #71717a;
            --connector-stroke: #a1a1aa; /* Daha belirgin renk */
            
            --legend-bg: rgba(9, 9, 11, 0.95);
            --legend-text: #e4e4e7;
            --legend-border: #3f3f46;

            /* Marker Renkleri */
            --marker-karstik: #e2e8f0; /* Beyaz/Gri tonu */
            --marker-found-fill: #06b6d4;
            --marker-found-stroke: #ecfeff;
            
            /* Şehir İsimleri */
            --city-text: #e2e8f0;
            --city-dot: #94a3b8;
        }

        /* Gündüz Modu */
        body.light-mode {
            --bg-body: #f8fafc;
            --bg-map-container: #e2e8f0;
            --bg-map-gradient-start: #f1f5f9;
            --bg-map-gradient-end: #cbd5e1;
            --map-border: #94a3b8;
            
            --province-fill: #ffffff;
            --province-stroke: #cbd5e1;
            --province-hover: #f8fafc;
            
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            
            /* UI Light Mode */
            --header-bg: rgba(255, 255, 255, 0.9);
            --header-border: #4f46e5;
            
            --panel-bg: rgba(255, 255, 255, 0.95);
            --panel-border: #6366f1;
            --panel-text-gradient-start: #7e22ce;
            --panel-text-gradient-end: #3b82f6;
            
            --stat-bg: rgba(255, 255, 255, 0.8);
            
            --label-bg: rgba(255, 255, 255, 0.9);
            --label-stroke: #94a3b8;
            --connector-stroke: #475569; /* Daha koyu belirgin renk */
            
            --legend-bg: rgba(255, 255, 255, 0.95);
            --legend-text: #334155;
            --legend-border: #cbd5e1;
            
            --marker-karstik: #475569;
            
            /* Şehir İsimleri - Light */
            --city-text: #475569;
            --city-dot: #94a3b8;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg-body);
            color: var(--text-primary);
            overflow: hidden;
            user-select: none;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        #map-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--bg-map-container);
            background-image: radial-gradient(circle at 50% 50%, var(--bg-map-gradient-start) 0%, var(--bg-map-gradient-end) 100%);
            overflow: hidden;
            border: 4px solid var(--map-border);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.1);
            border-radius: 16px;
            transition: all 0.5s ease;
        }

        /* İl Sınırları */
        .province-path {
            fill: var(--province-fill);
            stroke: var(--province-stroke);
            stroke-width: 0.5px;
            transition: all 0.3s ease;
            vector-effect: non-scaling-stroke;
            cursor: crosshair;
        }
        .province-path:hover {
            fill: var(--province-hover);
            stroke: var(--province-stroke);
            stroke-width: 1.5px;
        }

        /* İl İsimleri & Noktaları */
        .city-group {
            pointer-events: none;
            opacity: 0.6; /* GÖRÜNÜRLÜK ARTIRILDI */
            transition: opacity 0.3s;
        }
        .city-dot { fill: var(--city-dot); r: 1.5; }
        .city-label {
            font-size: 6px;
            fill: var(--city-text); /* Temaya uygun renk */
            font-weight: 600;
            text-anchor: middle;
            text-shadow: 0px 0px 2px rgba(255,255,255,0.2); 
            letter-spacing: 0.5px;
            transition: fill 0.5s ease;
        }

        /* OVALAR */
        .plateau-marker {
            cursor: pointer;
            transition: opacity 0.2s; 
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3));
        }
        .plateau-marker:hover { z-index: 100; }

        /* Şekiller */
        .plateau-shape {
            stroke: #fff;
            stroke-width: 1;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), fill 0.3s;
            transform-origin: 0 0; 
            vector-effect: non-scaling-stroke;
        }
        
        /* Renkler */
        .plateau-marker[data-type="karstik"] .plateau-shape { fill: var(--marker-karstik); } 

        /* Hover Efekti */
        .plateau-marker:hover .plateau-shape {
            transform: scale(1.6);
            stroke: #3b82f6; 
            stroke-width: 1.5px;
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.6));
        }

        /* Bulunan */
        .plateau-marker.found .plateau-shape {
            fill: var(--marker-found-fill) !important;
            stroke: var(--marker-found-stroke);
            stroke-width: 2;
            transform: scale(1.1);
        }
        .plateau-marker.found { cursor: default; }

        /* Giriş Animasyonu */
        .entrance-anim {
            animation: popInMarker 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards;
        }
        @keyframes popInMarker {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Yanlış Efekti */
        .shake .plateau-shape { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) scale(1); }
            20%, 80% { transform: translate3d(2px, 0, 0) scale(1); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) scale(1); }
            40%, 60% { transform: translate3d(4px, 0, 0) scale(1); }
        }

        /* İsim Etiketi */
        .map-label-bg { fill: var(--label-bg); rx: 4; ry: 4; pointer-events: none; stroke: var(--label-stroke); stroke-width: 1px; transition: fill 0.5s ease, stroke 0.5s ease; }
        .map-label-text { fill: var(--text-primary); font-size: 10px; font-weight: 700; text-anchor: middle; dominant-baseline: middle; pointer-events: none; transition: fill 0.5s ease; }
        
        /* DÜZ ÇİZGİ (Dashed kaldırıldı) */
        .label-connector { 
            stroke: var(--connector-stroke); 
            stroke-width: 1.5px; /* Kalınlık artırıldı */
            pointer-events: none; 
            /* stroke-dasharray: 3,3; KALDIRILDI */
            transition: stroke 0.5s ease; 
            opacity: 0.8;
        }

        /* Etiket Açılma Animasyonu */
        .label-animate {
            animation: labelPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform-origin: 0 0;
        }
        @keyframes labelPop {
            from { opacity: 0; transform: scale(0.5) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Tıklama Alanı */
        .hit-area { fill: transparent; r: 12; cursor: pointer; } /* r daha da düşürüldü (18->16->12) */
        
        /* Lejant */
        .legend-box {
            position: absolute; bottom: 20px; left: 20px;
            background: var(--legend-bg);
            backdrop-filter: blur(4px);
            padding: 12px 18px; border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; gap: 8px; pointer-events: none; z-index: 40;
            border: 1px solid var(--legend-border);
            color: var(--legend-text);
            transition: all 0.5s ease;
        }
        .legend-row { display: flex; gap: 15px; }
        .legend-item {
            display: flex; align-items: center; gap: 8px;
            font-size: 10px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .legend-svg { width: 18px; height: 18px; overflow: visible; }

        /* Puan Animasyonu */
        .score-float {
            position: absolute;
            font-weight: 900;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 1000;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-30px) scale(1.5); opacity: 0; }
        }

        /* Yükleme Ekranı (Spinner) */
        #loading-overlay {
            position: absolute; inset: 0; z-index: 9999;
            background: var(--bg-body);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .loader {
            width: 48px; height: 48px;
            border: 5px solid #6366f1;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Kontrol Butonları */
        .control-btn {
            position: fixed;
            right: 20px;
            z-index: 60;
            background: var(--legend-bg);
            border: 1px solid var(--legend-border);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            color: var(--text-primary);
        }
        .control-btn:hover { transform: scale(1.1); border-color: #6366f1; color: #6366f1; }
        
        .theme-toggle { top: 85px; }
        .audio-toggle { top: 140px; }

        /* Hedef Yanıp Sönme */
        .pulse-text { animation: pulseText 2s infinite; }
        @keyframes pulseText { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        
        /* ÖZEL RENKLENDİRME SINIFLARI */
        .colorful-header {
            background-color: var(--header-bg);
            border-bottom: 3px solid var(--header-border);
            box-shadow: 0 4px 20px -5px rgba(99, 102, 241, 0.3);
        }
        
        .colorful-panel {
            background-color: var(--panel-bg);
            border: 2px solid var(--panel-border);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }
        
        .gradient-text {
            background: linear-gradient(to right, var(--panel-text-gradient-start), var(--panel-text-gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .stat-box {
            background-color: var(--stat-bg);
            border-top-width: 3px;
            transition: transform 0.2s;
        }
        .stat-box:hover { transform: translateY(-2px); }
        .stat-time { border-top-color: #fbbf24; } /* Amber */
        .stat-acc { border-top-color: #3b82f6; } /* Blue */
        .stat-score { border-top-color: #22c55e; } /* Green */
        .stat-remain { border-top-color: #a8a29e; } /* Gray */
        
        .hint-btn-style {
            background: linear-gradient(to bottom right, #f97316, #ea580c);
            color: white;
            border: none;
            box-shadow: 0 2px 5px rgba(234, 88, 12, 0.4);
        }
        .hint-btn-style:hover { background: linear-gradient(to bottom right, #fb923c, #f97316); }
        .hint-btn-style:active { transform: scale(0.95); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Loading Screen -->
    <div id="loading-overlay">
        <div class="text-center">
            <span class="loader mb-4"></span>
            <h2 class="text-2xl font-bold tracking-tight" style="color:var(--text-primary)">Harita Hazırlanıyor...</h2>
            <p class="text-sm mt-2 opacity-70" style="color:var(--text-secondary)" id="loading-text">Veriler yükleniyor</p>
            
            <div id="error-container" class="hidden mt-6 max-w-md mx-auto">
                <div class="bg-red-900/20 border border-red-500/50 p-4 rounded-xl text-red-400 text-sm text-left">
                    <p class="font-bold mb-1 flex items-center gap-2"><i data-lucide="alert-circle" class="w-4 h-4"></i> Hata Oluştu</p>
                    <p id="error-msg">Bağlantı kurulamadı.</p>
                </div>
                <button onclick="location.reload()" class="mt-4 bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-bold text-sm transition">Tekrar Dene</button>
            </div>
        </div>
    </div>
    
    <!-- Theme Toggle Button -->
    <button onclick="game.toggleTheme()" class="control-btn theme-toggle" title="Gece/Gündüz Modu">
        <i data-lucide="sun" class="w-6 h-6 hidden dark-icon"></i>
        <i data-lucide="moon" class="w-6 h-6 light-icon"></i>
    </button>
    
    <!-- Audio Toggle Button -->
    <button onclick="game.toggleAudio()" class="control-btn audio-toggle" title="Sesi Aç/Kapat">
        <i data-lucide="volume-2" class="w-6 h-6 sound-on-icon"></i>
        <i data-lucide="volume-x" class="w-6 h-6 sound-off-icon hidden"></i>
    </button>

    <!-- Game Header - RENKLİ ALAN -->
    <header class="p-3 z-50 colorful-header transition-colors duration-500">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg shadow-lg shadow-indigo-500/30"><i data-lucide="map" class="w-5 h-5 text-white"></i></div>
                <div>
                    <h2 class="font-bold text-lg leading-tight" style="color: var(--text-primary)">Karstik (Polye) Ovalar</h2>
                    <p class="text-[10px] font-bold tracking-wide text-indigo-400">COĞRAFYA OYUNU</p>
                </div>
            </div>

            <!-- Soru Paneli - RENKLİ ALAN -->
            <div id="question-panel" class="absolute left-1/2 top-20 -translate-x-1/2 px-6 py-2.5 rounded-full colorful-panel flex items-center gap-4 transition-all opacity-0 pointer-events-none scale-90 z-50">
                <div class="text-center md:text-left">
                    <div class="text-[9px] font-bold uppercase tracking-widest mb-0.5 text-slate-400">BULMAN GEREKEN OVA</div>
                    <div class="text-xl font-black leading-none whitespace-nowrap gradient-text pulse-text" id="target-name">...</div>
                </div>
                <button onclick="game.hint()" id="hint-btn" class="hint-btn-style px-3 py-2 rounded-lg text-[10px] font-bold transition flex flex-col items-center justify-center gap-1 min-w-[50px]">
                    <i data-lucide="eye" class="w-3 h-3"></i>
                    İPUCU
                </button>
            </div>

            <!-- Dashboard - RENKLİ KUTULAR -->
            <div class="flex gap-3">
                 <div class="px-3 py-1.5 rounded-lg border flex flex-col items-center min-w-[70px] stat-box stat-time">
                    <div class="text-[9px] font-bold uppercase" style="color: var(--text-secondary)">Süre</div>
                    <div class="text-lg font-mono font-bold leading-none" style="color: #fbbf24" id="timer">00:00</div>
                </div>
                <div class="px-3 py-1.5 rounded-lg border flex flex-col items-center min-w-[60px] stat-box stat-acc">
                    <div class="text-[9px] font-bold uppercase" style="color: var(--text-secondary)">Doğruluk</div>
                    <div class="text-lg font-mono font-bold text-blue-400 leading-none" id="accuracy">100%</div>
                </div>
                <div class="px-3 py-1.5 rounded-lg border flex flex-col items-center min-w-[60px] stat-box stat-score">
                    <div class="text-[9px] font-bold uppercase" style="color: var(--text-secondary)">Puan</div>
                    <div class="text-lg font-mono font-bold text-green-400 leading-none" id="score">0</div>
                </div>
                <div class="px-3 py-1.5 rounded-lg border flex flex-col items-center min-w-[60px] stat-box stat-remain">
                    <div class="text-[9px] font-bold uppercase" style="color: var(--text-secondary)">Kalan</div>
                    <div class="text-lg font-mono font-bold leading-none" style="color: var(--text-primary)" id="remaining">0</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Map Area -->
    <main class="flex-grow p-4 relative flex items-center justify-center transition-colors duration-500" style="background-color: var(--bg-body)">
        <div id="map-container">
            <svg id="game-map" width="100%" height="100%" viewBox="0 0 1000 450" preserveAspectRatio="xMidYMid meet">
                <g id="map-content">
                    <g id="layer-provinces"></g>
                    <g id="layer-cities"></g>
                    <g id="layer-lines"></g> 
                    <g id="layer-plateaus"></g>
                    <g id="layer-labels"></g> 
                    <g id="layer-effects"></g>
                </g>
            </svg>

            <!-- Lejant (Harita Anahtarı) -->
            <div class="legend-box">
                <div class="legend-row">
                    <div class="legend-item">
                        <svg class="legend-svg" viewBox="-12 -12 24 24">
                            <!-- Karstik İkonu -->
                            <path d="M-5,-4 L0,-6 L5,-4 L5,4 L0,6 L-5,4 Z M0,-2 L1.5,-1 L0,0 L-1.5,-1 Z" style="fill: var(--marker-karstik)" stroke="currentColor" stroke-width="0.8"></path>
                        </svg>
                        KARSTİK (POLYE)
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Game Over Modal -->
        <div id="game-over-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-md" style="background-color: rgba(0,0,0,0.8);">
            <div class="border rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl relative" style="background-color: var(--bg-map-container); border-color: var(--panel-border);">
                <div class="w-20 h-20 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-orange-500/20">
                    <i data-lucide="trophy" class="w-10 h-10 text-white"></i>
                </div>
                <h2 class="text-3xl font-black mb-1" style="color: var(--text-primary)">Tebrikler!</h2>
                <p class="mb-6 text-sm" style="color: var(--text-secondary)">Tüm ovaları buldun.</p>
                
                <div class="grid grid-cols-2 gap-3 mb-6">
                    <div class="p-3 rounded-xl border col-span-2 flex justify-between items-center px-6 stat-box stat-time">
                        <div class="text-xs font-bold uppercase text-slate-400">Toplam Süre</div>
                        <div class="text-xl font-mono font-bold text-amber-400" id="final-time">00:00</div>
                    </div>
                    
                    <div class="p-3 rounded-xl border stat-box stat-score" style="border-color: #3f3f46;">
                        <div class="text-[10px] font-bold uppercase text-slate-400">Doğru</div>
                        <div class="text-xl font-bold text-green-500" id="final-correct">0</div>
                    </div>
                    <div class="p-3 rounded-xl border stat-box stat-remain" style="border-color: #3f3f46;">
                        <div class="text-[10px] font-bold uppercase text-slate-400">Yanlış</div>
                        <div class="text-xl font-bold text-red-500" id="final-wrong">0</div>
                    </div>
                    
                    <div class="p-3 rounded-xl border stat-box stat-score" style="border-color: #3f3f46;">
                        <div class="text-[10px] font-bold uppercase text-slate-400">Puan</div>
                        <div class="text-xl font-black text-indigo-400" id="final-score">0</div>
                    </div>
                    <div class="p-3 rounded-xl border stat-box stat-acc" style="border-color: #3f3f46;">
                        <div class="text-[10px] font-bold uppercase text-slate-400">Başarı</div>
                        <div class="text-xl font-black text-yellow-500" id="final-accuracy">0%</div>
                    </div>
                </div>

                <button onclick="location.reload()" class="w-full text-white py-4 rounded-xl font-bold transition shadow-lg flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-500 shadow-indigo-500/30">
                    <i data-lucide="rotate-cw" class="w-5 h-5"></i> Tekrar Oyna
                </button>
            </div>
        </div>

        <div id="status-msg" class="absolute bottom-10 left-1/2 -translate-x-1/2 text-white px-6 py-3 rounded-full shadow-2xl font-bold transition-all opacity-0 translate-y-4 pointer-events-none border border-slate-600 backdrop-blur-sm z-50 flex items-center gap-2"></div>
    </main>

    <script>
        const MAP_DATA_URL = 'https://raw.githubusercontent.com/Aliatas017/aliatas017.github.io/main/tr.json'; 
        const FALLBACK_URL = 'https://raw.githubusercontent.com/alpers/Turkey-Maps-GeoJSON/master/tr-cities-utf8.json';

        // --- GÜNCELLENEN VERİ SETİ (KARSTİK OVALAR) ---
        const gameData = [
            { name: "Tefenni Ovası", lat: 37.31, lon: 29.77, type: "karstik" },
            { name: "Acıpayam Ovası", lat: 37.42, lon: 29.35, type: "karstik" },
            { name: "Korkuteli Ovası", lat: 37.06, lon: 30.19, type: "karstik" },
            { name: "Kestel Ovası", lat: 37.40, lon: 30.47, type: "karstik" }, // Kestel Gölü havzası (Burdur)
            { name: "Elmalı Ovası", lat: 36.73, lon: 29.91, type: "karstik" },
            { name: "Muğla Ovası", lat: 37.21, lon: 28.36, type: "karstik" },
            { name: "Burdur Ovası", lat: 37.72, lon: 30.28, type: "karstik" },
            { name: "Bucak Ovası", lat: 37.46, lon: 30.58, type: "karstik" },
            { name: "Çeltikçi Ovası", lat: 37.53, lon: 30.43, type: "karstik" }
        ];

        // --- GELİŞMİŞ SES KONTROLÜ (Web Audio API) ---
        const audioController = {
            ctx: null,
            isMuted: false,
            
            init: function() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
            },
            
            toggleMute: function() {
                this.isMuted = !this.isMuted;
                if(this.ctx && this.ctx.state === 'suspended') this.ctx.resume();
                return this.isMuted;
            },

            play: function(type) {
                if (this.isMuted) return;
                if (!this.ctx) this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();

                const now = this.ctx.currentTime;
                const gain = this.ctx.createGain();
                gain.connect(this.ctx.destination);

                if (type === 'success') {
                    // Ding-Dong (İki Tonlu Zil)
                    const osc1 = this.ctx.createOscillator();
                    osc1.type = 'sine';
                    osc1.frequency.setValueAtTime(659.25, now); // E5
                    osc1.connect(gain);
                    
                    const osc2 = this.ctx.createOscillator();
                    osc2.type = 'sine';
                    osc2.frequency.setValueAtTime(880.00, now + 0.1); // A5
                    osc2.connect(gain);
                    
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.1, now + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                    
                    osc1.start(now);
                    osc1.stop(now + 0.8);
                    osc2.start(now + 0.1);
                    osc2.stop(now + 0.8);

                } else if (type === 'error') {
                    // Tok Hata Sesi (Daha kısa, daha az rahatsız edici)
                    const osc = this.ctx.createOscillator();
                    osc.type = 'triangle'; // Triangle daha yumuşak ama belirgin
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.exponentialRampToValueAtTime(80, now + 0.2);
                    osc.connect(gain);
                    
                    gain.gain.setValueAtTime(0.15, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                    
                    osc.start(now);
                    osc.stop(now + 0.2);

                } else if (type === 'end') {
                    // Zafer Melodisi
                    const notes = [523.25, 659.25, 783.99, 1046.50, 1318.51]; // C Major Arpeggio
                    notes.forEach((note, i) => {
                        const o = this.ctx.createOscillator();
                        const g = this.ctx.createGain();
                        o.connect(g);
                        g.connect(this.ctx.destination);
                        
                        o.type = 'sine';
                        o.frequency.value = note;
                        
                        const time = now + i * 0.15;
                        g.gain.setValueAtTime(0, time);
                        g.gain.linearRampToValueAtTime(0.1, time + 0.05);
                        g.gain.exponentialRampToValueAtTime(0.001, time + 0.6);
                        
                        o.start(time);
                        o.stop(time + 0.6);
                    });
                }
            }
        };

        const game = {
            svg: null,
            geoBounds: { minLon: 180, maxLon: -180, minLat: 90, maxLat: -90 },
            viewBox: { w: 1000, h: 450 },
            scale: 1, offsetX: 0, offsetY: 0,
            
            state: { 
                score: 0, 
                remaining: [], 
                current: null, 
                active: false, 
                correct: 0, 
                wrong: 0, 
                isLightMode: false,
                secondsElapsed: 0, // Kronometre için
                timerInterval: null
            },
            drawnLabels: [], 

            init: function() {
                const url = (MAP_DATA_URL === 'tr.json') ? FALLBACK_URL : MAP_DATA_URL;
                this.fetchMapData(url);
                lucide.createIcons();
                this.updateThemeIcon();
                
                // İlk tıklamada ses motorunu başlat
                document.body.addEventListener('click', () => audioController.init(), { once: true });
            },

            toggleTheme: function() {
                this.state.isLightMode = !this.state.isLightMode;
                document.body.classList.toggle('light-mode', this.state.isLightMode);
                this.updateThemeIcon();
            },
            
            toggleAudio: function() {
                const isMuted = audioController.toggleMute();
                const onIcon = document.querySelector('.sound-on-icon');
                const offIcon = document.querySelector('.sound-off-icon');
                
                if (isMuted) {
                    onIcon.classList.add('hidden');
                    offIcon.classList.remove('hidden');
                } else {
                    onIcon.classList.remove('hidden');
                    offIcon.classList.add('hidden');
                }
            },

            updateThemeIcon: function() {
                const lightIcon = document.querySelector('.light-icon');
                const darkIcon = document.querySelector('.dark-icon');
                if (this.state.isLightMode) {
                    lightIcon.classList.add('hidden');
                    darkIcon.classList.remove('hidden');
                } else {
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                }
            },

            fetchMapData: function(url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP Hata: ${response.status}`);
                        return response.json();
                    })
                    .then(data => {
                        if (!data.features) throw new Error("JSON formatı geçersiz.");
                        this.loadMap(data);
                        document.getElementById('loading-overlay').style.display = 'none';
                        this.start();
                    })
                    .catch(err => {
                        document.querySelector('.loader').style.display = 'none';
                        document.getElementById('loading-text').innerText = "Yükleme Başarısız";
                        document.getElementById('error-container').classList.remove('hidden');
                        document.getElementById('error-msg').innerText = "Harita verisi çekilemedi. İnternet bağlantınızı kontrol edin.";
                    });
            },

            scanCoords: function(coords) {
                if (Array.isArray(coords) && coords.length === 2 && typeof coords[0] === 'number') {
                    const lon = coords[0];
                    const lat = coords[1];
                    if (lon < this.geoBounds.minLon) this.geoBounds.minLon = lon;
                    if (lon > this.geoBounds.maxLon) this.geoBounds.maxLon = lon;
                    if (lat < this.geoBounds.minLat) this.geoBounds.minLat = lat;
                    if (lat > this.geoBounds.maxLat) this.geoBounds.maxLat = lat;
                } else if (Array.isArray(coords)) {
                    coords.forEach(c => this.scanCoords(c));
                }
            },

            project: function(lon, lat) {
                const x = (lon - this.geoBounds.minLon) * this.scale + this.offsetX;
                const y = this.viewBox.h - ((lat - this.geoBounds.minLat) * this.scale + this.offsetY);
                return { x, y };
            },

            loadMap: function(data) {
                this.svg = document.getElementById('game-map');
                const layerProvinces = document.getElementById('layer-provinces');
                const layerCities = document.getElementById('layer-cities');

                data.features.forEach(f => this.scanCoords(f.geometry.coordinates));

                const lonSpan = this.geoBounds.maxLon - this.geoBounds.minLon;
                const latSpan = this.geoBounds.maxLat - this.geoBounds.minLat;
                
                const padding = 20;
                const width = this.viewBox.w - 2 * padding;
                const height = this.viewBox.h - 2 * padding;
                
                const scaleX = width / lonSpan;
                const scaleY = height / latSpan;
                
                this.scale = Math.min(scaleX, scaleY);
                this.offsetX = (this.viewBox.w - lonSpan * this.scale) / 2;
                this.offsetY = (this.viewBox.h - latSpan * this.scale) / 2;

                data.features.forEach(f => {
                    const d = this.createPathD(f.geometry);
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute("d", d);
                    path.setAttribute("class", "province-path");
                    layerProvinces.appendChild(path);
                    
                    const center = this.getCentroid(f.geometry);
                    if(center) {
                        const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                        g.setAttribute("class", "city-group");
                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        text.setAttribute("x", center.x);
                        text.setAttribute("y", center.y + 3);
                        text.setAttribute("class", "city-label");
                        text.textContent = f.properties.name;
                        g.appendChild(text);
                        layerCities.appendChild(g);
                    }
                });
                this.drawPlateaus();
            },

            createPathD: function(geometry) {
                let d = "";
                const polys = geometry.type === "Polygon" ? [geometry.coordinates] : geometry.coordinates;
                polys.forEach(poly => {
                    poly.forEach(ring => {
                        let ringD = "M";
                        ring.forEach((pt, i) => {
                            const p = this.project(pt[0], pt[1]);
                            ringD += `${p.x.toFixed(1)},${p.y.toFixed(1)} `;
                            if (i === 0) ringD += "L";
                        });
                        ringD += "Z ";
                        d += ringD;
                    });
                });
                return d;
            },
            
            getCentroid: function(geometry) {
                let sx = 0, sy = 0, count = 0;
                const traverse = (c) => {
                    if (typeof c[0] === 'number') {
                        const p = this.project(c[0], c[1]);
                        sx += p.x; sy += p.y; count++;
                    } else c.forEach(traverse);
                };
                traverse(geometry.coordinates);
                return count ? { x: sx/count, y: sy/count } : null;
            },

            drawPlateaus: function() {
                const layer = document.getElementById('layer-plateaus');
                layer.innerHTML = "";
                this.state.remaining = [...gameData];
                this.drawnLabels = []; 

                // --- ÇAKIŞMA ÖNLEME (COLLISION RESOLUTION) ---
                // 1. Başlangıç pozisyonlarını hesapla
                let nodes = gameData.map((d, i) => {
                    const p = this.project(d.lon, d.lat);
                    return { 
                        ...d, 
                        x: p.x, 
                        y: p.y, 
                        originalIndex: i 
                    };
                });

                // 2. İteratif olarak üst üste gelenleri it
                // NOT: Markerlar küçüldüğü için minDistance da azaltıldı (22 -> 15)
                const minDistance = 15; 
                const iterations = 50; 

                for (let iter = 0; iter < iterations; iter++) {
                    for (let i = 0; i < nodes.length; i++) {
                        for (let j = i + 1; j < nodes.length; j++) {
                            let nodeA = nodes[i];
                            let nodeB = nodes[j];
                            
                            let dx = nodeA.x - nodeB.x;
                            let dy = nodeA.y - nodeB.y;
                            let distSq = dx * dx + dy * dy;
                            let dist = Math.sqrt(distSq);
                            
                            if (dist < minDistance && dist > 0) {
                                let overlap = minDistance - dist;
                                let adjust = overlap / 2;
                                let angle = Math.atan2(dy, dx);
                                
                                let moveX = Math.cos(angle) * adjust;
                                let moveY = Math.sin(angle) * adjust;
                                
                                nodeA.x += moveX;
                                nodeA.y += moveY;
                                nodeB.x -= moveX;
                                nodeB.y -= moveY;
                            } else if (dist === 0) {
                                // Tam üst üste ise rastgele ayır
                                nodeA.x += 1;
                                nodeB.x -= 1;
                            }
                        }
                    }
                }

                // 3. Render
                nodes.forEach((node) => {
                    // Orijinal veri referansı
                    const pData = gameData[node.originalIndex];
                    
                    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                    g.setAttribute("class", "plateau-marker entrance-anim");
                    g.style.animationDelay = `${node.originalIndex * 0.05}s`;
                    
                    // Hesaplanmış (çakışması giderilmiş) koordinatları kullan
                    g.setAttribute("transform", `translate(${node.x}, ${node.y})`);
                    
                    g.setAttribute("data-name", pData.name);
                    g.setAttribute("data-type", pData.type);
                    
                    g.onclick = (e) => { e.stopPropagation(); this.checkAnswer(pData, g); };

                    const hitArea = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    hitArea.setAttribute("class", "hit-area");
                    g.appendChild(hitArea);

                    const shape = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    shape.setAttribute("class", "plateau-shape");
                    
                    // KÜÇÜLTÜLMÜŞ KARSTİK ŞEKLİ (Yaklaşık %40 daha küçük)
                    shape.setAttribute("d", "M-5,-4 L0,-6 L5,-4 L5,4 L0,6 L-5,4 Z M0,-2 L1.5,-1 L0,0 L-1.5,-1 Z");

                    g.appendChild(shape);
                    layer.appendChild(g);
                    
                    // Orijinal veriye element ve GÖRSEL konum referansını ekle
                    // Bu sayede Hint ve Label fonksiyonları kaydırılmış konumu bilecek
                    pData.el = g;
                    pData.visualX = node.x;
                    pData.visualY = node.y;
                });
            },

            start: function() {
                this.state.active = true;
                this.state.score = 0;
                this.state.correct = 0;
                this.state.wrong = 0;
                this.state.secondsElapsed = 0;
                this.updateUI();
                this.nextQuestion();
                
                const panel = document.getElementById('question-panel');
                panel.style.opacity = 1;
                panel.style.pointerEvents = 'auto';
                panel.style.transform = 'translate(-50%, 0) scale(1)';
                
                this.startChronometer();
            },

            startChronometer: function() {
                if(this.state.timerInterval) clearInterval(this.state.timerInterval);
                const timerEl = document.getElementById('timer');
                
                this.state.timerInterval = setInterval(() => {
                    if (!this.state.active) return;
                    
                    this.state.secondsElapsed++;
                    const m = Math.floor(this.state.secondsElapsed / 60).toString().padStart(2, '0');
                    const s = (this.state.secondsElapsed % 60).toString().padStart(2, '0');
                    timerEl.innerText = `${m}:${s}`;
                    
                }, 1000);
            },

            nextQuestion: function() {
                if (this.state.remaining.length === 0) {
                    this.endGame();
                    return;
                }
                const idx = Math.floor(Math.random() * this.state.remaining.length);
                this.state.current = this.state.remaining[idx];
                document.getElementById('target-name').innerText = this.state.current.name;
            },

            checkAnswer: function(plateau, el) {
                if (!this.state.active) return;
                if (el.classList.contains('found')) return; 
                
                if (plateau.name === this.state.current.name) {
                    // DOĞRU
                    audioController.play('success');
                    el.classList.add('found');
                    this.addLabel(plateau);
                    
                    this.state.score += 10;
                    this.state.correct++;
                    this.spawnFloatingText("+10", el, "text-green-500");
                    
                    this.state.remaining = this.state.remaining.filter(m => m.name !== plateau.name);
                    this.updateUI();
                    this.showStatus("Doğru!", "bg-green-600");
                    setTimeout(() => this.nextQuestion(), 800);
                } else {
                    // YANLIŞ
                    audioController.play('error');
                    el.classList.add('shake');
                    setTimeout(() => el.classList.remove('shake'), 500);
                    
                    this.state.score -= 5;
                    this.state.wrong++;
                    this.spawnFloatingText("-5", el, "text-red-500");
                    
                    this.updateUI();
                    this.showStatus("Yanlış! Tekrar dene.", "bg-red-600");
                }
            },

            hint: function() {
                if (!this.state.active || !this.state.current) return;
                const target = gameData.find(m => m.name === this.state.current.name);
                
                this.state.score -= 5;
                this.updateUI();
                const btn = document.getElementById('hint-btn');
                this.spawnFloatingText("-5", btn, "text-orange-400");

                if (target && target.el) {
                    const layer = document.getElementById('layer-effects');
                    
                    // Görsel koordinatları kullan (varsa), yoksa projeksiyonu
                    let p;
                    if (target.visualX !== undefined && target.visualY !== undefined) {
                        p = { x: target.visualX, y: target.visualY };
                    } else {
                        p = this.project(target.lon, target.lat);
                    }
                    
                    // Ripple Efekti (İç içe 3 halka)
                    for(let i=0; i<3; i++) {
                        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        circle.setAttribute("cx", p.x);
                        circle.setAttribute("cy", p.y);
                        circle.setAttribute("r", 5);
                        circle.setAttribute("fill", "none");
                        circle.setAttribute("stroke", "#ef4444");
                        circle.setAttribute("stroke-width", "2");
                        circle.style.opacity = "0.8";
                        
                        circle.animate([
                            { r: 5, opacity: 0.8, strokeWidth: "3px" },
                            { r: 40 + (i*15), opacity: 0, strokeWidth: "0px" }
                        ], {
                            duration: 1500 + (i*300),
                            easing: "cubic-bezier(0, 0, 0.2, 1)",
                            iterations: 1
                        });
                        
                        layer.appendChild(circle);
                        setTimeout(() => layer.removeChild(circle), 2500);
                    }
                }
            },

            addLabel: function(plateau) {
                const g = document.getElementById('layer-labels');
                const lineLayer = document.getElementById('layer-lines');
                
                // Koordinatları al (Varsa kaydırılmış görsel koordinat, yoksa coğrafi projeksiyon)
                let p;
                if (plateau.visualX !== undefined && plateau.visualY !== undefined) {
                    p = { x: plateau.visualX, y: plateau.visualY };
                } else {
                    p = this.project(plateau.lon, plateau.lat);
                }
                
                // Etiketin boyutu (Tahmini)
                const charWidth = 5.5;
                const textWidth = plateau.name.length * charWidth + 12;
                const textHeight = 14;
                
                // Varsayılan Konum (Platonun üstü)
                let labelY = p.y - 18;
                let labelX = p.x;
                
                // --- AKILLI ÇAKIŞMA KONTROLÜ (Geliştirilmiş) ---
                let maxTries = 15;
                let collision = true;

                while (collision && maxTries > 0) {
                    collision = false;
                    
                    // Yeni etiketin sınırları
                    const newRect = {
                        left: labelX - textWidth / 2,
                        right: labelX + textWidth / 2,
                        top: labelY - 7,
                        bottom: labelY + 7
                    };

                    // 1. ADIM: Mevcut Etiketlerle Çakışma Kontrolü
                    for (let drawn of this.drawnLabels) {
                        if (newRect.left < drawn.right && 
                            newRect.right > drawn.left && 
                            newRect.top < drawn.bottom && 
                            newRect.bottom > drawn.top) {
                            
                            labelY -= (textHeight + 5); 
                            collision = true;
                            break; 
                        }
                    }
                    
                    // 2. ADIM: Henüz Bulunmamış Platolarla Çakışma Kontrolü
                    // Etiketin, henüz tıklanmamış bir işaretçinin üzerine gelmesini önler
                    if (!collision) {
                        for (let remainingPlato of this.state.remaining) {
                            if (remainingPlato.name === plateau.name) continue; // Kendisi hariç

                            // Diğer işaretçilerin de görsel koordinatlarını kullanmalıyız
                            let pRem;
                            if (remainingPlato.visualX !== undefined) {
                                pRem = { x: remainingPlato.visualX, y: remainingPlato.visualY };
                            } else {
                                pRem = this.project(remainingPlato.lon, remainingPlato.lat);
                            }

                            // İşaretçi alanı (Görsel boyut + marj)
                            const markerBox = {
                                left: pRem.x - 18,
                                right: pRem.x + 18,
                                top: pRem.y - 18,
                                bottom: pRem.y + 18
                            };

                            if (newRect.left < markerBox.right && 
                                newRect.right > markerBox.left && 
                                newRect.top < markerBox.bottom && 
                                newRect.bottom > markerBox.top) {
                                
                                labelY -= (textHeight + 6); // İşaretçiden kaçmak için yukarı kaydır
                                collision = true;
                                break; 
                            }
                        }
                    }
                    
                    maxTries--;
                }
                
                // Çizilen etiketi kaydet
                this.drawnLabels.push({
                    left: labelX - textWidth / 2,
                    right: labelX + textWidth / 2,
                    top: labelY - 7,
                    bottom: labelY + 7
                });

                // Bağlantı Çizgisi
                if (p.y - labelY > 15) {
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", p.x);
                    line.setAttribute("y1", p.y - 8); 
                    line.setAttribute("x2", p.x);
                    line.setAttribute("y2", labelY + 8); 
                    line.setAttribute("class", "label-connector");
                    lineLayer.appendChild(line);
                }

                // Grup: Pozisyon (Dış Kutu)
                const positionGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
                positionGroup.setAttribute("transform", `translate(${p.x}, ${labelY})`);

                // Grup: Animasyon (İç Kutu)
                const animGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
                animGroup.setAttribute("class", "label-animate");
                
                const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("class", "map-label-bg");
                rect.setAttribute("height", textHeight);
                rect.setAttribute("y", -textHeight/2);
                rect.setAttribute("width", textWidth);
                rect.setAttribute("x", -textWidth/2);
                
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("class", "map-label-text");
                text.textContent = plateau.name;

                animGroup.appendChild(rect);
                animGroup.appendChild(text);
                positionGroup.appendChild(animGroup);
                
                g.appendChild(positionGroup);
            },
            
            spawnFloatingText: function(text, el, colorClass) {
                 const container = document.body;
                 const rect = el.getBoundingClientRect();
                 const floatEl = document.createElement("div");
                 floatEl.innerText = text;
                 floatEl.className = `score-float ${colorClass}`;
                 floatEl.style.left = rect.left + "px";
                 floatEl.style.top = rect.top + "px";
                 container.appendChild(floatEl);
                 setTimeout(() => floatEl.remove(), 1000);
            },

            showStatus: function(msg, bgClass) {
                const el = document.getElementById('status-msg');
                el.innerText = msg;
                el.className = `absolute bottom-10 left-1/2 -translate-x-1/2 text-white px-6 py-3 rounded-full shadow-2xl font-bold transition-all duration-300 transform translate-y-0 opacity-100 ${bgClass}`;
                setTimeout(() => {
                    el.classList.replace('translate-y-0', 'translate-y-4');
                    el.classList.replace('opacity-100', 'opacity-0');
                }, 1500);
            },
            
            endGame: function() {
                this.state.active = false;
                clearInterval(this.state.timerInterval);
                audioController.play('end');
                
                const total = this.state.correct + this.state.wrong;
                const accuracy = total > 0 ? Math.round((this.state.correct / total) * 100) : 0;
                
                document.getElementById('final-score').innerText = this.state.score;
                document.getElementById('final-accuracy').innerText = accuracy + "%";
                document.getElementById('final-correct').innerText = this.state.correct;
                document.getElementById('final-wrong').innerText = this.state.wrong;

                const m = Math.floor(this.state.secondsElapsed / 60).toString().padStart(2, '0');
                const s = (this.state.secondsElapsed % 60).toString().padStart(2, '0');
                document.getElementById('final-time').innerText = `${m}:${s}`;
                
                this.triggerConfetti();
                
                document.getElementById('game-over-modal').classList.remove('hidden');
                document.getElementById('game-over-modal').classList.add('flex');
            },

            triggerConfetti: function() {
                var duration = 3 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 200 };

                function randomInRange(min, max) {
                  return Math.random() * (max - min) + min;
                }

                var interval = setInterval(function() {
                  var timeLeft = animationEnd - Date.now();

                  if (timeLeft <= 0) {
                    return clearInterval(interval);
                  }

                  var particleCount = 50 * (timeLeft / duration);
                  confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                  confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            },

            updateUI: function() {
                document.getElementById('score').innerText = this.state.score;
                document.getElementById('remaining').innerText = this.state.remaining.length;
                
                const total = this.state.correct + this.state.wrong;
                const accuracy = total > 0 ? Math.round((this.state.correct / total) * 100) : 100;
                document.getElementById('accuracy').innerText = accuracy + "%";
            }
        };

        game.init();
    </script>
</body>
</html>
