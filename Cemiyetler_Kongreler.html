    <!--

    <style>

        /* Tema DeÄŸiÅŸtir DÃ¼ÄŸmesi */
        #theme-toggle {

        /* Buton Stilleri */
        button {

        body.dark-mode button {

        body.dark-mode button:disabled {

        /* Ekran GeÃ§iÅŸleri */
        .hidden {

        /* Ekran 1: Test SeÃ§imi */
        #test-buttons-container {

        .question-card {

        .option-label {

        .option-label input[type="radio"] {

        #navigation-buttons {

        #submit-btn {

        /* Ekran 3: SonuÃ§lar */
        #results-summary {

        #reset-btn {

    </style>

<!-- KullanÄ±cÄ±nÄ±n isteÄŸi Ã¼zerine varsayÄ±lan olarak koyu modda baÅŸlar -->
<body class="dark-mode">

    <!-- Tema DeÄŸiÅŸtirme DÃ¼ÄŸmesi -->
    <button id="theme-toggle" onclick="toggleTheme()">ğŸŒ“ Tema DeÄŸiÅŸtir</button>

    <div id="app-container">
        
        <!-- Ekran 1: Test SeÃ§im EkranÄ± -->
        <div id="test-selection-screen">
            <h1>Ä°nteraktif Tarih Testleri</h1>
            <div id="test-buttons-container">
                <!-- Test butonlarÄ± JavaScript ile buraya eklenecek -->
            </div>
        </div>

        <!-- Ekran 2: Test Ã‡Ã¶zme EkranÄ± -->
        <div id="test-screen" class="hidden">
            <h2 id="test-title"></h2>
            <div id="question-container">
                <!-- Aktif soru JavaScript ile buraya yÃ¼klenecek -->
            </div>
            <div id="navigation-buttons">
                <button id="prev-btn" onclick="prevQuestion()">Ã–nceki Soru</button>
                <button id="next-btn" onclick="nextQuestion()">Sonraki Soru</button>
                <button id="submit-btn" class="hidden" onclick="submitTest()">Testi Bitir</button>
            </div>
        </div>

        <!-- Ekran 3: SonuÃ§ EkranÄ± -->
        <div id="results-screen" class="hidden">
            <h2 id="results-title">SonuÃ§lar</h2>
            <div id="results-summary">
                <!-- Ã–zet JavaScript ile buraya eklenecek -->
            </div>
            <div id="results-details">
                <!-- DetaylÄ± sonuÃ§lar JavaScript ile buraya eklenecek -->
            </div>
            <button id="reset-btn" onclick="resetApp()">Yeni Test SeÃ§</button>
        </div>
    </div>

    <!-- 
      TÃ¼m JavaScript KodlarÄ±
      KullanÄ±cÄ±nÄ±n isteÄŸi Ã¼zerine tÃ¼m fonksiyonlar Ã¶nce tanÄ±mlanmÄ±ÅŸ,
      tÃ¼m veriler (allTests) ise script'in en sonuna yerleÅŸtirilmiÅŸtir.
    -->
    <script>
        // --- 1. GLOBAL DEÄÄ°ÅKENLER VE DURUM YÃ–NETÄ°MÄ° ---

        let currentTestId = null;
        let currentQuestionIndex = 0;
        let userAnswers = {}; // TÃ¼m testlerin cevaplarÄ±nÄ± saklar
        let currentTestData = [];

        // DOM Elementlerini seÃ§me
        const screens = {
            selection: document.getElementById('test-selection-screen'),
            test: document.getElementById('test-screen'),
            results: document.getElementById('results-screen')
        };
        const themeButton = document.getElementById('theme-toggle');
        const testTitle = document.getElementById('test-title');
        const questionContainer = document.getElementById('question-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const testButtonsContainer = document.getElementById('test-buttons-container');
        const resultsSummary = document.getElementById('results-summary');
        const resultsDetails = document.getElementById('results-details');

        // --- 2. FONKSÄ°YON TANIMLAMALARI ---

        /**
         * Sayfa yÃ¼klendiÄŸinde ilk Ã§alÄ±ÅŸan fonksiyon.
         * Test seÃ§me butonlarÄ±nÄ± oluÅŸturur ve ilk ekranÄ± gÃ¶sterir.
         */
        function initApp() {
            testButtonsContainer.innerHTML = ''; // ButonlarÄ± temizle
            Object.keys(allTests).forEach(testId => {
                const button = document.createElement('button');
                button.className = 'test-select-btn';
                button.innerText = allTests[testId].title;
                button.onclick = () => startTest(testId);
                testButtonsContainer.appendChild(button);
            });
            showScreen('selection');
        }

        /**
         * Belirtilen ID'ye sahip ekranÄ± gÃ¶sterir, diÄŸerlerini gizler.
         * @param {string} screenId 'selection', 'test', veya 'results'
         */
        function showScreen(screenId) {
            Object.values(screens).forEach(screen => screen.classList.add('hidden'));
            if (screens[screenId]) {
                screens[screenId].classList.remove('hidden');
            }
        }

        /**
         * Tema DeÄŸiÅŸtir dÃ¼ÄŸmesine tÄ±klandÄ±ÄŸÄ±nda Ã§alÄ±ÅŸÄ±r.
         * Body etiketindeki 'dark-mode' sÄ±nÄ±fÄ±nÄ± deÄŸiÅŸtirir.
         */
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            // Tema dÃ¼ÄŸmesi metnini gÃ¼ncelle
            if (document.body.classList.contains('dark-mode')) {
                themeButton.innerText = 'â˜€ï¸ Tema DeÄŸiÅŸtir';
            } else {
                themeButton.innerText = 'ğŸŒ“ Tema DeÄŸiÅŸtir';
            }
        }

        /**
         * Bir test seÃ§ildiÄŸinde Ã§alÄ±ÅŸÄ±r. Testi baÅŸlatÄ±r.
         * @param {string} testId BaÅŸlatÄ±lacak testin ID'si (Ã¶rn: 'test-39')
         */
        function startTest(testId) {
            currentTestId = testId;
            currentTestData = allTests[testId].questions;
            currentQuestionIndex = 0;

            // Bu test iÃ§in daha Ã¶nce cevap kaydedilmemiÅŸse, boÅŸ bir nesne oluÅŸtur
            if (!userAnswers[currentTestId]) {
                userAnswers[currentTestId] = {};
            }

            testTitle.innerText = allTests[testId].title;
            loadQuestion(currentQuestionIndex);
            showScreen('test');
        }

        /**
         * Belirtilen index'teki soruyu ekrana yÃ¼kler.
         * @param {number} index YÃ¼klenecek sorunun index'i
         */
        function loadQuestion(index) {
            if (!currentTestData || index < 0 || index >= currentTestData.length) return;

            const question = currentTestData[index];
            // KaydedilmiÅŸ cevabÄ± al (varsa)
            const savedAnswer = userAnswers[currentTestId][index];
            
            let optionsHtml = '';
            question.options.forEach((option, i) => {
                const optionLetter = String.fromCharCode(65 + i); // A, B, C, D, E
                const isChecked = (savedAnswer === optionLetter) ? 'checked' : '';
                
                optionsHtml += `
                    <label class="option-label">
                        <input type="radio" 
                               name="question-${index}" 
                               value="${optionLetter}" 
                               ${isChecked} 
                               onchange="saveAnswer(${index}, '${optionLetter}')">
                        <span class="option-letter">${optionLetter})</span> ${option}
                    </label>
                `;
            });

            questionContainer.innerHTML = `
                <div class="question-card">
                    <p class="question-text"><strong>Soru ${index + 1} / ${currentTestData.length}:</strong><br>${question.q}</p>
                    <div class="options-container">
                        ${optionsHtml}
                    </div>
                </div>
            `;
            
            updateNavButtons();
        }

        /**
         * KullanÄ±cÄ±nÄ±n seÃ§tiÄŸi cevabÄ± global deÄŸiÅŸkene kaydeder.
         * @param {number} questionIndex CevabÄ±n ait olduÄŸu sorunun index'i
         * @param {string} answer SeÃ§ilen cevap (Ã¶rn: 'A')
         */
        function saveAnswer(questionIndex, answer) {
            userAnswers[currentTestId][questionIndex] = answer;
        }

        /**
         * 'Ã–nceki', 'Sonraki' ve 'Testi Bitir' butonlarÄ±nÄ±n gÃ¶rÃ¼nÃ¼rlÃ¼ÄŸÃ¼nÃ¼ ayarlar.
         */
        function updateNavButtons() {
            prevBtn.classList.toggle('hidden', currentQuestionIndex === 0);
            nextBtn.classList.toggle('hidden', currentQuestionIndex === currentTestData.length - 1);
            submitBtn.classList.toggle('hidden', currentQuestionIndex !== currentTestData.length - 1);
        }

        /**
         * 'Sonraki Soru' dÃ¼ÄŸmesine tÄ±klandÄ±ÄŸÄ±nda Ã§alÄ±ÅŸÄ±r.
         */
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        }

        /**
         * 'Ã–nceki Soru' dÃ¼ÄŸmesine tÄ±klandÄ±ÄŸÄ±nda Ã§alÄ±ÅŸÄ±r.
         */
        function nextQuestion() {
            if (currentQuestionIndex < currentTestData.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            }
        }

        /**
         * 'Testi Bitir' dÃ¼ÄŸmesine tÄ±klandÄ±ÄŸÄ±nda Ã§alÄ±ÅŸÄ±r.
         * CevaplarÄ± kontrol eder ve sonuÃ§ ekranÄ±nÄ± oluÅŸturur.
         */
        function submitTest() {
            let score = 0;
            let detailsHtml = '';
            const answers = userAnswers[currentTestId];

            currentTestData.forEach((question, index) => {
                const userAnswer = answers[index]; //Ã¶rn: 'A'
                const correctAnswer = question.a; //Ã¶rn: 'B'
                const isCorrect = (userAnswer === correctAnswer);

                if (isCorrect) {
                    score++;
                }

                let userAnswerText = '<strong>Sizin CevabÄ±nÄ±z:</strong> (BoÅŸ bÄ±rakÄ±ldÄ±)';
                if (userAnswer) {
                    const optionIndex = userAnswer.charCodeAt(0) - 65; // 'A' -> 0
                    userAnswerText = `<strong>Sizin CevabÄ±nÄ±z: ${userAnswer})</strong> ${question.options[optionIndex]}`;
                }

                const correctOptionIndex = correctAnswer.charCodeAt(0) - 65;
                const correctAnswerText = `<strong>DoÄŸru Cevap: ${correctAnswer})</strong> ${question.options[correctOptionIndex]}`;

                detailsHtml += `
                    <div class="result-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <p class="question-text"><strong>Soru ${index + 1}:</strong><br>${question.q}</p>
                        <p>${userAnswerText}</p>
                        ${!isCorrect ? `<p>${correctAnswerText}</p>` : ''}
                    </div>
                `;
            });

            // SonuÃ§ Ã¶zetini oluÅŸtur
            resultsSummary.innerHTML = `
                <h3>${allTests[currentTestId].title}</h3>
                <p>Toplam ${currentTestData.length} soruda <strong>${score}</strong> doÄŸru yaptÄ±nÄ±z!</p>
            `;
            
            // DetaylarÄ± ekle
            resultsDetails.innerHTML = detailsHtml;
            
            // SonuÃ§ ekranÄ±nÄ± gÃ¶ster
            showScreen('results');
        }

        /**
         * 'Yeni Test SeÃ§' dÃ¼ÄŸmesine tÄ±klandÄ±ÄŸÄ±nda Ã§alÄ±ÅŸÄ±r.
         * UygulamayÄ± baÅŸa, test seÃ§im ekranÄ±na dÃ¶ndÃ¼rÃ¼r.
         */
        function resetApp() {
            currentTestId = null;
            currentQuestionIndex = 0;
            currentTestData = [];
            // userAnswers sÄ±fÄ±rlanmaz, bÃ¶ylece eski testlere girilirse cevaplar hatÄ±rlanÄ±r.
            showScreen('selection');
        }

        // --- 3. UYGULAMAYI BAÅLATMA ---

        // Sayfa yÃ¼klendiÄŸinde initApp fonksiyonunu Ã§alÄ±ÅŸtÄ±r
        document.addEventListener('DOMContentLoaded', initApp);


        // --- 4. TÃœM TEST VERÄ°LERÄ° ---
        // KullanÄ±cÄ±nÄ±n isteÄŸi Ã¼zerine bu bÃ¼yÃ¼k veri nesnesi script'in en sonunda yer almaktadÄ±r.
        
        const allTests = {
            'test-39': {
                title: 'Test 39 - Mondros, Ä°ÅŸgaller ve Cemiyetler',
                questions: [
                    {

                        options: [
                            "BÃ¶lgesel kurtuluÅŸu hedeflemeleri",
                            "Saltanata baÄŸlÄ± oluÅŸlarÄ±",
                            "Siyasal rejim konusunda anlaÅŸamamalarÄ±",
                            "SilahlÄ± mÃ¼cadeleye karÅŸÄ± Ã§Ä±kmalarÄ±",

                        ],
                        a: 'A'
                    },
                    {

                        options: [
                            "Mavri Mira - Trakya PaÅŸaeli",
                            "Etnik-i Eterya - Reddi Ä°lhak",
                            "Rum-Pontus - Trabzon MÃ¼dafaa-i Hukuk",

                        ],
                        a: 'D'
                    },
                    {

                        options: [

                    },
                    {

                        options: [

                        ],
                        a: 'B'
                    },
                    {
                        q: "Mustafa Kemal PaÅŸa'nÄ±n Mondros AteÅŸkesi imzalandÄ±ktan bir gÃ¼n sonra getirildiÄŸi gÃ¶rev ve aynÄ± zamanda I. DÃ¼nya SavaÅŸÄ±'ndaki son gÃ¶revi aÅŸaÄŸÄ±dakilerden hangisidir?",
                        options: [
                            "9. Ordu MÃ¼fettiÅŸliÄŸi",

                            "19. TÃ¼men KomutanlÄ±ÄŸÄ±",
