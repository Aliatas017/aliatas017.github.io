<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Platoları Oyunu</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Varsayılan: Gece Modu */
            --bg-body: #020617;
            --bg-map-container: #0f172a;
            --bg-map-gradient-start: #1e293b;
            --bg-map-gradient-end: #020617;
            --map-border: #1e293b;
            
            --province-fill: #1e293b;
            --province-stroke: #475569;
            --province-hover: #334155;
            
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-label: #cbd5e1;
            
            --label-bg: rgba(15, 23, 42, 0.95);
            --label-stroke: #64748b;
            --connector-stroke: rgba(148, 163, 184, 0.8);
            
            --legend-bg: rgba(15, 23, 42, 0.9);
            --legend-text: #e2e8f0;
            --legend-border: #334155;
        }

        /* Gündüz Modu */
        body.light-mode {
            --bg-body: #f0f9ff;
            --bg-map-container: #bae6fd;
            --bg-map-gradient-start: #e0f2fe;
            --bg-map-gradient-end: #bae6fd;
            --map-border: #7dd3fc;
            
            --province-fill: #f8fafc;
            --province-stroke: #94a3b8;
            --province-hover: #ffffff;
            
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-label: #334155;
            
            --label-bg: rgba(255, 255, 255, 0.95);
            --label-stroke: #cbd5e1;
            --connector-stroke: rgba(71, 85, 105, 0.6);
            
            --legend-bg: rgba(255, 255, 255, 0.9);
            --legend-text: #334155;
            --legend-border: #cbd5e1;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg-body);
            color: var(--text-primary);
            overflow: hidden;
            user-select: none;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        #map-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: var(--bg-map-container);
            background-image: radial-gradient(circle at 50% 50%, var(--bg-map-gradient-start) 0%, var(--bg-map-gradient-end) 100%);
            overflow: hidden;
            border: 4px solid var(--map-border);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.1);
            border-radius: 16px;
            transition: all 0.5s ease;
        }

        /* İl Sınırları */
        .province-path {
            fill: var(--province-fill);
            stroke: var(--province-stroke);
            stroke-width: 0.5px;
            transition: all 0.3s ease;
            vector-effect: non-scaling-stroke;
            cursor: crosshair;
        }
        .province-path:hover {
            fill: var(--province-hover);
            stroke: var(--province-stroke);
            stroke-width: 1.5px;
        }

        /* İl İsimleri & Noktaları */
        .city-group {
            pointer-events: none;
            opacity: 0.3;
            transition: opacity 0.3s;
        }
        .city-dot { fill: var(--text-secondary); r: 1.5; }
        .city-label {
            font-size: 6px;
            fill: var(--text-label);
            font-weight: 600;
            text-anchor: middle;
            text-shadow: 0px 0px 2px rgba(255,255,255,0.2); 
            letter-spacing: 0.5px;
            transition: fill 0.5s ease;
        }

        /* PLATOLAR */
        .plateau-marker {
            cursor: pointer;
            transition: opacity 0.2s; 
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3));
        }
        .plateau-marker:hover { z-index: 100; }

        /* Şekiller */
        .plateau-shape {
            stroke: #fff;
            stroke-width: 1;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), fill 0.3s;
            transform-origin: 0 0; 
            vector-effect: non-scaling-stroke;
        }
        
        /* Renkler (Temadan bağımsız sabit canlı renkler) */
        .plateau-marker[data-type="karstik"] .plateau-shape { fill: #94a3b8; } /* Gri */
        .plateau-marker[data-type="volkanik"] .plateau-shape { fill: #ef4444; } /* Kırmızı */
        .plateau-marker[data-type="asinim"] .plateau-shape { fill: #22c55e; } /* Yeşil */
        .plateau-marker[data-type="tabaka"] .plateau-shape { fill: #f59e0b; } /* Sarı */

        /* Hover Efekti */
        .plateau-marker:hover .plateau-shape {
            transform: scale(1.5);
            stroke: #3b82f6; 
            stroke-width: 1.5px;
        }

        /* Bulunan */
        .plateau-marker.found .plateau-shape {
            fill: #06b6d4 !important; /* Turkuaz */
            stroke: #164e63;
            stroke-width: 2;
            transform: scale(1.1);
        }
        .plateau-marker.found { cursor: default; }

        /* Yanlış Efekti */
        .shake .plateau-shape { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) scale(1); }
            20%, 80% { transform: translate3d(2px, 0, 0) scale(1); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) scale(1); }
            40%, 60% { transform: translate3d(4px, 0, 0) scale(1); }
        }

        /* İsim Etiketi */
        .map-label-bg { fill: var(--label-bg); rx: 4; ry: 4; pointer-events: none; stroke: var(--label-stroke); stroke-width: 1px; transition: fill 0.5s ease, stroke 0.5s ease; }
        .map-label-text { fill: var(--text-primary); font-size: 10px; font-weight: 700; text-anchor: middle; dominant-baseline: middle; pointer-events: none; transition: fill 0.5s ease; }
        .label-connector { stroke: var(--connector-stroke); stroke-width: 1px; pointer-events: none; stroke-dasharray: 3,3; transition: stroke 0.5s ease; }

        /* Tıklama Alanı */
        .hit-area { fill: transparent; r: 16; cursor: pointer; }
        
        /* Lejant */
        .legend-box {
            position: absolute; bottom: 20px; left: 20px;
            background: var(--legend-bg);
            backdrop-filter: blur(4px);
            padding: 12px 18px; border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
            display: flex; flex-direction: column; gap: 8px; pointer-events: none; z-index: 40;
            border: 1px solid var(--legend-border);
            color: var(--legend-text);
            transition: all 0.5s ease;
        }
        .legend-row { display: flex; gap: 15px; }
        .legend-item {
            display: flex; align-items: center; gap: 8px;
            font-size: 10px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .legend-svg { width: 18px; height: 18px; overflow: visible; }

        /* Puan Animasyonu */
        .score-float {
            position: absolute;
            font-weight: 900;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 1000;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-30px) scale(1.5); opacity: 0; }
        }

        /* Yükleme Ekranı (Spinner) */
        #loading-overlay {
            position: absolute; inset: 0; z-index: 9999;
            background: var(--bg-body);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .loader {
            width: 48px; height: 48px;
            border: 5px solid #3b82f6;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Tema Butonu */
        .theme-toggle {
            position: fixed;
            right: 20px;
            top: 85px; /* Header'ın hemen altında */
            z-index: 60;
            background: var(--legend-bg);
            border: 1px solid var(--legend-border);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            color: var(--text-primary);
        }
        .theme-toggle:hover { transform: scale(1.1); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Loading Screen -->
    <div id="loading-overlay">
        <div class="text-center">
            <span class="loader mb-4"></span>
            <h2 class="text-2xl font-bold tracking-tight" style="color:var(--text-primary)">Harita Hazırlanıyor...</h2>
            <p class="text-sm mt-2 opacity-70" style="color:var(--text-secondary)" id="loading-text">Veriler yükleniyor</p>
            
            <div id="error-container" class="hidden mt-6 max-w-md mx-auto">
                <div class="bg-red-900/20 border border-red-500/50 p-4 rounded-xl text-red-400 text-sm text-left">
                    <p class="font-bold mb-1 flex items-center gap-2"><i data-lucide="alert-circle" class="w-4 h-4"></i> Hata Oluştu</p>
                    <p id="error-msg">Bağlantı kurulamadı.</p>
                </div>
                <button onclick="location.reload()" class="mt-4 bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-bold text-sm transition">Tekrar Dene</button>
            </div>
        </div>
    </div>
    
    <!-- Theme Toggle Button -->
    <button onclick="game.toggleTheme()" class="theme-toggle" title="Gece/Gündüz Modu">
        <i data-lucide="sun" class="w-6 h-6 hidden dark-icon"></i>
        <i data-lucide="moon" class="w-6 h-6 light-icon"></i>
    </button>

    <!-- Game Header -->
    <header class="backdrop-blur border-b p-3 z-50 shadow-md transition-colors duration-500" style="background-color: var(--legend-bg); border-color: var(--legend-border);">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-lg shadow-inner"><i data-lucide="map" class="w-5 h-5 text-white"></i></div>
                <div>
                    <h2 class="font-bold text-lg leading-tight" style="color: var(--text-primary)">Türkiye Platoları</h2>
                    <p class="text-[10px] font-semibold tracking-wide" style="color: var(--text-secondary)">COĞRAFYA OYUNU</p>
                </div>
            </div>

            <!-- Soru Paneli -->
            <div id="question-panel" class="absolute left-1/2 top-20 -translate-x-1/2 px-6 py-2.5 rounded-full shadow-2xl border-4 border-indigo-500 flex items-center gap-4 transition-all opacity-0 pointer-events-none scale-90 z-50" style="background-color: var(--legend-bg); color: var(--text-primary);">
                <div class="text-center md:text-left">
                    <div class="text-[9px] font-bold uppercase tracking-widest mb-0.5" style="color: var(--text-secondary)">BULMAN GEREKEN PLATO</div>
                    <div class="text-xl font-black text-indigo-500 leading-none whitespace-nowrap" id="target-name">...</div>
                </div>
                <button onclick="game.hint()" id="hint-btn" class="bg-orange-500/10 hover:bg-orange-500/20 text-orange-500 px-3 py-2 rounded-lg text-[10px] font-bold transition flex flex-col items-center justify-center gap-1 min-w-[50px] border border-orange-500/30 shadow-sm">
                    <i data-lucide="eye" class="w-3 h-3"></i>
                    İPUCU
                </button>
            </div>

            <!-- Dashboard -->
            <div class="flex gap-3">
                <div class="px-3 py-1.5 rounded-lg border flex flex-col items-center min-w-[60px]" style="background-color: var(--bg-map-container); border-color: var(--legend-border);">
                    <div class="text-[9px] font-bold uppercase" style="color: var(--text-secondary)">Doğruluk</div>
                    <div class="text-lg font-mono font-bold text-yellow-500 leading-none" id="accuracy">100%</div>
                </div>
                <div class="px-3 py-1.5 rounded-lg border flex flex-col items-center min-w-[60px]" style="background-color: var(--bg-map-container); border-color: var(--legend-border);">
                    <div class="text-[9px] font-bold uppercase" style="color: var(--text-secondary)">Puan</div>
                    <div class="text-lg font-mono font-bold text-green-500 leading-none" id="score">0</div>
                </div>
                <div class="px-3 py-1.5 rounded-lg border flex flex-col items-center min-w-[60px]" style="background-color: var(--bg-map-container); border-color: var(--legend-border);">
                    <div class="text-[9px] font-bold uppercase" style="color: var(--text-secondary)">Kalan</div>
                    <div class="text-lg font-mono font-bold leading-none" style="color: var(--text-primary)" id="remaining">0</div>
                </div>
            </div>
        </div>
    </header>

    <!-- Map Area -->
    <main class="flex-grow p-4 relative flex items-center justify-center transition-colors duration-500" style="background-color: var(--bg-body)">
        <div id="map-container">
            <svg id="game-map" width="100%" height="100%" viewBox="0 0 1000 450" preserveAspectRatio="xMidYMid meet">
                <g id="map-content">
                    <g id="layer-provinces"></g>
                    <g id="layer-cities"></g>
                    <g id="layer-lines"></g> 
                    <g id="layer-plateaus"></g>
                    <g id="layer-labels"></g> 
                    <g id="layer-effects"></g>
                </g>
            </svg>

            <!-- Lejant (Harita Anahtarı) -->
            <div class="legend-box">
                <div class="legend-row">
                    <div class="legend-item">
                        <svg class="legend-svg" viewBox="-12 -12 24 24">
                            <!-- Karstik İkonu -->
                            <path d="M-8,-6 L0,-9 L8,-6 L8,6 L0,9 L-8,6 Z M0,-3 L2,-1.5 L0,0 L-2,-1.5 Z" fill="#94a3b8" stroke="currentColor" stroke-width="0.8"></path>
                        </svg>
                        KARSTİK
                    </div>
                    <div class="legend-item">
                        <svg class="legend-svg" viewBox="-12 -12 24 24">
                             <!-- Volkanik İkonu -->
                            <path d="M-9,6 L0,-9 L9,6 L6,6 L0,0 L-6,6 Z" fill="#ef4444" stroke="currentColor" stroke-width="0.8"></path>
                        </svg>
                        VOLKANİK
                    </div>
                </div>
                <div class="legend-row">
                    <div class="legend-item">
                        <svg class="legend-svg" viewBox="-12 -12 24 24">
                             <!-- Aşınım İkonu -->
                             <path d="M-11,5 Q-5.5,-5 0,1.5 Q5.5,-5 11,5 Z" fill="#22c55e" stroke="currentColor" stroke-width="0.8"></path>
                        </svg>
                        AŞINIM
                    </div>
                    <div class="legend-item">
                        <svg class="legend-svg" viewBox="-12 -12 24 24">
                             <!-- Tabaka Düzlüğü İkonu -->
                             <rect x="-9" y="-5" width="18" height="10" rx="2" fill="#f59e0b" stroke="currentColor" stroke-width="0.8"></rect>
                        </svg>
                        TABAKA
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Game Over Modal -->
        <div id="game-over-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-md" style="background-color: rgba(0,0,0,0.8);">
            <div class="border rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl" style="background-color: var(--bg-map-container); border-color: var(--legend-border);">
                <div class="w-20 h-20 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-orange-500/20">
                    <i data-lucide="trophy" class="w-10 h-10 text-white"></i>
                </div>
                <h2 class="text-3xl font-black mb-2" style="color: var(--text-primary)">Tebrikler!</h2>
                <p class="mb-8 text-sm" style="color: var(--text-secondary)">Plato bilgin harika!</p>
                
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="p-4 rounded-xl border" style="background-color: var(--legend-bg); border-color: var(--legend-border);">
                        <div class="text-[10px] font-bold uppercase" style="color: var(--text-secondary)">Puan</div>
                        <div class="text-2xl font-black text-green-500" id="final-score">0</div>
                    </div>
                    <div class="p-4 rounded-xl border" style="background-color: var(--legend-bg); border-color: var(--legend-border);">
                        <div class="text-[10px] font-bold uppercase" style="color: var(--text-secondary)">Başarı</div>
                        <div class="text-2xl font-black text-yellow-500" id="final-accuracy">0%</div>
                    </div>
                </div>

                <button onclick="location.reload()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white py-4 rounded-xl font-bold transition shadow-lg shadow-indigo-600/30 flex items-center justify-center gap-2">
                    <i data-lucide="rotate-cw" class="w-5 h-5"></i> Tekrar Oyna
                </button>
            </div>
        </div>

        <div id="status-msg" class="absolute bottom-10 left-1/2 -translate-x-1/2 text-white px-6 py-3 rounded-full shadow-2xl font-bold transition-all opacity-0 translate-y-4 pointer-events-none border border-slate-600 backdrop-blur-sm z-50 flex items-center gap-2"></div>
    </main>

    <script>
        const MAP_DATA_URL = 'https://raw.githubusercontent.com/Aliatas017/aliatas017.github.io/main/tr.json'; 
        const FALLBACK_URL = 'https://raw.githubusercontent.com/alpers/Turkey-Maps-GeoJSON/master/tr-cities-utf8.json';

        const plateauData = [
            { name: "Teke Platosu", lat: 36.95, lon: 29.90, type: "karstik" },
            { name: "Taşeli Platosu", lat: 36.60, lon: 33.10, type: "karstik" },
            { name: "Erzurum-Kars Platosu", lat: 40.50, lon: 42.70, type: "volkanik" },
            { name: "Ardahan Platosu", lat: 41.10, lon: 42.70, type: "volkanik" },
            { name: "Kapadokya Platosu", lat: 38.65, lon: 34.85, type: "volkanik" },
            { name: "Kırşehir Platosu", lat: 39.15, lon: 34.15, type: "volkanik" },
            { name: "Çatalca-Kocaeli", lat: 41.05, lon: 29.30, type: "asinim" },
            { name: "Perşembe Platosu", lat: 40.80, lon: 37.75, type: "asinim" },
            { name: "Haymana Platosu", lat: 39.40, lon: 32.50, type: "tabaka" },
            { name: "Cihanbeyli Platosu", lat: 38.65, lon: 32.90, type: "tabaka" },
            { name: "Obruk Platosu", lat: 38.10, lon: 33.30, type: "tabaka" },
            { name: "Bozok Platosu", lat: 39.60, lon: 35.20, type: "tabaka" },
            { name: "Uzunyayla Platosu", lat: 38.90, lon: 36.40, type: "tabaka" },
            { name: "Yazılıkaya (Ege)", lat: 39.10, lon: 30.70, type: "tabaka" },
            { name: "Gaziantep Platosu", lat: 37.10, lon: 37.35, type: "tabaka" }, 
            { name: "Şanlıurfa Platosu", lat: 37.20, lon: 38.80, type: "tabaka" }
        ];

        const game = {
            svg: null,
            geoBounds: { minLon: 180, maxLon: -180, minLat: 90, maxLat: -90 },
            viewBox: { w: 1000, h: 450 },
            scale: 1, offsetX: 0, offsetY: 0,
            
            state: { score: 0, remaining: [], current: null, active: false, correct: 0, wrong: 0, isLightMode: false },
            drawnLabels: [], 

            init: function() {
                const url = (MAP_DATA_URL === 'tr.json') ? FALLBACK_URL : MAP_DATA_URL;
                this.fetchMapData(url);
                lucide.createIcons();
                this.updateThemeIcon();
            },

            toggleTheme: function() {
                this.state.isLightMode = !this.state.isLightMode;
                document.body.classList.toggle('light-mode', this.state.isLightMode);
                this.updateThemeIcon();
            },

            updateThemeIcon: function() {
                const lightIcon = document.querySelector('.light-icon');
                const darkIcon = document.querySelector('.dark-icon');
                if (this.state.isLightMode) {
                    lightIcon.classList.add('hidden');
                    darkIcon.classList.remove('hidden');
                } else {
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                }
            },

            fetchMapData: function(url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP Hata: ${response.status}`);
                        return response.json();
                    })
                    .then(data => {
                        if (!data.features) throw new Error("JSON formatı geçersiz.");
                        this.loadMap(data);
                        document.getElementById('loading-overlay').style.display = 'none';
                        this.start();
                    })
                    .catch(err => {
                        document.querySelector('.loader').style.display = 'none';
                        document.getElementById('loading-text').innerText = "Yükleme Başarısız";
                        document.getElementById('error-container').classList.remove('hidden');
                        document.getElementById('error-msg').innerText = "Harita verisi çekilemedi. İnternet bağlantınızı kontrol edin.";
                    });
            },

            scanCoords: function(coords) {
                if (Array.isArray(coords) && coords.length === 2 && typeof coords[0] === 'number') {
                    const lon = coords[0];
                    const lat = coords[1];
                    if (lon < this.geoBounds.minLon) this.geoBounds.minLon = lon;
                    if (lon > this.geoBounds.maxLon) this.geoBounds.maxLon = lon;
                    if (lat < this.geoBounds.minLat) this.geoBounds.minLat = lat;
                    if (lat > this.geoBounds.maxLat) this.geoBounds.maxLat = lat;
                } else if (Array.isArray(coords)) {
                    coords.forEach(c => this.scanCoords(c));
                }
            },

            project: function(lon, lat) {
                const x = (lon - this.geoBounds.minLon) * this.scale + this.offsetX;
                const y = this.viewBox.h - ((lat - this.geoBounds.minLat) * this.scale + this.offsetY);
                return { x, y };
            },

            loadMap: function(data) {
                this.svg = document.getElementById('game-map');
                const layerProvinces = document.getElementById('layer-provinces');
                const layerCities = document.getElementById('layer-cities');

                data.features.forEach(f => this.scanCoords(f.geometry.coordinates));

                const lonSpan = this.geoBounds.maxLon - this.geoBounds.minLon;
                const latSpan = this.geoBounds.maxLat - this.geoBounds.minLat;
                
                const padding = 20;
                const width = this.viewBox.w - 2 * padding;
                const height = this.viewBox.h - 2 * padding;
                
                const scaleX = width / lonSpan;
                const scaleY = height / latSpan;
                
                this.scale = Math.min(scaleX, scaleY);
                this.offsetX = (this.viewBox.w - lonSpan * this.scale) / 2;
                this.offsetY = (this.viewBox.h - latSpan * this.scale) / 2;

                data.features.forEach(f => {
                    const d = this.createPathD(f.geometry);
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute("d", d);
                    path.setAttribute("class", "province-path");
                    layerProvinces.appendChild(path);
                    
                    const center = this.getCentroid(f.geometry);
                    if(center) {
                        const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                        g.setAttribute("class", "city-group");
                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        text.setAttribute("x", center.x);
                        text.setAttribute("y", center.y + 3);
                        text.setAttribute("class", "city-label");
                        text.textContent = f.properties.name;
                        g.appendChild(text);
                        layerCities.appendChild(g);
                    }
                });
                this.drawPlateaus();
            },

            createPathD: function(geometry) {
                let d = "";
                const polys = geometry.type === "Polygon" ? [geometry.coordinates] : geometry.coordinates;
                polys.forEach(poly => {
                    poly.forEach(ring => {
                        let ringD = "M";
                        ring.forEach((pt, i) => {
                            const p = this.project(pt[0], pt[1]);
                            ringD += `${p.x.toFixed(1)},${p.y.toFixed(1)} `;
                            if (i === 0) ringD += "L";
                        });
                        ringD += "Z ";
                        d += ringD;
                    });
                });
                return d;
            },
            
            getCentroid: function(geometry) {
                let sx = 0, sy = 0, count = 0;
                const traverse = (c) => {
                    if (typeof c[0] === 'number') {
                        const p = this.project(c[0], c[1]);
                        sx += p.x; sy += p.y; count++;
                    } else c.forEach(traverse);
                };
                traverse(geometry.coordinates);
                return count ? { x: sx/count, y: sy/count } : null;
            },

            drawPlateaus: function() {
                const layer = document.getElementById('layer-plateaus');
                layer.innerHTML = "";
                this.state.remaining = [...plateauData];
                this.drawnLabels = []; 

                plateauData.forEach(pData => {
                    const p = this.project(pData.lon, pData.lat);
                    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                    g.setAttribute("class", "plateau-marker");
                    g.setAttribute("transform", `translate(${p.x}, ${p.y})`);
                    g.setAttribute("data-name", pData.name);
                    g.setAttribute("data-type", pData.type);
                    
                    g.onclick = (e) => { e.stopPropagation(); this.checkAnswer(pData, g); };

                    const hitArea = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    hitArea.setAttribute("class", "hit-area");
                    g.appendChild(hitArea);

                    const shape = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    shape.setAttribute("class", "plateau-shape");
                    
                    if (pData.type === 'karstik') {
                        shape.setAttribute("d", "M-8,-6 L0,-9 L8,-6 L8,6 L0,9 L-8,6 Z M0,-3 L2,-1.5 L0,0 L-2,-1.5 Z");
                    } else if (pData.type === 'volkanik') {
                        shape.setAttribute("d", "M-9,6 L0,-9 L9,6 L6,6 L0,0 L-6,6 Z");
                    } else if (pData.type === 'asinim') {
                        shape.setAttribute("d", "M-11,5 Q-5.5,-5 0,1.5 Q5.5,-5 11,5 Z");
                    } else if (pData.type === 'tabaka') {
                        shape.setAttribute("d", "M-9,-5 L9,-5 L9,5 L-9,5 Z");
                    }

                    g.appendChild(shape);
                    layer.appendChild(g);
                    pData.el = g;
                });
            },

            start: function() {
                this.state.active = true;
                this.state.score = 0;
                this.state.correct = 0;
                this.state.wrong = 0;
                this.updateUI();
                this.nextQuestion();
                
                const panel = document.getElementById('question-panel');
                panel.style.opacity = 1;
                panel.style.pointerEvents = 'auto';
                panel.style.transform = 'translate(-50%, 0) scale(1)';
            },

            nextQuestion: function() {
                if (this.state.remaining.length === 0) {
                    this.endGame();
                    return;
                }
                const idx = Math.floor(Math.random() * this.state.remaining.length);
                this.state.current = this.state.remaining[idx];
                document.getElementById('target-name').innerText = this.state.current.name;
            },

            checkAnswer: function(plateau, el) {
                if (!this.state.active) return;
                
                if (plateau.name === this.state.current.name) {
                    el.classList.add('found');
                    this.addLabel(plateau);
                    
                    this.state.score += 10;
                    this.state.correct++;
                    this.spawnFloatingText("+10", el, "text-green-500");
                    
                    this.state.remaining = this.state.remaining.filter(m => m.name !== plateau.name);
                    this.updateUI();
                    this.showStatus("Doğru!", "bg-green-600");
                    setTimeout(() => this.nextQuestion(), 800);
                } else {
                    el.classList.add('shake');
                    setTimeout(() => el.classList.remove('shake'), 500);
                    
                    this.state.score -= 5;
                    this.state.wrong++;
                    this.spawnFloatingText("-5", el, "text-red-500");
                    
                    this.updateUI();
                    this.showStatus("Yanlış! Tekrar dene.", "bg-red-600");
                }
            },

            hint: function() {
                if (!this.state.active || !this.state.current) return;
                const target = plateauData.find(m => m.name === this.state.current.name);
                
                this.state.score -= 5;
                this.updateUI();
                const btn = document.getElementById('hint-btn');
                this.spawnFloatingText("-5", btn, "text-orange-400");

                if (target && target.el) {
                    const layer = document.getElementById('layer-effects');
                    const p = this.project(target.lon, target.lat);
                    
                    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute("cx", p.x);
                    circle.setAttribute("cy", p.y);
                    circle.setAttribute("r", 5);
                    circle.setAttribute("fill", "none");
                    circle.setAttribute("stroke", "#ef4444");
                    circle.setAttribute("stroke-width", "2");
                    
                    circle.animate([
                        { r: 5, opacity: 1 },
                        { r: 40, opacity: 0 }
                    ], {
                        duration: 1500,
                        iterations: 2
                    });
                    
                    layer.appendChild(circle);
                    setTimeout(() => layer.removeChild(circle), 3000);
                }
            },

            addLabel: function(plateau) {
                const g = document.getElementById('layer-labels');
                const lineLayer = document.getElementById('layer-lines');
                const p = this.project(plateau.lon, plateau.lat);
                
                // Etiket Başlangıç Konumu
                let labelY = p.y - 18;
                let labelHeight = 12;
                
                // GELİŞMİŞ ÇARPIŞMA KONTROLÜ
                let collision = true;
                let safetyLoop = 0;
                
                // Kontrol edilecek genişlik (piksel cinsinden yaklaşık)
                // "Uzunyayla Platosu" gibi uzun isimler için 60-70px yarıçap kontrolü iyidir.
                const checkRadiusX = 65; 
                
                while(collision && safetyLoop < 20) {
                    collision = false;
                    for (let drawn of this.drawnLabels) {
                        // X ekseninde çakışma var mı?
                        if (Math.abs(p.x - drawn.x) < checkRadiusX) { 
                            // Y ekseninde çakışma var mı?
                            if (Math.abs(labelY - drawn.y) < labelHeight + 4) {
                                // Çakışma var, etiketi yukarı taşı
                                labelY -= (labelHeight + 8); 
                                collision = true;
                                break; // Döngüyü kır, yeni konumla tekrar kontrol et
                            }
                        }
                    }
                    safetyLoop++;
                }

                this.drawnLabels.push({ x: p.x, y: labelY });

                // Çizgi
                if (p.y - labelY > 15) {
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", p.x);
                    line.setAttribute("y1", p.y - 8); 
                    line.setAttribute("x2", p.x);
                    line.setAttribute("y2", labelY + 8); 
                    line.setAttribute("class", "label-connector");
                    lineLayer.appendChild(line);
                }

                const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
                group.setAttribute("transform", `translate(${p.x}, ${labelY})`);
                
                const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("class", "map-label-bg");
                rect.setAttribute("height", 14);
                rect.setAttribute("y", -7);
                
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("class", "map-label-text");
                text.textContent = plateau.name;
                
                const width = plateau.name.length * 5.5 + 12;
                rect.setAttribute("width", width);
                rect.setAttribute("x", -width/2);

                group.appendChild(rect);
                group.appendChild(text);
                g.appendChild(group);
            },
            
            spawnFloatingText: function(text, el, colorClass) {
                 const container = document.body;
                 const rect = el.getBoundingClientRect();
                 const floatEl = document.createElement("div");
                 floatEl.innerText = text;
                 floatEl.className = `score-float ${colorClass}`;
                 floatEl.style.left = rect.left + "px";
                 floatEl.style.top = rect.top + "px";
                 container.appendChild(floatEl);
                 setTimeout(() => floatEl.remove(), 1000);
            },

            showStatus: function(msg, bgClass) {
                const el = document.getElementById('status-msg');
                el.innerText = msg;
                el.className = `absolute bottom-10 left-1/2 -translate-x-1/2 text-white px-6 py-3 rounded-full shadow-2xl font-bold transition-all duration-300 transform translate-y-0 opacity-100 ${bgClass}`;
                setTimeout(() => {
                    el.classList.replace('translate-y-0', 'translate-y-4');
                    el.classList.replace('opacity-100', 'opacity-0');
                }, 1500);
            },
            
            endGame: function() {
                const total = this.state.correct + this.state.wrong;
                const accuracy = total > 0 ? Math.round((this.state.correct / total) * 100) : 0;
                
                document.getElementById('final-score').innerText = this.state.score;
                document.getElementById('final-accuracy').innerText = accuracy + "%";
                
                document.getElementById('game-over-modal').classList.remove('hidden');
                document.getElementById('game-over-modal').classList.add('flex');
            },

            updateUI: function() {
                document.getElementById('score').innerText = this.state.score;
                document.getElementById('remaining').innerText = this.state.remaining.length;
                
                const total = this.state.correct + this.state.wrong;
                const accuracy = total > 0 ? Math.round((this.state.correct / total) * 100) : 100;
                document.getElementById('accuracy').innerText = accuracy + "%";
            }
        };

        game.init();
    </script>
