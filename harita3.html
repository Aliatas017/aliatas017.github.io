<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coğrafya Pro: Türkiye Dağları</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter & Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --volcanic: #ef4444; 
            --fault: #a855f7;    
            --fold: #eab308;     
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617; 
            color: white;
            overflow: hidden;
            user-select: none;
            touch-action: none;
        }

        /* --- HARİTA --- */
        #map-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e3a8a 0%, #0f172a 100%);
            overflow: hidden;
            cursor: grab;
        }
        #map-container:active { cursor: grabbing; }

        #map-content {
            transition: transform 0.1s linear;
            transform-origin: center center;
        }

        .province-path {
            fill: #1e293b;
            stroke: #334155;
            stroke-width: 0.5px;
            vector-effect: non-scaling-stroke;
            transition: all 0.3s ease;
        }
        .province-path:hover {
            fill: #334155;
            stroke: #64748b;
            stroke-width: 1px;
        }

        .city-group { pointer-events: none; opacity: 0.3; }
        .city-dot { fill: #64748b; r: 1.2; }
        .city-label {
            font-family: 'Montserrat', sans-serif;
            font-size: 6px; fill: #94a3b8;
            font-weight: 600; text-anchor: middle;
            text-shadow: 0px 1px 2px rgba(0,0,0,0.8);
            letter-spacing: 0.5px;
        }

        /* --- MARKERLAR --- */
        .mountain-marker {
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .mountain-marker:hover { z-index: 500; }

        .mountain-shape {
            stroke: #fff;
            stroke-width: 0.8;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            vector-effect: non-scaling-stroke;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
        }

        .mountain-marker[data-type="volkanik"] .mountain-shape { fill: var(--volcanic); }
        .mountain-marker[data-type="kirik"] .mountain-shape { fill: var(--fault); }
        .mountain-marker[data-type="kivrim"] .mountain-shape { fill: var(--fold); }

        .mountain-marker:hover .mountain-shape {
            transform: scale(2.5);
            stroke: #3b82f6; 
            stroke-width: 1.5;
        }

        .mountain-marker.found .mountain-shape {
            fill: #22c55e !important;
            stroke: #14532d;
            transform: scale(1.3);
        }
        .mountain-marker.found { pointer-events: none; }

        .shake .mountain-shape { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* --- ETİKETLER --- */
        .map-label-bg { 
            fill: rgba(15, 23, 42, 0.95); 
            rx: 4; ry: 4; 
            stroke: rgba(148, 163, 184, 0.4); 
            stroke-width: 0.5px;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.4));
        }
        .map-label-text { 
            fill: #f8fafc; 
            font-family: 'Montserrat', sans-serif;
            font-size: 9px; 
            font-weight: 700; 
            text-anchor: middle; 
            dominant-baseline: middle; 
            letter-spacing: 0.2px;
        }
        .label-connector { 
            stroke: rgba(255,255,255,0.6); 
            stroke-width: 1px; 
            stroke-dasharray: 2,2; 
        }

        /* --- UI (HUD) --- */
        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        .hud-label {
            font-size: 9px; font-weight: 800; letter-spacing: 1px; color: #94a3b8; text-transform: uppercase;
        }
        .hud-value {
            font-family: 'Montserrat', sans-serif; font-weight: 800; line-height: 1;
        }

        /* Alt Lejant */
        .legend-bar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 2rem; padding: 10px 24px; border-radius: 9999px; z-index: 50;
            pointer-events: none;
        }
        .legend-item {
            display: flex; flex-direction: column; align-items: center; gap: 4px; opacity: 0.5; transition: all 0.3s;
        }
        .legend-item.active {
            opacity: 1; transform: scale(1.15); filter: drop-shadow(0 0 8px rgba(255,255,255,0.3));
        }
        .legend-label { font-size: 9px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; }
        .legend-icon svg { width: 20px; height: 20px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5)); }

        /* Yüzen Puan */
        .score-float {
            position: absolute; font-weight: 900; font-size: 2rem; pointer-events: none;
            animation: floatUp 0.8s ease-out forwards; z-index: 2000;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            font-family: 'Montserrat', sans-serif;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { transform: translateY(-20px) scale(1.2); opacity: 1; }
            100% { transform: translateY(-50px) scale(1); opacity: 0; }
        }

        /* Progress Bar */
        #progress-container {
            width: 100%; height: 4px; background: rgba(255,255,255,0.1); 
            position: absolute; bottom: 0; left: 0; border-radius: 2px; overflow: hidden;
        }
        #progress-fill {
            height: 100%; background: #3b82f6; width: 0%; 
            transition: width 0.5s ease-out;
            box-shadow: 0 0 10px #3b82f6;
        }
        
        /* Zoom Kontrolleri */
        .zoom-controls { position: absolute; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 10px; z-index: 60; }
        .zoom-btn {
            width: 44px; height: 44px; border-radius: 12px;
            background: rgba(30, 41, 59, 0.9); border: 1px solid rgba(255,255,255,0.1);
            color: #94a3b8; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; backdrop-filter: blur(4px); box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .zoom-btn:active { background: #3b82f6; color: white; transform: scale(0.95); }

        /* Loading Screen */
        #loading-overlay { position: absolute; inset: 0; z-index: 5000; background: #020617; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader { width: 48px; height: 48px; border: 4px solid #FFF; border-bottom-color: #3b82f6; border-radius: 50%; display: inline-block; box-sizing: border-box; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #game-over-modal { z-index: 4000; }
        #rotate-warning { display: none; position: fixed; inset: 0; z-index: 9999; background: #020617; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        @media screen and (orientation: portrait) and (max-width: 768px) { #rotate-warning { display: flex; } }
        
        .hit-area { fill: transparent; r: 12; cursor: pointer; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Loading Screen -->
    <div id="loading-overlay">
        <span class="loader mb-4"></span>
        <h2 class="text-xl font-bold text-white tracking-widest uppercase">Atlas Yükleniyor</h2>
        <p class="text-slate-500 text-xs mt-2" id="loading-text">Veri sunucudan çekiliyor...</p>
        <button onclick="location.reload()" id="retry-btn" class="hidden mt-6 bg-red-600 hover:bg-red-500 text-white px-6 py-2 rounded-lg text-xs font-bold transition">
            Yüklenemedi. Tekrar Dene
        </button>
    </div>

    <!-- Rotasyon Uyarısı -->
    <div id="rotate-warning">
        <i data-lucide="smartphone" class="w-12 h-12 text-blue-500 rotate-90 animate-bounce mb-4"></i>
        <h2 class="text-xl font-bold text-white">Ekranı Çevirin</h2>
        <p class="text-slate-500 text-sm mt-2">Haritayı görebilmek için telefonunuzu yan tutun.</p>
    </div>

    <!-- Game UI Overlay -->
    <div class="absolute inset-0 pointer-events-none z-40 flex flex-col justify-between p-4">
        
        <!-- Header -->
        <header class="flex justify-between items-start pointer-events-auto">
            <div class="flex items-center gap-4 glass-panel px-5 py-3 rounded-2xl">
                <div class="bg-blue-600 p-2.5 rounded-xl shadow-lg shadow-blue-600/30">
                    <i data-lucide="mountain" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="text-lg font-black text-white leading-none tracking-tight">TÜRKİYE</h1>
                    <p class="text-[9px] text-blue-300 font-bold uppercase tracking-widest mt-1">Fiziki Harita</p>
                </div>
            </div>

            <div class="flex gap-3">
                <div class="glass-panel px-5 py-3 rounded-2xl flex flex-col items-center min-w-[80px]">
                    <span class="hud-label">BAŞARI</span>
                    <span class="hud-value text-xl text-yellow-400" id="accuracy">100%</span>
                </div>
                <div class="glass-panel px-5 py-3 rounded-2xl flex flex-col items-center min-w-[80px]">
                    <span class="hud-label">PUAN</span>
                    <span class="hud-value text-xl text-green-400" id="score">0</span>
                </div>
                <!-- Kalan Dağ Bölümü -->
                <div class="glass-panel px-5 py-3 rounded-2xl flex flex-col items-center min-w-[80px] relative overflow-hidden">
                    <span class="hud-label">KALAN</span>
                    <span class="hud-value text-xl text-white" id="remaining">0</span>
                    <div id="progress-container"><div id="progress-fill"></div></div>
                </div>
            </div>
        </header>

        <!-- Soru Kartı -->
        <div id="question-card" class="glass-panel px-10 py-5 rounded-3xl border-t-4 border-blue-500 shadow-2xl flex flex-col items-center gap-1 pointer-events-auto absolute left-1/2 top-24 -translate-x-1/2">
            <span class="text-[9px] text-blue-200 font-bold tracking-[0.25em] uppercase mb-1">BULMAN GEREKEN</span>
            <h2 class="text-3xl font-black text-white tracking-tight leading-none text-center drop-shadow-lg" id="target-name">...</h2>
            
            <button onclick="game.hint()" class="mt-3 text-[10px] text-slate-400 hover:text-white transition flex items-center gap-1.5 group bg-white/5 px-4 py-1.5 rounded-full hover:bg-white/10">
                <i data-lucide="eye" class="w-3.5 h-3.5 group-hover:text-blue-400 transition-colors"></i> Yerini Göster (-5 Puan)
            </button>
        </div>

        <!-- Alt Lejant Barı -->
        <div class="legend-bar glass-panel">
            <div class="legend-item" id="legend-volkanik">
                <div class="legend-icon text-red-500">
                    <svg viewBox="-6 -6 12 12"><path d="M0,-6 L-5,4 L5,4 Z" fill="currentColor"/></svg>
                </div>
                <span class="legend-label text-red-400">VOLKANİK</span>
            </div>
            <div class="legend-item" id="legend-kirik">
                <div class="legend-icon text-purple-500">
                    <svg viewBox="-6 -6 12 12"><rect x="-4" y="-4" width="8" height="8" fill="currentColor"/></svg>
                </div>
                <span class="legend-label text-purple-400">KIRIK</span>
            </div>
            <div class="legend-item" id="legend-kivrim">
                <div class="legend-icon text-amber-400">
                    <svg viewBox="-6 -6 12 12"><circle r="4" fill="currentColor"/></svg>
                </div>
                <span class="legend-label text-amber-400">KIVRIM</span>
            </div>
        </div>

        <div id="status-msg" class="absolute bottom-32 left-1/2 -translate-x-1/2 glass-panel px-6 py-2 rounded-full font-bold text-sm text-white transition-all opacity-0 translate-y-4 pointer-events-none"></div>

    </div>

    <!-- Map Container -->
    <div id="map-container">
        <svg id="game-map" width="100%" height="100%" viewBox="0 0 1000 450" preserveAspectRatio="xMidYMid meet">
            <g id="map-content">
                <g id="layer-provinces"></g>
                <g id="layer-cities"></g>
                <g id="layer-lines"></g> 
                <g id="layer-mountains"></g>
                <g id="layer-labels"></g> 
                <g id="layer-effects"></g>
            </g>
        </svg>

        <!-- Zoom Controls -->
        <div class="zoom-controls pointer-events-auto">
            <button class="zoom-btn" onclick="game.zoom(1.2)"><i data-lucide="plus" class="w-5 h-5"></i></button>
            <button class="zoom-btn" onclick="game.zoom(0.8)"><i data-lucide="minus" class="w-5 h-5"></i></button>
            <button class="zoom-btn" onclick="game.resetZoom()"><i data-lucide="maximize" class="w-5 h-5"></i></button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="fixed inset-0 bg-slate-950/90 z-[4000] hidden flex items-center justify-center p-4 backdrop-blur-md">
        <div class="glass-panel p-8 rounded-3xl max-w-sm w-full text-center border-t-4 border-yellow-500 shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-500 to-orange-500"></div>
            
            <div class="w-20 h-20 bg-yellow-500/20 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-yellow-500/10 ring-1 ring-yellow-500/30">
                <i data-lucide="trophy" class="w-10 h-10 text-yellow-400"></i>
            </div>
            
            <h2 class="text-3xl font-black text-white mb-2 tracking-tight">TEBRİKLER!</h2>
            <p class="text-slate-400 mb-8 text-xs font-bold uppercase tracking-wider">Türkiye Atlasını Tamamladın</p>
            
            <div class="grid grid-cols-2 gap-3 mb-8">
                <div class="bg-slate-800/50 p-4 rounded-2xl border border-white/5">
                    <div class="text-[9px] text-slate-500 font-black uppercase tracking-widest mb-1">PUAN</div>
                    <div class="text-2xl font-black text-green-400" id="final-score">0</div>
                </div>
                <div class="bg-slate-800/50 p-4 rounded-2xl border border-white/5">
                    <div class="text-[9px] text-slate-500 font-black uppercase tracking-widest mb-1">BAŞARI</div>
                    <div class="text-2xl font-black text-yellow-400" id="final-accuracy">0%</div>
                </div>
            </div>

            <button onclick="location.reload()" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-xl font-bold transition shadow-lg shadow-blue-600/30 flex items-center justify-center gap-2 group">
                <i data-lucide="rotate-cw" class="w-5 h-5 group-hover:rotate-180 transition-transform"></i> Tekrar Oyna
            </button>
        </div>
    </div>

        const MAP_DATA_URL = 'https://raw.githubusercontent.com/Aliatas017/aliatas017.github.io/main/tr.json';
        const FALLBACK_URL = 'https://raw.githubusercontent.com/alpers/Turkey-Maps-GeoJSON/master/tr-cities-utf8.json';

        // --- TAM VE DETAYLI DAĞ LİSTESİ ---

        const game = {
            svg: null,
            geoBounds: { minLon: 180, maxLon: -180, minLat: 90, maxLat: -90 },
            viewBox: { w: 1000, h: 450 },
            scale: 1, offsetX: 0, offsetY: 0,
            
            transform: { x: 0, y: 0, k: 1 },
            isDragging: false, startX: 0, startY: 0,
            
            state: { score: 0, remaining: [], current: null, active: false, correct: 0, wrong: 0 },
            drawnLabels: [], 
            totalMountains: mountainData.length,

            init: function() {
                this.fetchMapData(MAP_DATA_URL);
                lucide.createIcons();
                this.setupPanZoom();
            },

            setupPanZoom: function() {
                const container = document.getElementById('map-container');
                container.addEventListener('mousedown', (e) => { this.isDragging = true; this.startX = e.clientX - this.transform.x; this.startY = e.clientY - this.transform.y; container.style.cursor = 'grabbing'; });
                window.addEventListener('mouseup', () => { this.isDragging = false; container.style.cursor = 'grab'; });
                window.addEventListener('mousemove', (e) => { if(!this.isDragging) return; e.preventDefault(); this.transform.x = e.clientX - this.startX; this.transform.y = e.clientY - this.startY; this.updateTransform(); });
                container.addEventListener('touchstart', (e) => { if(e.touches.length === 1) { this.isDragging = true; this.startX = e.touches[0].clientX - this.transform.x; this.startY = e.touches[0].clientY - this.transform.y; } }, {passive: false});
                window.addEventListener('touchend', () => { this.isDragging = false; });
                window.addEventListener('touchmove', (e) => { if(!this.isDragging || e.touches.length !== 1) return; this.transform.x = e.touches[0].clientX - this.startX; this.transform.y = e.touches[0].clientY - this.startY; this.updateTransform(); }, {passive: false});
            },

            zoom: function(factor) {
                this.transform.k *= factor;
                if(this.transform.k < 1) this.transform.k = 1; if(this.transform.k > 8) this.transform.k = 8;
                this.updateTransform();
            },
            resetZoom: function() { this.transform = { x: 0, y: 0, k: 1 }; this.updateTransform(); },
            updateTransform: function() { document.getElementById('map-content').style.transform = `translate(${this.transform.x}px, ${this.transform.y}px) scale(${this.transform.k})`; },

            fetchMapData: function(url) {
                document.getElementById('loading-overlay').classList.remove('hidden');
                
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP Hata: ${response.status}`);
                        return response.json();
                    })
                    .then(data => {
                        this.loadMap(data);
                        document.getElementById('loading-overlay').classList.add('hidden');
                        this.start();
                    })
                    .catch(err => {
                        console.warn("Ana URL yüklenemedi:", err);
                        if (url !== FALLBACK_URL) {
                             console.log("Yedek URL deneniyor...");
                             this.fetchMapData(FALLBACK_URL);
                        } else {
                            // Hata durumunda yükleme ekranında mesaj göster
                            document.getElementById('loading-text').innerText = "Bağlantı Hatası. Sayfayı yenileyin.";
                            document.getElementById('loading-text').classList.add('text-red-500');
                            document.getElementById('retry-btn').classList.remove('hidden');
                        }
                    });
            },

            scanCoords: function(coords) {
                if (Array.isArray(coords) && coords.length === 2 && typeof coords[0] === 'number') {
                    const lon = coords[0]; const lat = coords[1];
                    if (lon < this.geoBounds.minLon) this.geoBounds.minLon = lon;
                    if (lon > this.geoBounds.maxLon) this.geoBounds.maxLon = lon;
                    if (lat < this.geoBounds.minLat) this.geoBounds.minLat = lat;
                    if (lat > this.geoBounds.maxLat) this.geoBounds.maxLat = lat;
                } else if (Array.isArray(coords)) {
                    coords.forEach(c => this.scanCoords(c));
                }
            },

            project: function(lon, lat) {
                const x = (lon - this.geoBounds.minLon) * this.scale + this.offsetX;
                const y = this.viewBox.h - ((lat - this.geoBounds.minLat) * this.scale + this.offsetY);
                return { x, y };
            },

            loadMap: function(data) {
                this.svg = document.getElementById('game-map');
                const layerProvinces = document.getElementById('layer-provinces');
                const layerCities = document.getElementById('layer-cities');

                data.features.forEach(f => this.scanCoords(f.geometry.coordinates));

                const lonSpan = this.geoBounds.maxLon - this.geoBounds.minLon;
                const latSpan = this.geoBounds.maxLat - this.geoBounds.minLat;
                const padding = 20;
                const scaleX = (this.viewBox.w - 2 * padding) / lonSpan;
                const scaleY = (this.viewBox.h - 2 * padding) / latSpan;
                
                this.scale = Math.min(scaleX, scaleY);
                this.offsetX = (this.viewBox.w - lonSpan * this.scale) / 2;
                this.offsetY = (this.viewBox.h - latSpan * this.scale) / 2;

                data.features.forEach(f => {
                    const d = this.createPathD(f.geometry);
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute("d", d);
                    path.setAttribute("class", "province-path");
                    layerProvinces.appendChild(path);

                    const center = this.getCentroid(f.geometry);
                    if(center) {
                        const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                        g.setAttribute("class", "city-group");
                        const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        dot.setAttribute("cx", center.x); dot.setAttribute("cy", center.y);
                        dot.setAttribute("class", "city-dot");
                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        text.setAttribute("x", center.x); text.setAttribute("y", center.y + 4);
                        text.setAttribute("class", "city-label");
                        text.textContent = f.properties.name || f.properties.il;
                        g.appendChild(dot); g.appendChild(text);
                        layerCities.appendChild(g);
                    }
                });
                this.drawMountains();
            },

            createPathD: function(geometry) {
                let d = "";
                const polys = geometry.type === "Polygon" ? [geometry.coordinates] : geometry.coordinates;
                polys.forEach(poly => {
                    poly.forEach(ring => {
                        let ringD = "M";
                        ring.forEach((pt, i) => {
                            const p = this.project(pt[0], pt[1]);
                            ringD += `${p.x.toFixed(1)},${p.y.toFixed(1)} `;
                            if (i === 0) ringD += "L";
                        });
                        ringD += "Z ";
                        d += ringD;
                    });
                });
                return d;
            },

            getCentroid: function(geometry) {
                let sx = 0, sy = 0, count = 0;
                const traverse = (c) => {
                    if (typeof c[0] === 'number') {
                        const p = this.project(c[0], c[1]);
                        sx += p.x; sy += p.y; count++;
                    } else c.forEach(traverse);
                };
                traverse(geometry.coordinates);
                return count ? { x: sx/count, y: sy/count } : null;
            },

            drawMountains: function() {
                const layer = document.getElementById('layer-mountains');
                layer.innerHTML = "";
                this.state.remaining = [...mountainData];
                this.drawnLabels = []; 

                mountainData.forEach(m => {
                    const p = this.project(m.lon, m.lat);
                    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                    g.setAttribute("class", "mountain-marker");
                    g.setAttribute("transform", `translate(${p.x}, ${p.y})`);
                    g.setAttribute("data-name", m.name);
                    g.setAttribute("data-type", m.type);
                    
                    let startX, startY;
                    g.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; startY = e.touches[0].clientY; }, {passive: true});
                    g.addEventListener('touchend', (e) => {
                        if(Math.abs(e.changedTouches[0].clientX - startX) < 5) { e.stopPropagation(); this.checkAnswer(m, g); }
                    });
                    g.onclick = (e) => { e.stopPropagation(); this.checkAnswer(m, g); };

                    const hitArea = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    hitArea.setAttribute("class", "hit-area");
                    g.appendChild(hitArea);

                    const shape = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    shape.setAttribute("class", "mountain-shape");
                    
                    if (m.type === 'volkanik') {
                        shape.setAttribute("d", "M0,-6 L-5,4 L5,4 Z"); 
                    } else if (m.type === 'kirik') {
                        shape.setAttribute("d", "M-4,-4 L4,-4 L4,4 L-4,4 Z");
                    } else {
                        shape.setAttribute("d", "M 0,0 m -4,0 a 4,4 0 1,0 8,0 a 4,4 0 1,0 -8,0");
                    }
                    g.appendChild(shape);
                    layer.appendChild(g);
                    m.el = g;
                });
            },

            start: function() {
                this.state.active = true;
                this.state.score = 0;
                this.state.correct = 0;
                this.state.wrong = 0;
                this.updateUI();
                this.nextQuestion();
                document.getElementById('question-card').classList.add('active');
            },

            nextQuestion: function() {
                if (this.state.remaining.length === 0) {
                    this.endGame();
                    return;
                }
                const idx = Math.floor(Math.random() * this.state.remaining.length);
                this.state.current = this.state.remaining[idx];
                document.getElementById('target-name').innerText = this.state.current.name;

                // Tip Göstergesi
                document.querySelectorAll('.legend-item').forEach(el => el.classList.remove('active'));
                const legendEl = document.getElementById(`legend-${this.state.current.type}`);
                if(legendEl) legendEl.classList.add('active');
            },

            checkAnswer: function(mountain, el) {
                if (!this.state.active) return;
                
                // --- FIX: Check for null current ---
                if (!this.state.current) return;

                if (mountain.name === this.state.current.name) {
                    el.classList.add('found');
                    this.addLabel(mountain);
                    
                    this.state.score += 10;
                    this.state.correct++;
                    this.spawnFloatingText("+10", el, "text-green-400");
                    
                    this.state.remaining = this.state.remaining.filter(m => m.name !== mountain.name);
                    this.updateUI();
                    this.showStatus("Doğru!", "bg-green-600");
                    setTimeout(() => this.nextQuestion(), 800);
                } else {
                    el.classList.add('shake');
                    setTimeout(() => el.classList.remove('shake'), 500);
                    
                    this.state.score -= 5;
                    this.state.wrong++;
                    this.spawnFloatingText("-5", el, "text-red-400");
                    
                    this.updateUI();
                    this.showStatus("Yanlış! Tekrar dene.", "bg-red-600");
                }
            },

            hint: function() {
                if (!this.state.active || !this.state.current) return;
                const target = mountainData.find(m => m.name === this.state.current.name);
                
                // CEZA EKLEME
                this.state.score -= 5;
                this.updateUI();
                const btn = document.getElementById('hint-btn');
                this.spawnFloatingText("-5", btn, "text-orange-400");

                if (target && target.el) {
                    const layer = document.getElementById('layer-effects');
                    const p = this.project(target.lon, target.lat);
                    
                    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    circle.setAttribute("cx", p.x);
                    circle.setAttribute("cy", p.y);
                    circle.setAttribute("r", 5);
                    circle.setAttribute("fill", "none");
                    circle.setAttribute("stroke", "#ef4444");
                    circle.setAttribute("stroke-width", "2");
                    circle.setAttribute("class", "pulse-ring");
                    
                    layer.appendChild(circle);
                    setTimeout(() => layer.removeChild(circle), 2000);
                }
            },

            addLabel: function(mountain) {
                const g = document.getElementById('layer-labels');
                const lineLayer = document.getElementById('layer-lines');
                const p = this.project(mountain.lon, mountain.lat);
                
                let labelY = p.y - 14;
                let labelHeight = 12;
                let collision = true;
                let safety = 0;
                
                while(collision && safety < 15) {
                    collision = false;
                    for(let l of this.drawnLabels) {
                        if(Math.abs(p.x - l.x) < 40 && Math.abs(labelY - l.y) < 14) {
                            labelY -= 14;
                            collision = true;
                        }
                    }
                    if(!collision) {
                         // Eğer başka bir dağ markerıyla çakışıyorsa
                         for(let m of this.state.remaining) {
                             if(m.name !== mountain.name) {
                                 const mp = this.project(m.lon, m.lat);
                                 if(Math.abs(p.x - mp.x) < 20 && Math.abs(labelY - mp.y) < 10) {
                                     labelY -= 14;
                                     collision = true;
                                 }
                             }
                         }
                    }
                    safety++;
                }

                this.drawnLabels.push({x: p.x, y: labelY});

                // Uzaklaşırsa çizgi çek
                if (p.y - labelY > 18) {
                    const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    line.setAttribute("x1", p.x);
                    line.setAttribute("y1", p.y - 8); 
                    line.setAttribute("x2", p.x);
                    line.setAttribute("y2", labelY + 6); 
                    line.setAttribute("class", "label-connector");
                    lineLayer.appendChild(line);
                }

                const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
                group.setAttribute("transform", `translate(${p.x}, ${labelY})`);
                
                const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("class", "map-label-bg");
                rect.setAttribute("height", 12); rect.setAttribute("y", -6);
                
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("class", "map-label-text");
                text.textContent = mountain.name;
                
                const w = mountain.name.length * 5 + 10;
                rect.setAttribute("width", w); rect.setAttribute("x", -w/2);

                group.appendChild(rect);
                group.appendChild(text);
                g.appendChild(group);
            },

            spawnFloatingText: function(text, el, colorClass) {
                const rect = el.getBoundingClientRect();
                const div = document.createElement("div");
                div.innerText = text;
                div.className = `score-float ${colorClass}`;
                div.style.left = rect.left + "px"; div.style.top = rect.top + "px";
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 800);
            },

            showStatus: function(msg, bgClass) {
                const el = document.getElementById('status-msg');
                el.innerText = msg;
                el.className = `absolute bottom-20 left-1/2 -translate-x-1/2 text-white px-4 py-2 rounded-full shadow-2xl font-bold transition-all duration-300 transform translate-y-0 opacity-100 ${bgClass} text-xs`;
                setTimeout(() => {
                    el.classList.replace('translate-y-0', 'translate-y-4');
                    el.classList.replace('opacity-100', 'opacity-0');
                }, 1500);
            },
            
            endGame: function() {
                this.state.active = false;
                const total = this.state.correct + this.state.wrong;
                const acc = total > 0 ? Math.round((this.state.correct / total) * 100) : 0;
                document.getElementById('final-score').innerText = this.state.score;
                document.getElementById('final-accuracy').innerText = acc + "%";
                document.getElementById('game-over-modal').classList.remove('hidden');
            },

            updateUI: function() {
                document.getElementById('score').innerText = this.state.score;
                document.getElementById('remaining').innerText = this.state.remaining.length;
                
                const total = this.state.correct + this.state.wrong;
                const acc = total > 0 ? Math.round((this.state.correct / total) * 100) : 100;
                document.getElementById('accuracy').innerText = acc + "%";
                
                const progress = ((this.state.totalMountains - this.state.remaining.length) / this.state.totalMountains) * 100;
                document.getElementById('progress-fill').style.width = `${progress}%`;
            }
        };

        game.init();
    </script>
