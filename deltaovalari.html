<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye Delta Ovaları - Coğrafya Oyunları</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- MERGED PALETTE --- */
            
            /* Temel Renkler */
            --bg-body: #020617;         
            --bg-dots: #1e293b;         
            
            --panel-bg: #0f172a;        
            --panel-border: #334155;    
            
            --text-primary: #f8fafc;    
            --text-secondary: #94a3b8;  
            --text-label: #ffffff;      
            
            /* Vurgu Renkleri */
            --accent-primary: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.15);  
            --accent-warn: #fbbf24;     
            --accent-danger: #f87171;   
            --accent-success: #4ade80;  

            /* UI Detayları */
            --glass-bg: rgba(15, 23, 42, 0.95); 
            --border-width: 2px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --card-hover-bg: #1e293b;

            /* Harita Özel */
            --map-bg: #0f172a;          
            --map-border: #1e293b;      
            --map-grad-start: #1e293b;
            --map-grad-end: #020617;

            --province-fill: #1e293b;   
            --province-stroke: #475569; 
            --province-hover: #334155;

            /* Marker Renkleri (Bölgelere Göre) */
            --region-karadeniz: #22c55e;  /* Yeşil */
            --region-ege: #3b82f6;        /* Mavi */
            --region-akdeniz: #ef4444;    /* Kırmızı */
            
            --marker-found-fill: #06b6d4; /* Cyan */
            --marker-found-stroke: #ffffff;
            
            --city-text: #64748b;
            --city-dot: #475569;
            
            --label-bg-color: rgba(15, 23, 42, 0.95);
            --label-border-color: #38bdf8;
        }

        /* --- LIGHT MODE --- */
        body.light-mode {
            --bg-body: #f1f5f9;         
            --bg-dots: #cbd5e1;         
            
            --panel-bg: #ffffff;        
            --panel-border: #cbd5e1;    
            
            --text-primary: #0f172a;    
            --text-secondary: #475569;  
            --text-label: #0f172a;      

            --accent-primary: #0284c7;
            --accent-glow: rgba(3, 105, 161, 0.1);  
            --accent-warn: #d97706;     
            --accent-danger: #dc2626;   
            --accent-success: #15803d;  

            --glass-bg: rgba(255, 255, 255, 0.95); 
            --card-hover-bg: #f8fafc;

            --map-bg: #e2e8f0;          
            --map-border: #94a3b8;      
            --map-grad-start: #f8fafc;
            --map-grad-end: #e2e8f0;

            --province-fill: #ffffff;   
            --province-stroke: #94a3b8; 
            --province-hover: #f1f5f9;

            --region-karadeniz: #15803d; 
            --region-ege: #0369a1;       
            --region-akdeniz: #b91c1c;   
            
            --marker-found-fill: #0891b2; 
            --marker-found-stroke: #f0f9ff;
            
            --city-text: #94a3b8;
            --city-dot: #cbd5e1;
            
            --label-bg-color: rgba(255, 255, 255, 0.95);
            --label-border-color: #0284c7;
        }

        body { 
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-body);
            background-image: radial-gradient(var(--bg-dots) 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-primary);
            overflow: hidden; /* Harita taşmasın */
            user-select: none;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- HEADER & FOOTER --- */
        header, footer {
            background-color: var(--glass-bg);
            border-color: var(--panel-border);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: background-color 0.5s ease, border-color 0.5s ease;
            z-index: 50;
        }

        .auth-btn {
            font-weight: 600;
            font-size: 0.8rem;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        .btn-login { color: var(--text-primary); background: transparent; }
        .btn-login:hover { background: var(--bg-dots); }
        .btn-signup { background: var(--accent-primary); color: var(--bg-body); box-shadow: 0 4px 12px var(--accent-glow); }
        .btn-signup:hover { transform: translateY(-1px); filter: brightness(1.1); }
        
        .theme-toggle-btn {
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            background: var(--panel-bg);
            border: 2px solid var(--panel-border);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        .theme-toggle-btn:hover { color: var(--accent-primary); border-color: var(--accent-primary); }

        .nav-link {
            font-size: 0.85rem; font-weight: 600; color: var(--text-secondary); transition: color 0.2s;
        }
        .nav-link:hover { color: var(--accent-primary); }

        /* --- GAME SPECIFIC UI --- */
        
        /* Stats Bar */
        .stats-bar {
            display: flex; gap: 1rem;
            padding: 0.5rem 1rem;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--panel-border);
            justify-content: center;
            align-items: center;
        }

        .stat-chip {
            display: flex; flex-direction: column; align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            background: var(--bg-body);
            border: 1px solid var(--panel-border);
            min-width: 70px;
        }
        .stat-label { font-size: 0.6rem; text-transform: uppercase; font-weight: 700; color: var(--text-secondary); }
        .stat-value { font-size: 1rem; font-weight: 800; line-height: 1.1; }

        /* Soru Paneli */
        #question-panel {
            background: var(--panel-bg);
            border: 3px solid var(--accent-primary);
            border-radius: var(--radius-lg);
            padding: 0.75rem 1.5rem;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center; 
            gap: 1.5rem;
            width: fit-content;
            max-width: 90vw; 
            position: absolute;
            top: 10px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 40;
            transition: all 0.3s;
        }
        .text-content-wrapper { text-align: center; display: flex; flex-direction: column; align-items: center; }
        .target-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-secondary); font-weight: 700; }
        .target-name { font-size: clamp(1rem, 2.5vw, 1.5rem); font-weight: 900; color: var(--accent-primary); white-space: nowrap; }

        #hint-btn {
            background: linear-gradient(135deg, #f59e0b, #ea580c);
            color: white; font-weight: 700; font-size: 0.75rem; padding: 0.5rem 0.8rem;
            border-radius: 8px; border: none; box-shadow: 0 4px 12px rgba(234, 88, 12, 0.4);
            display: flex; align-items: center; gap: 0.4rem; cursor: pointer;
            transition: transform 0.1s;
        }
        #hint-btn:active { transform: scale(0.95); }

        /* Harita */
        #map-container {
            flex-grow: 1;
            position: relative;
            background-color: var(--map-bg);
            background-image: radial-gradient(circle at 50% 50%, var(--map-grad-start) 0%, var(--map-grad-end) 100%);
            overflow: hidden;
            width: 100%;
        }

        .province-path {
            fill: var(--province-fill); stroke: var(--province-stroke); stroke-width: 0.5px;
            transition: all 0.2s ease; vector-effect: non-scaling-stroke;
        }
        .province-path:hover { fill: var(--province-hover); stroke: var(--accent-primary); stroke-width: 2px; }
        .city-label { fill: var(--city-text); font-weight: 500; font-size: 6px; pointer-events: none; }
        .city-dot { fill: var(--city-dot); pointer-events: none; }

        /* Markers */
        .game-marker { cursor: pointer; transition: opacity 0.2s; }
        
        /* Marker Content - Animation Target */
        .marker-content {
            /* This group handles scale and shake, while parent handles position */
            transform-origin: center;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .marker-shape {
            stroke: var(--bg-body); stroke-width: 2px;
            transition: fill 0.3s;
            transform: scale(1.4); vector-effect: non-scaling-stroke;
        }
        
        .game-marker:hover .marker-shape { 
            transform: scale(2.2); 
            stroke: var(--bg-body); 
            z-index: 50; 
        }
        
        /* Renkler - Bölgelere Göre */
        .game-marker[data-region="karadeniz"] .marker-shape { fill: var(--region-karadeniz); } 
        .game-marker[data-region="ege"] .marker-shape { fill: var(--region-ege); } 
        .game-marker[data-region="akdeniz"] .marker-shape { fill: var(--region-akdeniz); } 
        
        /* Found State */
        .game-marker.found .marker-shape { 
            fill: var(--marker-found-fill) !important; 
            stroke: var(--marker-found-stroke); 
            stroke-width: 2.5px; 
            transform: scale(1.5); 
        }

        /* Labels */
        .map-label-bg { fill: var(--label-bg-color); stroke: var(--label-border-color); stroke-width: 1.5px; rx: 4; }
        .map-label-text { fill: var(--text-primary); font-weight: 800; font-size: 8.5px; pointer-events: none; text-anchor: middle; dominant-baseline: central; }
        .label-connector { stroke: var(--text-secondary); stroke-dasharray: 2,2; stroke-width: 1.5px; }
        .label-animate { animation: labelPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; opacity: 0; }
        @keyframes labelPop { from { opacity: 0; transform: scale(0.8) translateY(5px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* Legend */
        .legend-box {
            position: absolute; bottom: 20px; left: 20px;
            background: var(--panel-bg); border: 2px solid var(--panel-border);
            border-radius: var(--radius-md); padding: 0.8rem;
            display: flex; flex-direction: column; gap: 0.5rem;
            pointer-events: none; opacity: 0.8;
        }
        .legend-row { display: flex; gap: 1rem; }
        .legend-item { display: flex; align-items: center; gap: 0.4rem; font-size: 0.7rem; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; }
        .legend-svg { width: 14px; height: 14px; overflow: visible; }

        /* Mobile Menu */
        #mobile-menu {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0; opacity: 0; overflow: hidden;
        }
        #mobile-menu.open { max-height: 400px; opacity: 1; }

        /* Helper Animations */
        .pulse-text { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .score-float { position: absolute; font-weight: 900; font-size: 1.5rem; pointer-events: none; animation: floatUp 0.6s ease-out forwards; z-index: 1000; }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-20px); opacity: 0; } }
        
        /* Shake fix: Apply directly to inner content */
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        
        .loader { width: 48px; height: 48px; border: 5px solid var(--panel-border); border-bottom-color: var(--accent-primary); border-radius: 50%; display: inline-block; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Game Over Modal */
        #game-over-modal { background-color: rgba(0,0,0,0.8); backdrop-filter: blur(8px); }
        .modal-content { background: var(--panel-bg); border: 2px solid var(--panel-border); border-radius: var(--radius-lg); padding: 2rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Loading Screen -->
    <div id="loading-overlay" class="fixed inset-0 z-[60] bg-[var(--bg-body)] flex items-center justify-center">
        <div class="text-center">
            <span class="loader mb-6"></span>
            <h2 class="text-xl font-bold tracking-tight" style="color:var(--text-primary)">Harita Yükleniyor...</h2>
            <div id="error-container" class="hidden mt-4">
                <p class="text-red-400 text-sm" id="error-msg">Hata oluştu.</p>
                <button onclick="location.reload()" class="mt-2 text-xs border border-red-500 px-3 py-1 text-red-400 rounded">Yenile</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="border-b-2 border-[var(--panel-border)]">
        <div class="max-w-7xl mx-auto px-4 md:px-6 h-16 flex items-center justify-between relative bg-inherit">
            
            <!-- Sol: Logo & Nav -->
            <div class="flex items-center gap-6">
                <!-- Logo -->
                <div class="flex items-center gap-2 select-none cursor-pointer group" onclick="location.href='index.html'">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center border-2 transition-transform group-hover:scale-105" 
                         style="background: var(--panel-bg); border-color: var(--accent-primary); color: var(--accent-primary);">
                        <i data-lucide="waves" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="font-black text-sm leading-tight tracking-tight" style="color: var(--text-primary)">DELTA OVALARI</h1>
                        <p class="text-[9px] font-bold tracking-widest uppercase" style="color: var(--text-secondary)">Harita Oyunu</p>
                    </div>
                </div>

                <!-- Desktop Nav -->
                <nav class="hidden md:flex items-center gap-4 border-l border-[var(--panel-border)] pl-4 h-8">
                    <a href="index.html" class="nav-link text-xs">Ana Sayfa</a>
                    <span class="text-[10px] text-[var(--text-secondary)]">/</span>
                    <span class="text-xs font-bold text-[var(--accent-primary)]">Oyun</span>
                </nav>
            </div>

            <!-- Sağ: Kontroller -->
            <div class="flex items-center gap-2">
                <!-- Ses Kontrol -->
                <button onclick="game.toggleAudio()" class="theme-toggle-btn" title="Sesi Aç/Kapat">
                    <i data-lucide="volume-2" class="w-4 h-4 sound-on-icon"></i>
                    <i data-lucide="volume-x" class="w-4 h-4 sound-off-icon hidden"></i>
                </button>

                <!-- Tema Değiştirici -->
                <button onclick="game.toggleTheme()" class="theme-toggle-btn" title="Tema Değiştir">
                    <i data-lucide="sun" class="w-4 h-4 hidden dark-icon"></i>
                    <i data-lucide="moon" class="w-4 h-4 light-icon"></i>
                </button>

                <!-- Hamburger (Mobil) -->
                <button onclick="toggleMobileMenu()" class="md:hidden theme-toggle-btn ml-1">
                    <i data-lucide="menu" id="menu-icon" class="w-4 h-4"></i>
                    <i data-lucide="x" id="close-icon" class="w-4 h-4 hidden"></i>
                </button>
            </div>
        </div>

        <!-- Mobil Menü -->
        <div id="mobile-menu" class="md:hidden bg-[var(--panel-bg)] border-b border-[var(--panel-border)] w-full absolute top-16 left-0 z-40 shadow-xl">
            <div class="p-4 flex flex-col gap-2">
                <a href="index.html" class="block px-4 py-3 font-semibold text-[var(--text-primary)] hover:bg-[var(--bg-dots)] rounded-lg text-sm">Ana Sayfa</a>
                <a href="#" class="block px-4 py-3 font-semibold text-[var(--text-primary)] hover:bg-[var(--bg-dots)] rounded-lg text-sm">Hakkımızda</a>
                <hr class="border-[var(--panel-border)] my-1">
                <div class="flex gap-2">
                    <button class="auth-btn btn-login w-full border border-[var(--panel-border)]">Giriş</button>
                    <button class="auth-btn btn-signup w-full">Kayıt</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content: Oyun Alanı -->
    <main class="flex-grow flex flex-col relative overflow-hidden">
        
        <!-- Stats Bar -->
        <div class="stats-bar z-10 shadow-sm">
            <div class="stat-chip">
                <span class="stat-label">Süre</span>
                <span class="stat-value" style="color: var(--accent-warn)" id="timer">00:00</span>
            </div>
            <div class="stat-chip">
                <span class="stat-label">Puan</span>
                <span class="stat-value" style="color: var(--accent-success)" id="score">0</span>
            </div>
            <div class="stat-chip hidden sm:flex">
                <span class="stat-label">Doğruluk</span>
                <span class="stat-value" style="color: var(--accent-primary)" id="accuracy">100%</span>
            </div>
            <div class="stat-chip">
                <span class="stat-label">Kalan</span>
                <span class="stat-value" style="color: var(--text-secondary)" id="remaining">0</span>
            </div>
        </div>

        <!-- Map Area -->
        <div id="map-container">
            <!-- Soru Paneli (Overlay) -->
            <div id="question-panel" class="opacity-0 pointer-events-none">
                <div class="text-content-wrapper">
                    <div class="target-label">HEDEF DELTA</div>
                    <div class="target-name pulse-text" id="target-name">...</div>
                </div>
                <button onclick="game.hint()" id="hint-btn">
                    <i data-lucide="eye" class="w-3 h-3"></i> İPUCU
                </button>
            </div>

            <!-- SVG Map -->
            <svg id="game-map" width="100%" height="100%" viewBox="0 0 1000 450" preserveAspectRatio="xMidYMid meet">
                <g id="map-content">
                    <g id="layer-provinces"></g>
                    <g id="layer-cities"></g>
                    <g id="layer-lines"></g> 
                    <g id="layer-markers"></g>
                    <g id="layer-labels"></g> 
                    <g id="layer-effects"></g>
                </g>
            </svg>

            <!-- Legend (Bölgeler) -->
            <div class="legend-box hidden sm:flex">
                <div class="legend-row">
                    <div class="legend-item"><svg class="legend-svg" viewBox="-12 -12 24 24"><path d="M0,-9 L9,6 L-9,6 Z" style="fill: var(--region-karadeniz)" stroke="currentColor" stroke-width="1.5"></path></svg>Karadeniz</div>
                    <div class="legend-item"><svg class="legend-svg" viewBox="-12 -12 24 24"><path d="M0,-9 L9,6 L-9,6 Z" style="fill: var(--region-ege)" stroke="currentColor" stroke-width="1.5"></path></svg>Ege/Marmara</div>
                </div>
                <div class="legend-row">
                    <div class="legend-item"><svg class="legend-svg" viewBox="-12 -12 24 24"><path d="M0,-9 L9,6 L-9,6 Z" style="fill: var(--region-akdeniz)" stroke="currentColor" stroke-width="1.5"></path></svg>Akdeniz</div>
                </div>
            </div>

            <!-- Status Msg -->
            <div id="status-msg" class="absolute bottom-16 left-1/2 -translate-x-1/2 px-6 py-3 rounded-xl shadow-2xl font-bold text-sm transition-all opacity-0 translate-y-4 pointer-events-none z-50 flex items-center gap-2 border-2"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-[var(--panel-border)] z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col md:flex-row justify-between items-center gap-2">
            <div class="text-[10px] font-medium" style="color: var(--text-secondary)">
                &copy; 2024 Coğrafya Oyunları.
            </div>
            <div class="flex items-center gap-2 px-3 py-1 rounded-full border border-[var(--panel-border)] bg-[var(--panel-bg)]">
                <i data-lucide="code-2" class="w-3 h-3" style="color: var(--accent-primary)"></i>
                <span class="text-[10px] font-bold uppercase tracking-wider" style="color: var(--text-secondary)">
                    Ali Ataş
                </span>
            </div>
        </div>
    </footer>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4">
        <div class="modal-content w-full max-w-sm text-center">
            <div class="w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 border-2" style="background: var(--panel-bg); border-color: var(--accent-warn); color: var(--accent-warn)">
                <i data-lucide="trophy" class="w-8 h-8"></i>
            </div>
            <h2 class="text-2xl font-black mb-2" style="color: var(--text-primary)">Tebrikler!</h2>
            <p class="mb-6 text-xs" style="color: var(--text-secondary)">Tüm ovaları buldunuz.</p>
            
            <div class="space-y-3 mb-6">
                 <!-- Puan & Başarı Oranı -->
                 <div class="grid grid-cols-2 gap-3">
                    <div class="p-3 rounded-lg border border-[var(--panel-border)] bg-[var(--bg-body)]">
                        <span class="text-[10px] font-bold uppercase block mb-1" style="color: var(--text-secondary)">Puan</span>
                        <span class="text-xl font-bold" style="color: var(--accent-success)" id="final-score">0</span>
                    </div>
                    <div class="p-3 rounded-lg border border-[var(--panel-border)] bg-[var(--bg-body)]">
                        <span class="text-[10px] font-bold uppercase block mb-1" style="color: var(--text-secondary)">Başarı</span>
                        <span class="text-xl font-bold" style="color: var(--accent-primary)" id="final-accuracy">0%</span>
                    </div>
                </div>

                <!-- Doğru & Yanlış -->
                <div class="grid grid-cols-2 gap-3">
                    <div class="p-3 rounded-lg border border-[var(--panel-border)] bg-[var(--bg-body)]">
                        <div class="text-[10px] font-bold uppercase mb-1" style="color: var(--text-secondary)">Doğru</div>
                        <div class="text-lg font-bold" style="color: var(--accent-success)" id="final-correct">0</div>
                    </div>
                    <div class="p-3 rounded-lg border border-[var(--panel-border)] bg-[var(--bg-body)]">
                        <div class="text-[10px] font-bold uppercase mb-1" style="color: var(--text-secondary)">Yanlış</div>
                        <div class="text-lg font-bold" style="color: var(--accent-danger)" id="final-wrong">0</div>
                    </div>
                </div>
            </div>

            <button onclick="location.reload()" class="w-full py-3 rounded-lg font-bold text-sm uppercase tracking-wider transition-all border shadow-lg hover:-translate-y-0.5" style="background: var(--accent-primary); color: var(--bg-body); border-color: var(--accent-primary)">
                Tekrar Oyna
            </button>
            <button onclick="location.href='index.html'" class="w-full mt-3 py-3 rounded-lg font-bold text-sm uppercase tracking-wider transition-all border hover:bg-[var(--bg-dots)]" style="color: var(--text-secondary); border-color: var(--panel-border)">
                Ana Sayfa
            </button>
        </div>
    </div>

    <script>
        const MAP_DATA_URL = 'https://raw.githubusercontent.com/Aliatas017/aliatas017.github.io/main/tr.json'; 
        const FALLBACK_URL = 'https://raw.githubusercontent.com/alpers/Turkey-Maps-GeoJSON/master/tr-cities-utf8.json';

        // Delta Ovaları Verisi
        const deltaData = [
            { name: "Meriç Deltası", lat: 40.75, lon: 26.05, region: "ege" }, // Edirne
            { name: "Sakarya Deltası", lat: 41.12, lon: 30.63, region: "karadeniz" }, // Sakarya
            { name: "Bafra Deltası", lat: 41.60, lon: 36.00, region: "karadeniz" }, // Samsun
            { name: "Çarşamba Deltası", lat: 41.35, lon: 36.70, region: "karadeniz" }, // Samsun
            { name: "Dikili Deltası", lat: 39.10, lon: 26.90, region: "ege" }, // İzmir
            { name: "Menemen Deltası", lat: 38.58, lon: 26.92, region: "ege" }, // İzmir
            { name: "Selçuk Deltası", lat: 37.95, lon: 27.28, region: "ege" }, // İzmir/Aydın (Kuşadası yakını)
            { name: "Balat Deltası", lat: 37.53, lon: 27.20, region: "ege" }, // Aydın
            { name: "Çukurova Deltası", lat: 36.85, lon: 35.50, region: "akdeniz" }, // Adana/Mersin
            { name: "Silifke Deltası", lat: 36.30, lon: 33.95, region: "akdeniz" }, // Mersin
            { name: "Asi Deltası", lat: 36.05, lon: 35.95, region: "akdeniz" } // Hatay
        ];

        const audioController = {
            ctx: null, isMuted: false,
            init: function() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); },
            toggleMute: function() { this.isMuted = !this.isMuted; if(this.ctx && this.ctx.state === 'suspended') this.ctx.resume(); return this.isMuted; },
            play: function(type) {
                if (this.isMuted) return;
                if (!this.ctx) this.init();
                if (this.ctx.state === 'suspended') this.ctx.resume();
                const now = this.ctx.currentTime; const gain = this.ctx.createGain(); gain.connect(this.ctx.destination);
                if (type === 'success') {
                    const osc = this.ctx.createOscillator(); osc.type = 'sine'; osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(1200, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3); osc.connect(gain); osc.start(now); osc.stop(now + 0.3);
                } else if (type === 'error') {
                    const osc = this.ctx.createOscillator(); osc.type = 'triangle'; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(50, now + 0.2);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3); osc.connect(gain); osc.start(now); osc.stop(now + 0.3);
                } else if (type === 'click') {
                    const osc = this.ctx.createOscillator(); osc.frequency.setValueAtTime(800, now); gain.gain.setValueAtTime(0.05, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05); osc.connect(gain); osc.start(now); osc.stop(now + 0.05);
                } else if (type === 'end') {
                    [523, 659, 783, 1046].forEach((freq, i) => {
                        const o = this.ctx.createOscillator(); const g = this.ctx.createGain(); o.type = 'sine'; o.frequency.value = freq; o.connect(g); g.connect(this.ctx.destination);
                        g.gain.setValueAtTime(0, now + i*0.1); g.gain.linearRampToValueAtTime(0.1, now + i*0.1 + 0.1); g.gain.exponentialRampToValueAtTime(0.001, now + i*0.1 + 1.0); o.start(now + i*0.1); o.stop(now + i*0.1 + 1.0);
                    });
                }
            }
        };

        const game = {
            svg: null,
            geoBounds: { minLon: 180, maxLon: -180, minLat: 90, maxLat: -90 },
            viewBox: { w: 1000, h: 450 },
            scale: 1, offsetX: 0, offsetY: 0,
            
            state: { 
                score: 0, remaining: [], current: null, active: false, 
                correct: 0, wrong: 0, isLightMode: false, secondsElapsed: 0, timerInterval: null
            },
            drawnLabels: [], 

            init: function() {
                const url = (MAP_DATA_URL === 'tr.json') ? FALLBACK_URL : MAP_DATA_URL;
                this.fetchMapData(url);
                lucide.createIcons();
                this.updateThemeIcon();
                document.body.addEventListener('click', () => audioController.init(), { once: true });
            },

            toggleTheme: function() {
                this.state.isLightMode = !this.state.isLightMode;
                document.body.classList.toggle('light-mode', this.state.isLightMode);
                this.updateThemeIcon();
            },
            
            toggleAudio: function() {
                const isMuted = audioController.toggleMute();
                document.querySelector('.sound-on-icon').classList.toggle('hidden', isMuted);
                document.querySelector('.sound-off-icon').classList.toggle('hidden', !isMuted);
            },

            updateThemeIcon: function() {
                document.querySelector('.light-icon').classList.toggle('hidden', this.state.isLightMode);
                document.querySelector('.dark-icon').classList.toggle('hidden', !this.state.isLightMode);
            },

            fetchMapData: function(url) {
                fetch(url)
                    .then(r => { if (!r.ok) throw new Error(r.status); return r.json(); })
                    .then(data => {
                        if (!data.features) throw new Error("Invalid JSON");
                        this.loadMap(data);
                        document.getElementById('loading-overlay').style.display = 'none';
                        this.start();
                    })
                    .catch(err => {
                        document.querySelector('.loader').style.display = 'none';
                        document.getElementById('error-container').classList.remove('hidden');
                    });
            },

            scanCoords: function(coords) {
                if (Array.isArray(coords) && coords.length === 2 && typeof coords[0] === 'number') {
                    if (coords[0] < this.geoBounds.minLon) this.geoBounds.minLon = coords[0];
                    if (coords[0] > this.geoBounds.maxLon) this.geoBounds.maxLon = coords[0];
                    if (coords[1] < this.geoBounds.minLat) this.geoBounds.minLat = coords[1];
                    if (coords[1] > this.geoBounds.maxLat) this.geoBounds.maxLat = coords[1];
                } else if (Array.isArray(coords)) coords.forEach(c => this.scanCoords(c));
            },

            project: function(lon, lat) {
                return { 
                    x: (lon - this.geoBounds.minLon) * this.scale + this.offsetX, 
                    y: this.viewBox.h - ((lat - this.geoBounds.minLat) * this.scale + this.offsetY) 
                };
            },

            loadMap: function(data) {
                this.svg = document.getElementById('game-map');
                const layerProvinces = document.getElementById('layer-provinces');
                const layerCities = document.getElementById('layer-cities');

                // 1. Scan Province Data
                data.features.forEach(f => this.scanCoords(f.geometry.coordinates));

                // 2. Scan Marker Data (FIX: Ensure Asi Delta/Hatay is included in bounds)
                deltaData.forEach(d => this.scanCoords([[d.lon, d.lat]]));
                
                // --- FIX: Add padding to bottom to ensure Hatay/Asi is clickable ---
                this.geoBounds.minLat -= 0.5;

                const lonSpan = this.geoBounds.maxLon - this.geoBounds.minLon;
                const latSpan = this.geoBounds.maxLat - this.geoBounds.minLat;
                const padding = 20;
                this.scale = Math.min((this.viewBox.w - 2 * padding) / lonSpan, (this.viewBox.h - 2 * padding) / latSpan);
                this.offsetX = (this.viewBox.w - lonSpan * this.scale) / 2;
                this.offsetY = (this.viewBox.h - latSpan * this.scale) / 2;

                data.features.forEach(f => {
                    const d = this.createPathD(f.geometry);
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute("d", d);
                    path.setAttribute("class", "province-path");
                    layerProvinces.appendChild(path);
                    
                    const center = this.getCentroid(f.geometry);
                    if(center) {
                        const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                        g.setAttribute("class", "city-group");
                        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                        text.setAttribute("x", center.x); text.setAttribute("y", center.y + 3);
                        text.setAttribute("class", "city-label"); text.textContent = f.properties.name;
                        g.appendChild(text); layerCities.appendChild(g);
                    }
                });
                this.drawDeltas();
            },

            createPathD: function(geometry) {
                let d = "";
                const polys = geometry.type === "Polygon" ? [geometry.coordinates] : geometry.coordinates;
                polys.forEach(poly => {
                    poly.forEach(ring => {
                        let ringD = "M";
                        ring.forEach((pt, i) => {
                            const p = this.project(pt[0], pt[1]);
                            ringD += `${p.x.toFixed(1)},${p.y.toFixed(1)} `;
                            if (i === 0) ringD += "L";
                        });
                        ringD += "Z ";
                        d += ringD;
                    });
                });
                return d;
            },
            
            getCentroid: function(geometry) {
                let sx = 0, sy = 0, count = 0;
                const traverse = (c) => {
                    if (typeof c[0] === 'number') { const p = this.project(c[0], c[1]); sx += p.x; sy += p.y; count++; } 
                    else c.forEach(traverse);
                };
                traverse(geometry.coordinates);
                return count ? { x: sx/count, y: sy/count } : null;
            },

            drawDeltas: function() {
                const layer = document.getElementById('layer-markers');
                layer.innerHTML = "";
                this.state.remaining = [...deltaData];
                this.drawnLabels = []; 

                deltaData.forEach((dData, index) => {
                    const p = this.project(dData.lon, dData.lat);
                    
                    // Main Group: Handles Position only (Corrects SVG Transform issue)
                    const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
                    g.setAttribute("class", "game-marker entrance-anim");
                    g.style.animationDelay = `${index * 0.05}s`;
                    g.setAttribute("transform", `translate(${p.x}, ${p.y})`);
                    g.setAttribute("data-name", dData.name);
                    g.setAttribute("data-region", dData.region);
                    
                    // Click listener on outer group
                    g.onclick = (e) => { e.stopPropagation(); this.checkAnswer(dData, g); };

                    // Inner Group: Handles Animations like shake/scale
                    const innerG = document.createElementNS("http://www.w3.org/2000/svg", "g");
                    innerG.setAttribute("class", "marker-content");
                    
                    const hitArea = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                    hitArea.setAttribute("class", "hit-area");
                    hitArea.setAttribute("r", "10");
                    hitArea.setAttribute("fill", "transparent");
                    innerG.appendChild(hitArea);

                    const shape = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    shape.setAttribute("class", "marker-shape");
                    
                    // Triangle (Delta shape) for all
                    shape.setAttribute("d", "M-8,6 L0,-9 L8,6 Z");

                    innerG.appendChild(shape); 
                    g.appendChild(innerG);
                    layer.appendChild(g);
                    dData.el = g;
                });
            },

            start: function() {
                this.state.active = true;
                this.state.score = 0; this.state.correct = 0; this.state.wrong = 0; this.state.secondsElapsed = 0;
                this.updateUI();
                this.nextQuestion();
                
                const panel = document.getElementById('question-panel');
                panel.style.opacity = 1; panel.style.pointerEvents = 'auto';
                
                this.startChronometer();
            },

            startChronometer: function() {
                if(this.state.timerInterval) clearInterval(this.state.timerInterval);
                const timerEl = document.getElementById('timer');
                this.state.timerInterval = setInterval(() => {
                    if (!this.state.active) return;
                    this.state.secondsElapsed++;
                    const m = Math.floor(this.state.secondsElapsed / 60).toString().padStart(2, '0');
                    const s = (this.state.secondsElapsed % 60).toString().padStart(2, '0');
                    timerEl.innerText = `${m}:${s}`;
                }, 1000);
            },

            nextQuestion: function() {
                if (this.state.remaining.length === 0) { this.endGame(); return; }
                const idx = Math.floor(Math.random() * this.state.remaining.length);
                this.state.current = this.state.remaining[idx];
                document.getElementById('target-name').innerText = this.state.current.name;
            },

            checkAnswer: function(delta, el) {
                if (!this.state.active) return;
                if (el.classList.contains('found')) return; 
                
                const contentEl = el.querySelector('.marker-content'); // Shake the inner content

                if (delta.name === this.state.current.name) {
                    audioController.play('success');
                    el.classList.add('found');
                    this.addLabel(delta);
                    this.state.score += 10; this.state.correct++;
                    this.spawnFloatingText("+10", el, "text-green-400");
                    this.state.remaining = this.state.remaining.filter(m => m.name !== delta.name);
                    this.updateUI();
                    this.showStatus("Doğru!", "bg-green-600/90 text-white border-green-500");
                    setTimeout(() => this.nextQuestion(), 800);
                } else {
                    audioController.play('error');
                    
                    // Bug Fix: Apply shake to inner element to preserve SVG coordinates
                    contentEl.classList.add('shake');
                    setTimeout(() => contentEl.classList.remove('shake'), 500);
                    
                    this.state.score -= 5; this.state.wrong++;
                    this.spawnFloatingText("-5", el, "text-red-400");
                    this.updateUI();
                    this.showStatus("Yanlış! Tekrar dene.", "bg-red-600/90 text-white border-red-500");
                }
            },

            hint: function() {
                if (!this.state.active || !this.state.current) return;
                audioController.play('click');
                const target = deltaData.find(m => m.name === this.state.current.name);
                this.state.score -= 5; this.updateUI();
                const btn = document.getElementById('hint-btn');
                this.spawnFloatingText("-5", btn, "text-orange-400");

                if (target && target.el) {
                    const layer = document.getElementById('layer-effects');
                    const p = this.project(target.lon, target.lat);
                    for(let i=0; i<3; i++) {
                        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                        circle.setAttribute("cx", p.x); circle.setAttribute("cy", p.y);
                        circle.setAttribute("r", 5); circle.setAttribute("fill", "none");
                        circle.setAttribute("stroke", "#fbbf24"); circle.setAttribute("stroke-width", "2");
                        circle.style.opacity = "0.8";
                        circle.animate([{ r: 5, opacity: 0.8, strokeWidth: "3px" }, { r: 40 + (i*15), opacity: 0, strokeWidth: "0px" }], { duration: 1500 + (i*300), easing: "cubic-bezier(0, 0, 0.2, 1)", iterations: 1 });
                        layer.appendChild(circle);
                        setTimeout(() => layer.removeChild(circle), 2500);
                    }
                }
            },

            addLabel: function(delta) {
                const g = document.getElementById('layer-labels');
                const lineLayer = document.getElementById('layer-lines');
                const p = this.project(delta.lon, delta.lat);
                const textHeight = 16;
                const charWidth = 7.5; 
                
                // --- Label Position Logic ---
                // Default: Top
                let labelX = p.x;
                let labelY = p.y - 18;
                let textAnchor = 'middle';
                let startOffset = 0; // For rect adjustment if not centered

                if (["Bafra Deltası", "Çarşamba Deltası"].includes(delta.name)) {
                    // Samsun Deltas: Bottom
                    labelY = p.y + 25;
                } else if (delta.region === "ege") {
                    // Aegean Deltas: Right (changed from Left)
                    labelX = p.x + 30; // Move right
                    labelY = p.y;
                    textAnchor = 'start'; // Text grows to the right
                }

                // Initial text element creation to measure width
                const tempText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                tempText.setAttribute("class", "map-label-text");
                tempText.textContent = delta.name;
                document.body.appendChild(tempText); // Temporarily append to DOM to measure? Or just estimate.
                // SVG text measurement requires it to be in the SVG tree usually.
                // Using estimation for cleaner code without flicker
                const estimatedTextWidth = delta.name.length * charWidth + 10;
                
                // Box calculation
                const boxWidth = estimatedTextWidth + 14;
                
                let rectX = -boxWidth / 2; // Default for 'middle'
                if (textAnchor === 'end') rectX = -boxWidth;
                else if (textAnchor === 'start') rectX = 0;

                // Collision Detection (simplified for preferred positions)
                // We will trust the preferred position first, but if needed we could offset more
                // For now, let's just place them as requested.

                // Draw Connector Line
                const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("class", "label-connector");
                line.setAttribute("x1", p.x); 
                line.setAttribute("y1", p.y); 
                
                // Line End Point
                if (textAnchor === 'end') {
                    // Left connector
                    line.setAttribute("x2", labelX + 5); 
                    line.setAttribute("y2", labelY);
                } else if (textAnchor === 'start') {
                    // Right connector
                    line.setAttribute("x2", labelX - 5); 
                    line.setAttribute("y2", labelY);
                } else {
                    // Vertical connector
                    line.setAttribute("x2", labelX); 
                    // Adjust y2 based on top or bottom
                     if (labelY > p.y) line.setAttribute("y2", labelY - 8); // Bottom label
                     else line.setAttribute("y2", labelY + 8); // Top label
                }
                
                // Only add line if distance is significant
                if (Math.abs(p.y - labelY) > 12 || Math.abs(p.x - labelX) > 12) {
                    lineLayer.appendChild(line);
                }

                const positionGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
                positionGroup.setAttribute("transform", `translate(${labelX}, ${labelY})`);
                
                const animGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
                animGroup.setAttribute("class", "label-animate");
                
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("class", "map-label-text");
                text.setAttribute("text-anchor", textAnchor); 
                text.setAttribute("dominant-baseline", "central");
                text.textContent = delta.name;
                
                const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("class", "map-label-bg");
                rect.setAttribute("height", textHeight); 
                rect.setAttribute("y", -textHeight/2);
                rect.setAttribute("width", boxWidth);
                rect.setAttribute("x", rectX);
                
                animGroup.appendChild(rect); animGroup.appendChild(text);
                positionGroup.appendChild(animGroup); g.appendChild(positionGroup);
            },
            
            spawnFloatingText: function(text, el, colorClass) {
                 const container = document.body;
                 const rect = el.getBoundingClientRect();
                 const floatEl = document.createElement("div");
                 floatEl.innerText = text; floatEl.className = `score-float ${colorClass}`;
                 floatEl.style.left = rect.left + "px"; floatEl.style.top = rect.top + "px";
                 container.appendChild(floatEl); setTimeout(() => floatEl.remove(), 1000);
            },

            showStatus: function(msg, classes) {
                const el = document.getElementById('status-msg');
                el.innerText = msg;
                el.className = `absolute bottom-16 left-1/2 -translate-x-1/2 px-6 py-3 rounded-xl shadow-2xl font-bold text-sm transition-all duration-300 transform translate-y-0 opacity-100 z-50 flex items-center gap-2 border-2 ${classes}`;
                setTimeout(() => { el.classList.replace('translate-y-0', 'translate-y-4'); el.classList.replace('opacity-100', 'opacity-0'); }, 1500);
            },
            
            endGame: function() {
                this.state.active = false;
                clearInterval(this.state.timerInterval);
                audioController.play('end');
                
                const total = this.state.correct + this.state.wrong;
                const accuracy = total > 0 ? Math.round((this.state.correct / total) * 100) : 0;
                
                document.getElementById('final-score').innerText = this.state.score;
                document.getElementById('final-accuracy').innerText = accuracy + "%";
                document.getElementById('final-correct').innerText = this.state.correct;
                document.getElementById('final-wrong').innerText = this.state.wrong;
                
                this.triggerConfetti();
                document.getElementById('game-over-modal').classList.remove('hidden');
                document.getElementById('game-over-modal').classList.add('flex');
            },

            triggerConfetti: function() {
                var duration = 3 * 1000;
                var animationEnd = Date.now() + duration;
                var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 200 };
                function randomInRange(min, max) { return Math.random() * (max - min) + min; }
                var interval = setInterval(function() {
                  var timeLeft = animationEnd - Date.now();
                  if (timeLeft <= 0) { return clearInterval(interval); }
                  var particleCount = 50 * (timeLeft / duration);
                  confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                  confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
                }, 250);
            },

            updateUI: function() {
                document.getElementById('score').innerText = this.state.score;
                document.getElementById('remaining').innerText = this.state.remaining.length;
                const total = this.state.correct + this.state.wrong;
                const accuracy = total > 0 ? Math.round((this.state.correct / total) * 100) : 100;
                document.getElementById('accuracy').innerText = accuracy + "%";
            }
        };

        // Mobile Menu Toggle
        window.toggleMobileMenu = () => {
            const menu = document.getElementById('mobile-menu');
            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            if (menu.classList.contains('open')) {
                menu.classList.remove('open'); menuIcon.classList.remove('hidden'); closeIcon.classList.add('hidden');
            } else {
                menu.classList.add('open'); menuIcon.classList.add('hidden'); closeIcon.classList.remove('hidden');
            }
        };

        game.init();
    </script>
