<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Sınavı Yönet - EduManage</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8b5cf6", // Violet
                        "primary-hover": "#7c3aed", 
                        "background-dark": "#020617", // Slate 950
                        "surface-dark": "#0f172a", // Slate 900
                        "card-dark": "#1e293b", // Slate 800
                        "text-main": "#f8fafc", // Slate 50
                        "text-muted": "#94a3b8", // Slate 400
                    },
                    fontFamily: { "sans": ["Plus Jakarta Sans", "sans-serif"] },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'slide-up-fade': 'slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        slideUpFade: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .material-symbols-rounded { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        
        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .thin-scroll::-webkit-scrollbar { width: 3px; }

        /* Glassmorphism Classes */
        .glass-base {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .glass-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-card:hover {
            transform: translateY(-2px);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 10px 40px -10px rgba(139, 92, 246, 0.15);
        }

        /* Option Button Styles */
        .option-btn {
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .option-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.03) 50%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }
        .option-btn:hover::before { transform: translateX(100%); }
        
        .option-btn.correct { 
            background: rgba(16, 185, 129, 0.15) !important; 
            border-color: rgba(16, 185, 129, 0.5) !important; 
            color: #34d399 !important;
        }
        .option-btn.wrong { 
            background: rgba(244, 63, 94, 0.15) !important; 
            border-color: rgba(244, 63, 94, 0.5) !important; 
            color: #fb7185 !important;
        }
        .option-btn.disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; filter: grayscale(0.5); }

        .slide-up-fade { animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
</head>
<body class="bg-background-dark text-text-main min-h-screen flex overflow-hidden selection:bg-primary/30 selection:text-white">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4 overflow-hidden bg-background-dark">
        <!-- Animated Background -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-primary/20 rounded-full blur-[120px] animate-float"></div>
            <div class="absolute bottom-[-10%] right-[-10%] w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[120px] animate-float" style="animation-delay: -3s;"></div>
        </div>

        <div class="w-full max-w-sm glass-base p-8 rounded-3xl relative z-10 flex flex-col items-center slide-up-fade">
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-primary to-blue-600 flex items-center justify-center mb-6 shadow-lg shadow-primary/20">
                <span class="material-symbols-rounded text-white text-3xl">school</span>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight mb-2">EduManage</h1>
            <p class="text-text-muted text-sm mb-8 text-center">Eğitim yolculuğunu yönet.</p>
            
            <div id="config-error" class="hidden mb-4 w-full bg-red-500/10 border border-red-500/20 p-3 rounded-xl flex items-center gap-3">
                <span class="material-symbols-rounded text-red-400 text-lg">error</span>
                <p class="text-red-300 text-xs font-medium">Bağlantı hatası.</p>
            </div>

            <form onsubmit="handleAuth(event)" class="w-full space-y-4">
                <div class="space-y-1.5">
                    <label class="text-[10px] font-bold text-text-muted uppercase ml-1">E-posta</label>
                    <input type="email" name="email" required placeholder="ornek@email.com" class="w-full bg-surface-dark/50 border border-white/10 rounded-xl p-3 text-white text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder:text-slate-600">
                </div>
                <div class="space-y-1.5">
                    <label class="text-[10px] font-bold text-text-muted uppercase ml-1">Şifre</label>
                    <input type="password" name="password" required placeholder="••••••••" class="w-full bg-surface-dark/50 border border-white/10 rounded-xl p-3 text-white text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all placeholder:text-slate-600">
                </div>
                <button type="submit" id="auth-submit-btn" class="w-full bg-gradient-to-r from-primary to-primary-hover text-white py-3 rounded-xl font-bold text-sm shadow-lg shadow-primary/25 hover:shadow-primary/40 transition-all hover:scale-[1.02] active:scale-[0.98]">
                    Giriş Yap
                </button>
            </form>

            <div class="w-full my-6 flex items-center gap-3">
                <div class="h-px flex-1 bg-white/10"></div>
                <span class="text-[10px] text-slate-500 font-bold uppercase">veya</span>
                <div class="h-px flex-1 bg-white/10"></div>
            </div>

            <button onclick="handleGuestLogin()" id="guest-login-btn" class="w-full bg-white/5 hover:bg-white/10 text-white py-3 rounded-xl font-bold text-sm transition-all border border-white/5 hover:border-white/20 flex items-center justify-center gap-2">
                <span class="material-symbols-rounded text-lg text-slate-400">person</span> Misafir Girişi
            </button>

            <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="mt-6 text-xs text-slate-400 hover:text-white transition-colors">
                Hesabın yok mu? <span class="text-primary font-bold">Kayıt Ol</span>
            </button>
        </div>
    </div>

    <!-- APP CONTAINER -->
    <div id="app-wrapper" class="flex w-full h-full hidden fade-in bg-background-dark relative overflow-hidden">
        <!-- Ambient Background -->
        <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
            <div class="absolute top-[-20%] right-[-10%] w-[600px] h-[600px] bg-primary/10 rounded-full blur-[100px] opacity-60"></div>
            <div class="absolute bottom-[-20%] left-[-10%] w-[600px] h-[600px] bg-blue-600/5 rounded-full blur-[100px] opacity-60"></div>
        </div>

        <!-- Sidebar (Desktop) -->
        <aside class="hidden lg:flex w-72 glass-base flex-col m-4 rounded-3xl relative z-20">
            <div class="h-20 flex items-center px-6 border-b border-white/5">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-lg bg-primary/20 flex items-center justify-center text-primary">
                        <span class="material-symbols-rounded text-xl">school</span>
                    </div>
                    <span class="text-lg font-bold text-white tracking-tight">EduManage</span>
                </div>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 flex flex-col gap-2">
                <!-- User Profile -->
                <div class="mb-4 p-3 bg-white/5 rounded-2xl border border-white/5 flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-primary to-blue-500 flex items-center justify-center text-white font-bold text-sm shadow-inner shrink-0">
                        <span id="user-avatar-initial">U</span>
                    </div>
                    <div class="overflow-hidden">
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Kullanıcı</p>
                        <p class="text-xs font-semibold text-white truncate" id="user-email-display">...</p>
                    </div>
                </div>

                <p class="px-2 text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-2 mb-1">Navigasyon</p>
                
                <button onclick="router('dashboard')" id="nav-dashboard" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-white/5 hover:text-white transition-all w-full text-left group">
                    <span class="material-symbols-rounded text-[20px] group-hover:text-primary transition-colors">dashboard</span>
                    <span class="text-sm font-medium">Genel Bakış</span>
                </button>
                <button onclick="router('content')" id="nav-content" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-white/5 hover:text-white transition-all w-full text-left group">
                    <span class="material-symbols-rounded text-[20px] group-hover:text-primary transition-colors">library_books</span>
                    <span class="text-sm font-medium">Test Kütüphanesi</span>
                </button>
                
                <div class="mt-auto">
                    <button onclick="handleLogout()" class="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:bg-red-500/10 hover:text-red-400 transition-all w-full text-left group border border-transparent hover:border-red-500/20">
                        <span class="material-symbols-rounded text-[20px]">logout</span>
                        <span class="text-sm font-medium">Oturumu Kapat</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-screen overflow-hidden relative z-10">
            <!-- Mobile Header -->
            <div class="lg:hidden h-16 glass-base border-b-0 m-3 rounded-2xl flex items-center justify-between px-5 shrink-0 z-30">
                <div class="flex items-center gap-2">
                    <span class="material-symbols-rounded text-primary text-2xl">school</span>
                    <span class="font-bold text-white text-lg">EduManage</span>
                </div>
                <div class="flex gap-2 bg-white/5 p-1 rounded-xl">
                    <button onclick="router('dashboard')" class="p-2 text-slate-400 hover:text-white rounded-lg hover:bg-white/10 transition-colors"><span class="material-symbols-rounded">dashboard</span></button>
                    <button onclick="router('content')" class="p-2 text-slate-400 hover:text-white rounded-lg hover:bg-white/10 transition-colors"><span class="material-symbols-rounded">library_books</span></button>
                </div>
            </div>

            <!-- Dynamic Content Area -->
            <div id="app-container" class="flex-1 overflow-y-auto overflow-x-hidden p-0 lg:p-6 flex flex-col h-full relative scroll-smooth">
                <!-- Loader -->
                <div class="flex justify-center items-center h-full">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-[60] flex items-center justify-center p-4">
        <div class="glass-base rounded-3xl w-full max-w-lg shadow-2xl transform scale-95 opacity-0 transition-all duration-300 flex flex-col max-h-[90vh]" id="modal-content">
            <div class="p-5 border-b border-white/10 flex justify-between items-center shrink-0">
                <h3 id="modal-title" class="text-lg font-bold text-white">Başlık</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-white transition-colors bg-white/5 hover:bg-white/10 p-1.5 rounded-full">
                    <span class="material-symbols-rounded text-xl">close</span>
                </button>
            </div>
            <div id="modal-body" class="p-6 overflow-y-auto thin-scroll">
                <!-- Dynamic Form -->
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 right-6 glass-base border-l-4 border-l-emerald-500 text-white px-5 py-4 rounded-xl shadow-2xl transform translate-y-32 opacity-0 transition-all duration-300 z-[80] flex items-center gap-3">
        <div class="bg-emerald-500/20 p-1.5 rounded-full text-emerald-400">
            <span class="material-symbols-rounded text-xl">check</span>
        </div>
        <div>
            <p class="text-sm font-bold" id="toast-title">Başarılı</p>
            <p class="text-xs text-slate-300" id="toast-message">İşlem tamamlandı</p>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Config ---
        const envConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const myFirebaseConfig = {
             apiKey: "AIzaSyBRyvBSrNc5QKFWiMryYbHG-s4DXf4IIrc",
             authDomain: "kpss-takip-75477.firebaseapp.com",
             projectId: "kpss-takip-75477",
             storageBucket: "kpss-takip-75477.firebasestorage.app",
             messagingSenderId: "1083935832054",
             appId: "1:1083935832054:web:d02f57e3721e39f286b9d7",
             measurementId: "G-QFLEBQEHBC"
        };
        const firebaseConfig = (envConfig.apiKey) ? envConfig : myFirebaseConfig;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        let app, auth, db;
        try {
            if (!firebaseConfig.apiKey) {
                document.getElementById('config-error').classList.remove('hidden');
                document.getElementById('auth-submit-btn').disabled = true;
            } else {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            }
        } catch(e) {
            console.error(e);
            document.getElementById('config-error').classList.remove('hidden');
        }

        // --- State ---
        let currentUser = null;
        let categories = [], subcategories = [], tests = [], questions = [], results = [];
        let loading = true;
        let dbError = null;
        let currentView = 'dashboard'; 
        let contentFilter = { catId: 'all', subId: 'all', search: '' };
        let activeQuizData = null; 
        let isLoginMode = true;
        let currentEditingId = null;

        // --- Auth Functions ---
        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            const btn = document.getElementById('auth-submit-btn');
            const toggle = document.getElementById('auth-toggle-btn');
            if (isLoginMode) {
                btn.innerText = "Giriş Yap";
                toggle.innerHTML = 'Hesabın yok mu? <span class="text-primary font-bold">Kayıt Ol</span>';
            } else {
                btn.innerText = "Kayıt Ol";
                toggle.innerHTML = 'Zaten hesabın var mı? <span class="text-primary font-bold">Giriş Yap</span>';
            }
        };

        window.handleAuth = async (e) => {
            e.preventDefault();
            if (!auth) { showToast("Hata", "Firebase bağlantısı yok.", "error"); return; }
            const formData = new FormData(e.target);
            const email = formData.get('email');
            const password = formData.get('password');
            const btn = document.getElementById('auth-submit-btn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerHTML = `<div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mx-auto"></div>`;

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
            } catch (err) {
                console.error(err);
                let msg = "İşlem başarısız.";
                if (err.code.includes('invalid-credential')) msg = "E-posta veya şifre hatalı.";
                else if (err.code.includes('email-already-in-use')) msg = "Bu e-posta kullanımda.";
                else if (err.code.includes('weak-password')) msg = "Şifre çok zayıf.";
                showToast("Hata", msg, "error");
                btn.disabled = false;
                btn.innerText = originalText;
            }
        };

        window.handleGuestLogin = async () => {
             const btn = document.getElementById('guest-login-btn');
             const originalText = btn.innerHTML;
             btn.innerHTML = `<div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mx-auto"></div>`;
             btn.disabled = true;
             try {
                 await signInAnonymously(auth);
             } catch(e) { 
                 showToast("Hata", e.message, "error");
                 btn.innerHTML = originalText; btn.disabled = false;
             }
        }

        window.handleLogout = async () => { if(auth) { await signOut(auth); location.reload(); } };

        // --- Core Functions ---
        async function init() {
            if (!auth) return;
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try { await signInWithCustomToken(auth, __initial_auth_token); } catch (e) { console.error("Auto-login failed", e); }
            }
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    const displayEmail = user.isAnonymous ? "Misafir" : user.email;
                    document.getElementById('user-avatar-initial').innerText = displayEmail.charAt(0).toUpperCase();
                    document.getElementById('user-email-display').innerText = displayEmail;
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app-wrapper').classList.remove('hidden');
                    startListeners();
                } else {
                    document.getElementById('login-screen').classList.remove('hidden');
                    document.getElementById('app-wrapper').classList.add('hidden');
                }
            });
        }

        function startListeners() {
            if(!currentUser) return;
            const userPath = `artifacts/${appId}/users/${currentUser.uid}`;
            const handleSnap = (setter, snap) => { setter(snap.docs.map(d => ({ id: d.id, ...d.data() }))); checkLoading(); };
            const handleError = (err) => { console.error("Firestore Error:", err); dbError = err.message; loading = false; refreshUI(); };

            onSnapshot(collection(db, userPath, 'categories'), (s) => handleSnap(d => categories = d, s), handleError);
            onSnapshot(collection(db, userPath, 'subcategories'), (s) => handleSnap(d => subcategories = d, s), handleError);
            onSnapshot(collection(db, userPath, 'tests'), (s) => handleSnap(d => tests = d, s), handleError);
            onSnapshot(collection(db, userPath, 'questions'), (s) => handleSnap(d => questions = d, s), handleError);
            onSnapshot(collection(db, userPath, 'results'), (s) => handleSnap(d => results = d, s), handleError);
        }

        function checkLoading() { if(loading) { loading = false; refreshUI(); } else { refreshUI(); } }

        window.router = function(view) {
            currentView = view;
            if (view !== 'content') { contentFilter = { catId: 'all', subId: 'all', search: '' }; }
            updateNavStyles(view);
            render();
        }

        window.toggleCategory = (id) => {
            if (contentFilter.catId === id) { contentFilter.catId = 'all'; } else { contentFilter.catId = id; }
            contentFilter.subId = 'all';
            refreshUI();
        };

        window.filterBySubCategory = (id) => { contentFilter.subId = id; refreshUI(); };

        function updateNavStyles(view) {
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('bg-white/5', 'text-white');
                btn.classList.add('text-slate-400');
            });
            const activeBtn = document.getElementById(`nav-${view}`);
            if(activeBtn) {
                activeBtn.classList.remove('text-slate-400', 'hover:bg-white/5', 'hover:text-white');
                activeBtn.classList.add('bg-white/10', 'text-white'); 
            }
        }

        function refreshUI() { render(); }

        function render() {
            const container = document.getElementById('app-container');
            container.innerHTML = '';

            if (dbError) {
                container.innerHTML = `
                    <div class="flex flex-col justify-center items-center h-full fade-in p-8 text-center">
                        <div class="w-16 h-16 bg-red-500/10 rounded-full flex items-center justify-center text-red-500 mb-4"><span class="material-symbols-rounded text-3xl">error</span></div>
                        <h2 class="text-xl font-bold text-white mb-2">Veri Hatası</h2>
                        <p class="text-text-muted text-sm max-w-md">${dbError}</p>
                    </div>`;
                return;
            }

            if (loading) {
                container.innerHTML = `
                    <div class="flex flex-col justify-center items-center h-full fade-in">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mb-4"></div>
                        <p class="text-text-muted text-sm animate-pulse">Verileriniz yükleniyor...</p>
                    </div>`;
                return;
            }

            if (currentView === 'dashboard') renderDashboard(container);
            else if (currentView === 'content') renderContentSplit(container);
            else if (currentView === 'quiz_active') renderActiveQuiz(container);
            else if (currentView === 'quiz_review') renderQuizReview(container);
        }

        // --- DASHBOARD ---
        function renderDashboard(container) {
            const totalTestsSolved = results.length;
            const totalCorrect = results.reduce((acc, curr) => acc + (curr.score || 0), 0);
            const totalPossible = results.reduce((acc, curr) => acc + (curr.totalQuestions || 0), 0);
            const overallSuccess = totalPossible > 0 ? Math.round((totalCorrect / totalPossible) * 100) : 0;
            const totalErrors = totalPossible - totalCorrect;

            const catStats = {};
            categories.forEach(c => catStats[c.id] = { name: c.name, correct: 0, total: 0 });
            results.forEach(r => {
                const test = tests.find(t => t.id === r.testId);
                if(test) {
                    const sub = subcategories.find(s => s.id === test.subId);
                    if(sub && catStats[sub.catId]) { catStats[sub.catId].correct += r.score; catStats[sub.catId].total += r.totalQuestions; }
                }
            });

            const recentResults = [...results].sort((a,b) => b.timestamp - a.timestamp).slice(0, 5);

            if (categories.length === 0 && tests.length === 0) {
                 container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-center p-8 fade-in">

                        <div class="flex-1 overflow-y-auto pr-2 thin-scroll flex flex-col justify-center min-h-0">
                            <div class="mb-8">
                                <p id="quiz-question-text" class="text-lg md:text-xl text-white font-medium leading-relaxed tracking-tight transition-opacity duration-200">${q.text}</p>
                            </div>

                            <div id="quiz-options-list" class="space-y-3">
                                ${q.options.map((opt, i) => {
                                    let baseClass = "w-full text-left p-4 rounded-xl border border-white/5 bg-surface-dark/40 text-slate-200 text-sm font-medium relative overflow-hidden option-btn slide-up-fade";
                                    
                                    if (isAnswered) {
                                        baseClass += " disabled";
                                        if (i == q.correctIndex) baseClass += " correct";
                                        else if (i == ans) baseClass += " wrong";
                                    } else {
                                        baseClass += " hover:bg-white/5 hover:border-white/20";
                                    }

                                    return `
                                    <button id="opt-btn-${i}" onclick="selectOption('${q.id}', ${i})" class="${baseClass}" ${isAnswered ? 'disabled' : ''} style="animation-delay: ${i * 75}ms">
                                        <div class="flex items-center gap-4 relative z-10">
                                            <div class="w-8 h-8 rounded-lg bg-black/20 flex items-center justify-center text-xs font-bold text-slate-400 border border-white/5">
                                                ${String.fromCharCode(65+i)}
                                            </div>
                                            <span class="leading-snug flex-1">${opt}</span>
                                        </div>
                                    </button>`;
                                }).join('')}
                            </div>
                        </div>

                        <!-- Fixed Explanation Area (Reduced height) -->
                        <div id="quiz-explanation-container" class="h-32 shrink-0 mt-4 relative">
                            ${isAnswered && q.explanation ? `
                                <div class="h-full overflow-y-auto thin-scroll slide-up-fade bg-white/5 p-5 rounded-2xl border border-white/10 backdrop-blur-md">
                                    <div class="flex items-center gap-2 text-primary-hover text-[10px] font-bold uppercase tracking-widest mb-2 sticky top-0 bg-transparent">
                                        <span class="material-symbols-rounded text-base">lightbulb</span> Çözüm
                                    </div>
                                    <p class="text-slate-200 text-sm leading-relaxed">${q.explanation}</p>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>`;
        }

        // --- REVIEW PAGE ---
        function renderQuizReview(container) {
            const { test, questions, answers } = activeQuizData;
            let correctCount = 0;
            const reviewHtml = questions.map((q, idx) => {
                const userAns = answers[q.id];
                const isCorrect = userAns == q.correctIndex;
                if(isCorrect) correctCount++;
                return `
                <div class="glass-base border ${isCorrect ? 'border-emerald-500/20 bg-emerald-500/5' : 'border-red-500/20 bg-red-500/5'} p-5 rounded-2xl relative overflow-hidden mb-4">
                    <div class="flex gap-4 mb-4">
                        <span class="text-slate-500 font-bold text-xs bg-black/20 px-2 py-1 h-fit rounded border border-white/5">#${idx+1}</span>
                        <p class="text-sm text-white font-medium flex-1 leading-relaxed">${q.text}</p>
                    </div>
                    <div class="space-y-2 pl-0 md:pl-10">
                        ${q.options.map((opt, i) => {
                            let style = "text-slate-500";
                            let icon = "";
                            if (i === q.correctIndex) { style = "text-emerald-400 font-bold"; icon = "check"; }
                            else if (userAns == i && !isCorrect) { style = "text-red-400 font-medium line-through decoration-red-500/50"; }
                            return `<div class="text-xs ${style} flex items-center gap-2 bg-black/10 p-2.5 rounded-lg border border-transparent ${i===q.correctIndex ? 'border-emerald-500/20 bg-emerald-500/5' : ''}">${icon ? `<span class="material-symbols-rounded text-base">${icon}</span>` : '<span class="w-4"></span>'} ${opt}</div>`;
                        }).join('')}
                    </div>
                </div>`;
            }).join('');

            container.innerHTML = `
                <div class="fade-in max-w-2xl mx-auto w-full pb-10 pt-4 px-4">
                    <div class="glass-card rounded-3xl p-8 mb-8 text-center relative overflow-hidden">
                        <div class="w-32 h-32 mx-auto rounded-full border-4 border-surface-dark flex items-center justify-center text-4xl font-black text-white mb-6 shadow-2xl relative z-10" 
                             style="background: conic-gradient(${correctCount/questions.length > 0.5 ? '#10b981' : '#f43f5e'} ${Math.round((correctCount/questions.length)*100)}%, #1e293b 0);">
                            %${Math.round((correctCount/questions.length)*100)}
                        </div>
                        <h2 class="text-2xl font-bold text-white mb-1">${test.title}</h2>
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-6">Sonuç Raporu</p>
                        
                        <div class="flex justify-center gap-8 mb-8">
                            <div class="text-center"><p class="text-2xl font-bold text-emerald-400">${correctCount}</p><p class="text-[10px] text-slate-500 uppercase font-bold">Doğru</p></div>
                            <div class="text-center"><p class="text-2xl font-bold text-red-400">${questions.length - correctCount}</p><p class="text-[10px] text-slate-500 uppercase font-bold">Yanlış</p></div>
                        </div>

                        <button onclick="router('content')" class="bg-white text-slate-900 hover:bg-slate-200 px-8 py-3 rounded-xl font-bold text-sm transition-all shadow-lg hover:scale-105 active:scale-95">Listeye Dön</button>
                    </div>
                    <div>
                        <h3 class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4 px-2">Cevap Anahtarı</h3>
                        ${reviewHtml}
                    </div>
                </div>`;
        }

        // --- Modals & Data Handling ---
        window.openModal = (type, id = null, subId = null) => {
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            const title = document.getElementById('modal-title');
            const body = document.getElementById('modal-body');
            overlay.classList.remove('hidden');
            setTimeout(() => { content.classList.remove('scale-95', 'opacity-0'); content.classList.add('scale-100', 'opacity-100'); }, 10);
            
            currentEditingId = type === 'subcategory' ? subId : id;

            if (type === 'global-test-json') {
                title.innerText = id ? 'Testi Düzenle' : 'Yeni Test';
                let selCat = contentFilter.catId !== 'all' ? contentFilter.catId : '';
                let selSub = contentFilter.subId !== 'all' ? contentFilter.subId : '';
                let testData = null;
                let jsonContent = '[]';
                
                if (id) {
                    testData = tests.find(t => t.id === id);
                    if (testData) {
                        const sub = subcategories.find(s => s.id === testData.subId);
                        if (sub) { selSub = sub.id; selCat = sub.catId; }
                        const tQs = questions.filter(q => q.testId === id).map(q => ({ text: q.text, options: q.options, correctIndex: q.correctIndex, explanation: q.explanation || "" }));
                        jsonContent = JSON.stringify(tQs, null, 2);
                    }
                }
                const catOpts = categories.map(c => `<option value="${c.id}" ${c.id === selCat ? 'selected' : ''}>${c.name}</option>`).join('');
                
                body.innerHTML = `
                    <form onsubmit="handleSubmit(event, 'global-test-json')" class="space-y-5">
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-[10px] font-bold text-slate-400 uppercase block mb-1.5 ml-1">Kategori</label><select id="modal-cat-select" onchange="filterSubcatsInModal()" class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 text-white text-xs outline-none focus:border-primary transition-colors"><option value="">Seçiniz</option>${catOpts}</select></div>
                            <div><label class="text-[10px] font-bold text-slate-400 uppercase block mb-1.5 ml-1">Alt Kategori</label><select name="subId" id="modal-sub-select" required class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 text-white text-xs outline-none focus:border-primary transition-colors disabled:opacity-50"><option value="">Önce kategori...</option></select></div>
                        </div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase block mb-1.5 ml-1">Başlık</label><input name="title" value="${testData?.title || ''}" required class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 text-white text-sm outline-none focus:border-primary transition-colors placeholder:text-slate-600" placeholder="Örn: Tarih Deneme 1"></div>
                        <div>
                            <div class="flex justify-between items-center mb-1.5 ml-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Sorular (JSON)</label>
                                <span class="text-[10px] text-primary cursor-pointer hover:underline" onclick="copyExampleJson()">Örnek Kopyala</span>
                            </div>
                            <textarea name="questionsJson" rows="8" required class="w-full bg-slate-900/50 border border-white/10 rounded-xl p-3 text-slate-300 font-mono text-[11px] outline-none focus:border-primary transition-colors resize-none">${jsonContent}</textarea>
                        </div>
                        <button class="w-full bg-primary hover:bg-primary-hover text-white py-3.5 rounded-xl font-bold text-sm shadow-lg shadow-primary/20 hover:scale-[1.02] active:scale-[0.98] transition-all">${id ? 'Güncelle' : 'Testi Oluştur'}</button>
                    </form>`;
                setTimeout(() => filterSubcatsInModal(selSub), 100);

            } else if (type === 'category') {
                title.innerText = 'Kategori Yönetimi';
                body.innerHTML = `<form onsubmit="handleSubmit(event, 'category')" class="space-y-4"><div><label class="text-[10px] text-slate-400 font-bold uppercase block mb-1.5 ml-1">Kategori Adı</label><input name="name" required class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 text-white text-sm outline-none focus:border-primary"></div><button class="w-full bg-primary hover:bg-primary-hover text-white py-3 rounded-xl font-bold text-sm shadow-lg">Kaydet</button></form>`;
            } else if (type === 'subcategory') {
                title.innerText = 'Alt Kategori Ekle';
                body.innerHTML = `<form onsubmit="handleSubmit(event, 'subcategory')" class="space-y-4"><input type="hidden" name="catId" value="${id}"><div><label class="text-[10px] text-slate-400 font-bold uppercase block mb-1.5 ml-1">Alt Kategori Adı</label><input name="name" required class="w-full bg-slate-800/50 border border-white/10 rounded-xl p-3 text-white text-sm outline-none focus:border-primary"></div><button class="w-full bg-primary hover:bg-primary-hover text-white py-3 rounded-xl font-bold text-sm shadow-lg">Kaydet</button></form>`;
            }
        }

        window.filterSubcatsInModal = (preSelectId = null) => {
            const catId = document.getElementById('modal-cat-select').value;
            const subSel = document.getElementById('modal-sub-select');
            if (!catId) { subSel.innerHTML = '<option value="">Önce kategori...</option>'; subSel.disabled = true; return; }
            const subs = subcategories.filter(s => s.catId === catId);
            subSel.innerHTML = subs.length ? subs.map(s => `<option value="${s.id}" ${s.id === preSelectId ? 'selected' : ''}>${s.name}</option>`).join('') : '<option value="">Yok</option>';
            subSel.disabled = !subs.length;
        }
        
        window.copyExampleJson = () => {
            const ex = `[
  {
    "text": "Soru metni buraya",
    "options": ["A Seçeneği", "B Seçeneği", "C Seçeneği", "D Seçeneği", "E Seçeneği"],
    "correctIndex": 0,
    "explanation": "Açıklama metni buraya."
  }
]`;
            navigator.clipboard.writeText(ex);
            showToast("Kopyalandı");
        }

        window.closeModal = () => { document.getElementById('modal-overlay').classList.add('hidden'); }

        window.handleSubmit = async (e, type) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = "..."; btn.disabled = true;
            const fd = new FormData(e.target);
            const d = Object.fromEntries(fd.entries());
            const path = `artifacts/${appId}/users/${currentUser.uid}`;

            try {
                if (type === 'category') {
                     await addDoc(collection(db, path, 'categories'), { name: d.name, createdAt: Date.now() });
                } else if (type === 'subcategory') {
                     await addDoc(collection(db, path, 'subcategories'), { name: d.name, catId: d.catId, createdAt: Date.now() });
                } else if (type === 'global-test-json') {
                    const qs = JSON.parse(d.questionsJson);
                    if (currentEditingId) {
                        await updateDoc(doc(db, path, 'tests', currentEditingId), { title: d.title, subId: d.subId, questionCount: qs.length });
                        const oldQs = questions.filter(q => q.testId === currentEditingId);
                        oldQs.forEach(async q => await deleteDoc(doc(db, path, 'questions', q.id)));
                        await Promise.all(qs.map(q => addDoc(collection(db, path, 'questions'), { ...q, testId: currentEditingId })));
                    } else {
                        const ref = await addDoc(collection(db, path, 'tests'), { title: d.title, subId: d.subId, questionCount: qs.length, createdAt: Date.now() });
                        await Promise.all(qs.map(q => addDoc(collection(db, path, 'questions'), { ...q, testId: ref.id })));
                    }
                }
                closeModal();
                showToast("Başarılı");
            } catch(err) { showToast("Hata oluştu: " + err.message, "error"); console.error(err); }
            finally { btn.innerText = originalText; btn.disabled = false; }
        }

        window.deleteItem = async (col, id) => {
            if(!confirm("Silmek istiyor musun?")) return;
            await deleteDoc(doc(db, `artifacts/${appId}/users/${currentUser.uid}`, col, id));
            showToast("Silindi");
        }

        window.showToast = (title, type = "success") => {
            const t = document.getElementById('toast');
            document.getElementById('toast-title').innerText = title;
            document.getElementById('toast-message').innerText = type === 'error' ? 'Bir hata oluştu' : 'İşlem başarılı';
            t.className = `fixed bottom-6 right-6 px-5 py-4 rounded-xl shadow-2xl transform transition-all duration-300 z-[80] flex items-center gap-3 text-sm font-bold border backdrop-blur-md ${type === 'error' ? 'bg-red-900/80 border-red-500/50 text-red-100' : 'bg-slate-900/80 border-emerald-500/50 text-emerald-400'}`;
            t.classList.remove('translate-y-32', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-32', 'opacity-0'), 3000);
        }

        init();
    </script>
</body>
</html>
